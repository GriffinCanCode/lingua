# Unit 1, Lesson 9: Where, Who, What
# 5 modules - Question words

lesson:
  id: "10_where_who_what"
  title: "Where, Who, What"
  subtitle: "Ask questions and get information"
  icon: "search"

modules:
  - id: "mod_1"
    title: "Где - Where"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Finding Things"
        content: |
          Где (gde) = Where
          
          This is one of the most useful words for travelers!
          Just point and ask: Где метро́? Где туале́т? Где банк?
      
      - type: "word_intro"
        words:
          - word: "где"
            translation: "where"
            note: "Г sounds like 'g' in 'go'"
      
      - type: "morphology_pattern"
        title: "Where Questions"
        formula: "Где + {NOUN}?"
        examples:
          - { ru: "Где метро́?", en: "Where is the metro?" }
          - { ru: "Где ты?", en: "Where are you?" }
          - { ru: "Где кот?", en: "Where is the cat?" }
        rule: "Super simple - just Где + what you're looking for!"
    
    vocab_pool:
      introduce: [gde]
      practice: []
      review: [metro, kot]
    exercises:
      count: 6

  - id: "mod_2"
    title: "Кто & Что"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Who vs What"
        content: |
          Кто (kto) = Who (for people)
          Что (shto) = What (for things)
      
      - type: "warning"
        title: "⚠️ Pronunciation Alert: ЧТО → ШТО"
        content: |
          **Что is spelled ЧТО but pronounced 'ШТО'!**
          
          This is one of Russian's most important pronunciation rules.
          It applies to ALL words with ЧТО:
          - что → што (what)
          - чтобы → штобы (in order to)  
          - ничто́ → ништо́ (nothing)
          - что-то → што-та (something)
          
          Exception: почта́ (mail) keeps normal Ч.
      
      - type: "word_intro"
        words:
          - word: "кто"
            translation: "who"
            note: "Say both consonants: k-to"
          - word: "что"
            translation: "what"
            note: "⚠️ Pronounced 'ШТО' not 'ЧТО'! Remember lesson 4!"
      
      - type: "etymology"
        title: "Ancient Question Words"
        word: "кто/что"
        connections:
          - { word: "who/what", lang: "English", relation: "cousin" }
          - { word: "quis/quod", lang: "Latin", relation: "cousin" }
          - { word: "wer/was", lang: "German", relation: "cousin" }
        insight: "These question words come from Proto-Indo-European - 5000+ years old!"
    
    vocab_pool:
      introduce: [kto, chto]
      practice: [gde]
      review: [metro, kot]
    exercises:
      count: 7

  - id: "mod_3"
    title: "Animate vs Inanimate"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "People vs Things"
        content: |
          Russian strictly separates living beings (animate) from things (inanimate).
          
          Кто э́то? → For people and animals
          Что э́то? → For objects and ideas
      
      - type: "pattern_table"
        title: "Which to Use"
        columns: ["Use Кто for", "Use Что for"]
        rows:
          - ["people (ма́ма, брат)", "objects (кни́га, дом)"]
          - ["animals (кот, соба́ка)", "abstract things (э́то)"]
          - ["Кто там? (Who's there?)", "Что там? (What's there?)"]
      
      - type: "morphology_pattern"
        title: "Кто/Что Patterns"
        formula: "{Кто/Что} + э́то?"
        examples:
          - { ru: "Кто э́то?", en: "Who is this?" }
          - { ru: "Что э́то?", en: "What is this?" }
          - { ru: "Кто там?", en: "Who's there?" }
        rule: "Animals count as 'who' in Russian - they're considered animate!"
    
    vocab_pool:
      introduce: [doktor, drug]
      practice: [gde, kto, chto, eto]
      review: [mama, kot, sobaka]
    exercises:
      count: 8

  - id: "mod_3b"
    title: "Pronunciation Reminder"
    type: "pattern"
    
    teaching:
      - type: "tip"
        title: "⚠️ друг = ДРУК"
        content: |
          Remember from lesson 4: final Г sounds like К!
          
          друг → pronounced "друк" (friend)
          
          But: друга́ (genitive) keeps the Г sound because it's not at the end.
          The spelling preserves the root - that's how you know it's Г not К.

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Practice asking questions about everything you see. Что э́то? Кто э́то? Где...?"
    vocab_pool:
      introduce: []
      practice: [gde, kto, chto, vot, doktor, drug]
      review: [eto, mama, kot, restoran, student, govorit]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Где = where (Где метро́?)"
          - "Кто = who (for people AND animals)"
          - "Что = what (pronounced 'shto')"
          - "Что э́то? = What is this?"
          - "Кто э́то? = Who is this?"
    vocab_pool:
      introduce: []
      practice: []
      review: [gde, kto, chto, vot, doktor, student, drug, restoran]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [gde, kto, chto, vot, doktor, drug]
  review_from: [01_cognates, 05_questions, 09_type2_verbs]

templates:
  - pattern: "Где {NOUN}?"
    translation: "Where is {NOUN.the}?"
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 4
  
  - pattern: "Где {NOUN}?"
    translation: "Where is {NOUN.translation}?"
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 4

  - pattern: "Кто э́то?"
    translation: "Who is this?"
    slots: {}
    weight: 2

  - pattern: "Что э́то?"
    translation: "What is this?"
    slots: {}
    weight: 2
