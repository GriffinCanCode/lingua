    title: "Verbs in Russian"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Action Words"
        content: |
          Time to learn verbs! Russian verbs change based on who's doing the action.
          
          Good news: There are only 2 main patterns (conjugations).
          Today we learn Type 1 - the most common pattern.
      
      - type: "word_intro"
        words:
          - word: "–∑–Ω–∞—Ç—å"
            translation: "to know"
            note: "Type 1 verb - regular pattern"
            mnemonic: "Cognate with English 'know' via 'gnostic/gnosis' - same root!"
          - word: "–ø–æ–Ω–∏–º–∞ÃÅ—Ç—å"
            translation: "to understand"
            note: "Type 1 verb - essential survival word! Stress on third syllable."
            mnemonic: "Root '–Ω–∏–º' means 'grasp' - like 'comprehend' you grasp ideas"
          - word: "–¥–µÃÅ–ª–∞—Ç—å"
            translation: "to do / to make"
            note: "Type 1 verb - extremely common! Stress on first syllable."
            mnemonic: "Related to 'deed' - both from Proto-Indo-European *d ∞eh‚ÇÅ"
      
      - type: "tip"
        content: "These verbs will get you out of many situations: –Ø –Ω–µ –∑–Ω–∞ÃÅ—é (I don't know), –Ø –Ω–µ –ø–æ–Ω–∏–º–∞ÃÅ—é (I don't understand), –ß—Ç–æ —Ç—ã –¥–µÃÅ–ª–∞–µ—à—å? (What are you doing?)."
    
