# SECTION 6: GRAMMAR NOTES
# Genitive case reference
# ══════════════════════════════════════════════════════════════════════════════

grammar_notes:
  genitive_case:
    description: "Used for: negation, 'of', quantities, after numbers 2+"
    rules:
      masculine_consonant: "Add -а (дом → дома, хлеб → хлеба)"
      masculine_soft: "Add -я (чай → чая)"
      feminine_a: "Change -а to -ы (вода → воды, книга → книги)"
      feminine_ya: "Change -я to -и (семья → семьи)"
      neuter_o: "Change -о to -а (окно → окна, молоко → молока)"
      neuter_e: "Change -е to -я (море → моря)"
    uses:
      - "Negation: У меня нет хлеба (I don't have bread)"
      - "Of: чашка чая (cup of tea), стакан воды (glass of water)"
      - "After много/мало/немного: много работы (a lot of work)"
      - "After numbers 2-4: два кота (two cats)"
      - "After numbers 5+: пять котов (five cats) - genitive plural"
    examples:
      - { nominative: "хлеб", genitive: "хлеба", sentence: "У нас нет хлеба." }
      - { nominative: "вода", genitive: "воды", sentence: "Стакан воды." }
      - { nominative: "молоко", genitive: "молока", sentence: "Немного молока." }

