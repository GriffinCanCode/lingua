# Unit 1, Lesson 11: I Speak Russian
# 5 modules - Type 2 (Second Conjugation) Verbs

lesson:
  id: "11_type2_verbs"
  title: "I Speak Russian"
  subtitle: "Type 2 conjugation and language skills"
  icon: "message-circle"

modules:
  - id: "mod_1"
    title: "Type 2 Verbs"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Second Pattern"
        content: |
          Type 2 verbs have different endings than Type 1.
          
          The key verb today: говори́ть (to speak)
          
          This lets you say the most important sentence:
          Я говорю́ по-ру́сски! (I speak Russian!)
      
      - type: "word_intro"
        words:
          - word: "говори́ть"
            translation: "to speak/say"
            note: "Type 2 verb - different endings. Stress on third syllable."
          - word: "ви́деть"
            translation: "to see"
            note: "Type 2 with twist: д → ж in я form! Я ви́жу (not видю)."
          - word: "по-ру́сски"
            translation: "in Russian"
            note: "Adverb - how you speak. Stress on second syllable."
      
      - type: "tip"
        content: "Say 'Я не говорю́ по-ру́сски' when you need help in English! And 'Я ви́жу!' means 'I see!'"
    
    vocab_pool:
      introduce: [govorit, videt, po_russki]
      practice: []
      review: [ya, ty, on, ona]
    exercises:
      count: 6
      types:
        - { type: "translation_ru_en", count: 2 }   # Understand Type 2 verbs
        - { type: "audio_recognition", count: 2 }   # по-русски pronunciation
        - { type: "multiple_choice", count: 2 }     # Verb meaning

  - id: "mod_2"
    title: "Type 2 Pattern"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "The -ю, -ишь Pattern"
        content: |
          Type 2 verbs use different vowels:
          
          я говорю́ (I speak)
          ты говори́шь (you speak)
          он/она́ говори́т (he/she speaks)
          мы говори́м (we speak)
          вы говори́те (you speak - formal/plural)
          они́ говоря́т (they speak)
      
      - type: "pattern_table"
        title: "говори́ть - to speak"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "говорю́", "I speak"]
          - ["ты", "говори́шь", "you speak"]
          - ["он/она́", "говори́т", "he/she speaks"]
          - ["мы", "говори́м", "we speak"]
          - ["вы", "говори́те", "you speak (formal)"]
          - ["они́", "говоря́т", "they speak"]
      
      - type: "pattern_table"
        title: "ви́деть - to see"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "ви́жу", "I see (д→ж!)"]
          - ["ты", "ви́дишь", "you see"]
          - ["он/она́", "ви́дит", "he/she sees"]
          - ["мы", "ви́дим", "we see"]
          - ["вы", "ви́дите", "you see (formal)"]
          - ["они́", "ви́дят", "they see"]
      
      - type: "warning"
        title: "⚠️ Consonant Change: д → ж"
        content: |
          In Type 2 verbs, some consonants change in the "я" form!
          
          ви́деть: я ви́ЖУ (not видю!)
          
          This is a common pattern - watch for it!
      
      - type: "morphology_pattern"
        title: "Type 2 Endings"
        formula: "Stem + {-ю/-у, -ишь, -ит, -им, -ите, -ят/-ат}"
        examples:
          - { ru: "Я говорю́ по-ру́сски.", en: "I speak Russian." }
          - { ru: "Ты говори́шь по-англи́йски?", en: "Do you speak English?" }
          - { ru: "Я ви́жу дом.", en: "I see a house." }
          - { ru: "Ты ви́дишь?", en: "Do you see?" }
        rule: "Type 2 uses -и- in most forms (ишь, ит, им, ите) vs Type 1's -е-."
    
    vocab_pool:
      introduce: [po_angliyski]
      practice: [govorit, videt, po_russki]
      review: [ya, ty, on, ona, my, vy, oni, dom]
    exercises:
      count: 10
      types:
        - { type: "fill_in_blank", count: 4 }       # Type 2 conjugation drills
        - { type: "translation_en_ru", count: 2 }   # Produce Type 2 sentences
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "multiple_choice", count: 2 }     # Correct form (д→ж!)

  - id: "mod_3"
    title: "Type 1 vs Type 2"
    type: "pattern"
    
    teaching:
      - type: "pattern_table"
        title: "Compare the Patterns"
        columns: ["Person", "Type 1 (знать)", "Type 2 (говори́ть)", "Type 2 (ви́деть)"]
        rows:
          - ["я", "зна́ю", "говорю́", "ви́жу"]
          - ["ты", "зна́ешь", "говори́шь", "ви́дишь"]
          - ["он/она́", "зна́ет", "говори́т", "ви́дит"]
          - ["мы", "зна́ем", "говори́м", "ви́дим"]
          - ["вы", "зна́ете", "говори́те", "ви́дите"]
          - ["они́", "зна́ют", "говоря́т", "ви́дят"]
      
      - type: "explanation"
        title: "Spotting the Difference"
        content: |
          Type 1: uses -Е- vowel (знаЕшь, знаЕт, знаЕм)
          Type 2: uses -И- vowel (говорИшь, говорИт, вИдИшь)
          
          Most verbs ending in -ить are Type 2.
          Most other verbs are Type 1.
          Exception: ви́деть ends in -еть but is Type 2!
      
      - type: "tip"
        content: "говорИ́ТЬ ends in -ить → Type 2. знаТЬ ends in -ать → Type 1. ви́деть is one of the few -еть verbs that's Type 2!"
    
    vocab_pool:
      introduce: []
      practice: [govorit, videt, znat, ponimat, delat]
      review: [ya, ty, chto]
    exercises:
      count: 10
      types:
        - { type: "fill_in_blank", count: 3 }       # Type 1 vs Type 2
        - { type: "multiple_choice", count: 3 }     # Identify type by ending
        - { type: "translation_en_ru", count: 2 }   # Production
        - { type: "translation_ru_en", count: 2 }   # Comprehension

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Mix Type 1 and Type 2 verbs. Feel the pattern difference: зна́Ешь vs говори́Шь vs ви́дИшь."
    vocab_pool:
      introduce: []
      practice: [govorit, videt, znat, ponimat, delat, po_russki, po_angliyski]
      review: [ya, ty, on, ona, vy, da, nyet, chto, dom]
    exercises:
      count: 12
      types:
        - { type: "fill_in_blank", count: 4 }       # Mixed conjugation
        - { type: "translation_en_ru", count: 3 }   # Active production
        - { type: "translation_ru_en", count: 3 }   # Comprehension
        - { type: "audio_recognition", count: 2 }   # Hear verb patterns

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Type 2 conjugation: -ю/-у, -ишь, -ит, -им, -ите, -ят"
          - "говори́ть (to speak) - Я говорю́, Ты говори́шь..."
          - "ви́деть (to see) - Я ви́жу, Ты ви́дишь... (note: д→ж in я form!)"
          - "по-ру́сски (in Russian), по-англи́йски (in English)"
          - "Type 1 uses -е-, Type 2 uses -и-"
    vocab_pool:
      introduce: []
      practice: []
      review: [govorit, videt, znat, ponimat, delat, po_russki, po_angliyski]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "fill_in_blank", count: 4 }       # Conjugation mastery
        - { type: "translation_en_ru", count: 4 }   # Production focus
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "multiple_choice", count: 2 }     # Type recognition

vocab_filter:
  primary: [govorit, videt, po_russki, po_angliyski, ladno]
  review_from: [09_type1_verbs]

templates:
  - pattern: "Я говорю́ {LANGUAGE}."
    translation: "I speak {LANGUAGE.translation}."
    slots:
      LANGUAGE: { pos: [adverb], semantic: [language] }
    weight: 4

  - pattern: "Ты говори́шь {LANGUAGE}?"
    translation: "Do you speak {LANGUAGE.translation}?"
    slots:
      LANGUAGE: { pos: [adverb], semantic: [language] }
    weight: 3

  - pattern: "Я не говорю́ {LANGUAGE}."
    translation: "I don't speak {LANGUAGE.translation}."
    slots:
      LANGUAGE: { pos: [adverb], semantic: [language] }
    weight: 3

  - pattern: "Я ви́жу {NOUN}."
    translation: "I see {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 3

  - pattern: "Ты ви́дишь?"
    translation: "Do you see?"
    slots: {}
    weight: 2

  - pattern: "Что ты ви́дишь?"
    translation: "What do you see?"
    slots: {}
    weight: 3

  - pattern: "{PRONOUN} {VERB}."
    translation: "{PRONOUN.translation} {VERB.translation}."
    slots:
      PRONOUN: { pos: [pronoun] }
      VERB: { pos: [verb] }
    weight: 2

dialogues:
  - id: "do_you_speak_russian"
    context: "Language abilities"
    lines:
      - { speaker: "A", ru: "Ты говори́шь по-ру́сски?", en: "Do you speak Russian?" }
      - { speaker: "B", ru: "Да, немно́го.", en: "Yes, a little." }
      - { speaker: "A", ru: "О́чень хорошо́!", en: "Very good!" }

  - id: "i_dont_speak"
    context: "Language barrier"
    lines:
      - { speaker: "A", ru: "Ты говори́шь по-англи́йски?", en: "Do you speak English?" }
      - { speaker: "B", ru: "Нет, я не говорю́ по-англи́йски.", en: "No, I don't speak English." }
      - { speaker: "A", ru: "Ла́дно, по-ру́сски.", en: "Alright, in Russian." }

  - id: "do_you_see"
    context: "Pointing things out"
    lines:
      - { speaker: "A", ru: "Ты ви́дишь дом?", en: "Do you see the house?" }
      - { speaker: "B", ru: "Да, я ви́жу.", en: "Yes, I see." }
      - { speaker: "A", ru: "Там рестора́н.", en: "There's a restaurant there." }
      - { speaker: "B", ru: "Я ви́жу!", en: "I see it!" }
