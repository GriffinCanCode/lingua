# ══════════════════════════════════════════════════════════════════════════════
# UNIT 3: FOOD & DRINK - Master Vocabulary Sheet
# ══════════════════════════════════════════════════════════════════════════════
#
# Teaching Philosophy:
# - High-frequency survival vocabulary (restaurant, shopping)
# - Introduce GENITIVE CASE (negation, quantities, "of")
# - Partitive constructions (some of, a piece of)
# - Cultural context: Russian cuisine and hospitality
#
# Grammar Focus:
# - Genitive case (negation, possession, quantities)
# - Verbs: есть (to eat), пить (to drink), покупать (to buy)
# - Partitive expressions
# ══════════════════════════════════════════════════════════════════════════════

unit:
  id: "unit3"
  title: "Food & Drink"
  description: "Ordering food, genitive case, and Russian cuisine"
  total_words: 75
  target_lessons: 10

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 1: FOOD VERBS
# Eating, drinking, cooking
# ══════════════════════════════════════════════════════════════════════════════

verbs:
  - id: "yest_verb"
    word: "есть"
    transliteration: "yest'"
    translation: "to eat"
    pos: "verb"
    irregular: true
    aspect: "imperfective"
    perfective_pair: "съесть"
    frequency: 1
    difficulty: 2
    conjugation:
      ya: "ем"
      ty: "ешь"
      on_ona: "ест"
      my: "едим"
      vy: "едите"
      oni: "едят"
    notes: "Don't confuse with есть (there is). Context makes it clear!"
    examples:
      - { ru: "Я ем завтрак.", en: "I'm eating breakfast." }
      - { ru: "Что ты ешь?", en: "What are you eating?" }

  - id: "pit"
    word: "пить"
    transliteration: "pit'"
    translation: "to drink"
    pos: "verb"
    conjugation_type: 1
    aspect: "imperfective"
    perfective_pair: "выпить"
    frequency: 1
    difficulty: 1
    conjugation:
      ya: "пью"
      ty: "пьёшь"
      on_ona: "пьёт"
      my: "пьём"
      vy: "пьёте"
      oni: "пьют"
    examples:
      - { ru: "Я пью чай.", en: "I'm drinking tea." }
      - { ru: "Что ты пьёшь?", en: "What are you drinking?" }

  - id: "pokupat"
    word: "покупать"
    transliteration: "pokupat'"
    translation: "to buy"
    pos: "verb"
    conjugation_type: 1
    aspect: "imperfective"
    perfective_pair: "купить"
    frequency: 1
    difficulty: 1
    conjugation:
      ya: "покупаю"
      ty: "покупаешь"
      on_ona: "покупает"
      my: "покупаем"
      vy: "покупаете"
      oni: "покупают"
    examples:
      - { ru: "Я покупаю хлеб.", en: "I'm buying bread." }

  - id: "gotovit"
    word: "готовить"
    transliteration: "gotovit'"
    translation: "to cook / to prepare"
    pos: "verb"
    conjugation_type: 2
    aspect: "imperfective"
    perfective_pair: "приготовить"
    frequency: 1
    difficulty: 2
    conjugation:
      ya: "готовлю"
      ty: "готовишь"
      on_ona: "готовит"
      my: "готовим"
      vy: "готовите"
      oni: "готовят"
    notes: "Consonant change: в → вл in 1st person singular."
    examples:
      - { ru: "Я готовлю ужин.", en: "I'm cooking dinner." }

  - id: "zakazyvat"
    word: "заказывать"
    transliteration: "zakazyvat'"
    translation: "to order"
    pos: "verb"
    conjugation_type: 1
    aspect: "imperfective"
    perfective_pair: "заказать"
    frequency: 1
    difficulty: 1
    conjugation:
