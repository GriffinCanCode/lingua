# Unit 1, Lesson 2: Is this a...?
# Focus: Questions with intonation, Да/Нет answers
# Pattern Focus: Question formation through intonation, negation with не

lesson:
  id: "02_identification"
  title: "Is this a...?"
  parts: 5
  description: "Ask and answer simple yes/no questions."

content:
  introduction: |
    # Asking Questions in Russian
    
    In Russian, you don't need special words like "is" or "are" to ask a question.
    You just **change your intonation**!
    
    ## The Pattern
    
    | Type | Pattern | Example |
    |------|---------|---------|
    | Statement | flat tone | **Это кот.** (This is a cat.) |
    | Question | rising tone ↗️ | **Это кот?** (Is this a cat?) |
    
    ## Answering Pattern
    
    - **Да** + statement = "Yes, ..."
    - **Нет** + **не** + noun = "No, it's not ..."
    
    The pattern is simple: question = statement + rising intonation!

patterns:
  - id: "question_intonation"
    name: "Question Intonation"
    description: "Questions are formed by rising intonation, not word order"
    type: "syntax"
    rules:
      - pattern: "Это X."
        meaning: "This is X."
        type: "statement"
      - pattern: "Это X?"
        meaning: "Is this X?"
        type: "question"

  - id: "negation_ne"
    name: "Negation with Не"
    description: "Не comes directly before the word being negated"
    type: "syntax"
    examples: ["Это не кот", "Это не дом"]

vocabulary:
  - word: "Да"
    translation: "Yes"
    audio: "da.mp3"
    hints: ["Affirmative answer pattern"]

  - word: "Нет"
    translation: "No"
    audio: "nyet.mp3"
    hints: ["Negative answer, often followed by 'это не...'"]

  - word: "Дом"
    translation: "House"
    audio: "dom.mp3"
    hints: ["Masculine: ends in consonant"]
    gender: "m"
    stem: "дом"
    pattern: "masc_hard_declension"

  - word: "Радио"
    translation: "Radio"
    audio: "radio.mp3"
    hints: ["Neuter: ends in -о"]
    gender: "n"
    stem: "радио"

  - word: "Не"
    translation: "Not"
    audio: "nye.mp3"
    hints: ["Negation word - comes before what you're negating"]

  - word: "Карта"
    translation: "Map/Card"
    audio: "karta.mp3"
    hints: ["Feminine: карт|а"]
    gender: "f"
    stem: "карт"
    pattern: "fem_a_declension"

  - word: "Метро"
    translation: "Metro/Subway"
    audio: "metro.mp3"
    hints: ["Neuter: ends in -о (indeclinable)"]
    gender: "n"
    stem: "метро"

  - word: "Кофе"
    translation: "Coffee"
    audio: "kofe.mp3"
    hints: ["Exception: ends in -е but masculine"]
    gender: "m"
    stem: "кофе"

sentences:
  - text: "Это дом?"
    translation: "Is this a house?"
    words:
      - { ru: "Это", en: "Is this" }
      - { ru: "дом", en: "a house" }
    distractors: ["the radio", "a cat", "Yes", "No"]
    complexity: 1
    pattern_note: "Rising intonation makes it a question"

  - text: "Да, это дом."
    translation: "Yes this is a house"
    words:
      - { ru: "Да", en: "Yes" }
      - { ru: "это", en: "this is" }
      - { ru: "дом", en: "a house" }
    distractors: ["No", "not", "a cat", "the metro"]
    complexity: 1

  - text: "Это радио?"
    translation: "Is this a radio"
    words:
      - { ru: "Это", en: "Is this" }
      - { ru: "радио", en: "a radio" }
    distractors: ["a house", "coffee", "Yes", "No"]
    complexity: 1

  - text: "Нет, это не радио."
    translation: "No this is not a radio"
    words:
      - { ru: "Нет", en: "No" }
      - { ru: "это", en: "this is" }
      - { ru: "не", en: "not" }
      - { ru: "радио", en: "a radio" }
    distractors: ["Yes", "a house", "here", "there"]
    complexity: 2
    pattern_note: "Negation pattern: Нет, это не X"

  - text: "Это кофе?"
    translation: "Is this coffee"
    words:
      - { ru: "Это", en: "Is this" }
      - { ru: "кофе", en: "coffee" }
    distractors: ["the metro", "a radio", "a map", "Yes"]
    complexity: 1

  - text: "Да, это кофе."
    translation: "Yes this is coffee"
    words:
      - { ru: "Да", en: "Yes" }
      - { ru: "это", en: "this is" }
      - { ru: "кофе", en: "coffee" }
    distractors: ["No", "not", "the metro", "a house"]
    complexity: 1

  - text: "Это метро?"
    translation: "Is this the metro"
    words:
      - { ru: "Это", en: "Is this" }
      - { ru: "метро", en: "the metro" }
    distractors: ["a taxi", "a house", "coffee", "Yes"]
    complexity: 1

  - text: "Нет, это не метро."
    translation: "No this is not the metro"
    words:
      - { ru: "Нет", en: "No" }
      - { ru: "это", en: "this is" }
