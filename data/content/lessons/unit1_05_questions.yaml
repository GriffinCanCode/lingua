# Unit 1, Lesson 5: Where, Who, What
# Focus: Question words Где, Кто, Что

lesson:
  id: "unit1_05_questions"
  title: "Where is it?"
  parts: 5
  description: "Master the essential question words: Where, Who, and What."

content:
  introduction: |
    # Question Words
    
    Three essential questions to navigate the world:
    
    - **Где?** (Gde?) = Where?
    - **Кто?** (Kto?) = Who?
    - **Что?** (Shto?) = What?
    
    Note: **Что** is spelled with Ч but pronounced "shto"!
    
    Use **Где** with places and things.
    Use **Кто** for people.
    Use **Что** for things.

vocabulary:
  - word: "Где"
    translation: "Where"
    audio: "gde.mp3"
    hints: ["Г sounds like 'g' in 'go'"]

  - word: "Кто"
    translation: "Who"
    audio: "kto.mp3"
    hints: ["For people only"]

  - word: "Что"
    translation: "What"
    audio: "shto.mp3"
    hints: ["Spelled Ч-Т-О but say 'shto'!"]

  - word: "Там"
    translation: "There"
    audio: "tam.mp3"
    hints: ["Answer to 'Где?'"]

  - word: "Тут"
    translation: "Here"
    audio: "tut.mp3"
    hints: ["Answer to 'Где?'"]

  - word: "Вот"
    translation: "Here is / There is"
    audio: "vot.mp3"
    hints: ["Used when pointing at something"]

  - word: "Доктор"
    translation: "Doctor"
    audio: "doktor.mp3"
    hints: ["Same as English"]
    gender: "m"

  - word: "Студент"
