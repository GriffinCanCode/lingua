          - ["–ü—ë—Ç—Ä", "–ü–µ—Ç—Ä–æÃÅ–≤–∏—á", "–ü–µ—Ç—Ä–æÃÅ–≤–Ω–∞"]
          - ["–ê–ª–µ–∫—Å–∞ÃÅ–Ω–¥—Ä", "–ê–ª–µ–∫—Å–∞ÃÅ–Ω–¥—Ä–æ–≤–∏—á", "–ê–ª–µ–∫—Å–∞ÃÅ–Ω–¥—Ä–æ–≤–Ω–∞"]
      
