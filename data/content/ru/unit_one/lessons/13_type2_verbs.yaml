            note: "Type 2 with twist: –¥ ‚Üí –∂ in —è form! –Ø –≤–∏ÃÅ–∂—É (not –≤–∏–¥—é)."
          - word: "–ø–æ-—Ä—ÉÃÅ—Å—Å–∫–∏"
            translation: "in Russian"
            note: "Adverb - how you speak. Stress on second syllable."
      
      - type: "tip"
        content: "Say '–Ø –Ω–µ –≥–æ–≤–æ—Ä—éÃÅ –ø–æ-—Ä—ÉÃÅ—Å—Å–∫–∏' when you need help in English! And '–Ø –≤–∏ÃÅ–∂—É!' means 'I see!'"
    
    vocab_pool:
