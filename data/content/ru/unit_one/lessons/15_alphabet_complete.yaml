# Unit 1, Lesson 14: The Russian Alphabet - Complete
# Unique vowels + special letters + full alphabet reference
# Final alphabet lesson - completes all 33 letters

lesson:
  id: "15_alphabet_complete"
  title: "Completing the Alphabet"
  subtitle: "Unique vowels, special letters & the full 33"
  icon: "alphabet"
  duration: "12 min"
  type: "foundational"

modules:
  - id: "mod_1"
    title: "Unique Russian Vowels"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Four Special Vowel Sounds"
        content: |
          You've learned 26 letters! These final vowels have sounds 
          that don't have exact English equivalents - but you'll pick them up fast.
      
      - type: "pattern_table"
        title: "Unique Russian Vowels"
        columns: ["Letter", "Sound", "Like In English", "Example"]
        rows:
          - ["–´ —ã", "i (hard)", "bit (throatier)", "—Ç—ã (you)"]
          - ["–≠ —ç", "e (pure)", "met", "—çÃÅ—Ç–æ (this)"]
          - ["–Æ —é", "yu", "YOU", "—é–≥ (south)"]
          - ["–Ø —è", "ya", "YArd", "—è (I)"]
      
      - type: "warning"
        content: |
          **–´ is the hardest Russian sound for English speakers!**
          Try saying "ee" but pull your tongue back and down.
          
          Don't stress - Russians will understand you even if it's not perfect!
    
    exercises:
      count: 6
      types:
        - { type: "matching", count: 2 }           # Match vowel to sound
        - { type: "audio_recognition", count: 3 }  # Critical for these sounds
        - { type: "multiple_choice", count: 1 }    # Vowel recognition

  - id: "mod_2"
    title: "Words with Unique Vowels"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "—Ç—ã"
            translation: "you (informal)"
            note: "–´ is hard 'i'. Very common word!"
          - word: "—çÃÅ—Ç–æ"
            translation: "this/that"
            note: "–≠ = pure 'e'. You already know this word!"
          - word: "—é–≥"
            translation: "south"
            note: "–Æ = 'yu'. One syllable."
          - word: "—è"
            translation: "I"
            note: "–Ø = 'ya'. The Russian word for 'I'!"
      
      - type: "pattern_table"
        title: "More Practice Words"
        columns: ["Word", "Sounds Like", "Meaning"]
        rows:
          - ["–º—ã", "mwi", "we"]
          - ["–≤—ã", "vwi", "you (formal/plural)"]
          - ["—çÃÅ—Ö–æ", "E-kha", "echo"]
          - ["—é–º–æ—Ä", "YU-mor", "humor"]
          - ["—è–∑—ãÃÅ–∫", "ya-ZIK", "language/tongue"]
      
      - type: "tip"
        content: |
          **Pronouns with –´**: —Ç—ã, –º—ã, –≤—ã all end with this unique vowel!
          Practice these words to master the –´ sound.
    
    exercises:
      count: 7
      types:
        - { type: "translation_ru_en", count: 3 }   # Decode words
        - { type: "audio_recognition", count: 2 }   # Sound practice
        - { type: "multiple_choice", count: 2 }     # Word meaning

  - id: "mod_3"
    title: "Special Letters"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "The Signs & –Å"
        content: |
          These final 3 characters are special - two don't make sounds on their own!
      
      - type: "pattern_table"
        title: "The Hard & Soft Signs"
        columns: ["Letter", "Function", "Example", "Effect"]
        rows:
          - ["–™ —ä", "Hard sign", "–æ–±—ä–µÃÅ–∫—Ç (object)", "Brief pause, keeps consonant hard"]
          - ["–¨ —å", "Soft sign", "–º–∞—Ç—å (mother)", "Softens preceding consonant"]
      
      - type: "explanation"
        title: "The Special –Å"
        content: |
          **–Å —ë** = "yo" (like "yolk")
          
          –Å is **ALWAYS** stressed - no accent mark needed!
          - –µ—â—ë = ye-SHCHO (still/more)
          - –µ—ë = ye-YO (her)
          - –º–æ—ë = ma-YO (my, neuter)
      
      - type: "warning"
        content: |
          **Soft sign –¨ doesn't make a sound!**
          It tells you to "soften" the consonant before it.
          
          - –º–∞—Ç = "mat" (checkmate)
          - –º–∞—Ç—å = "mat'" (mother) - the –¢ is softened
    
    exercises:
      count: 6
      types:
        - { type: "multiple_choice", count: 2 }     # Sign function
        - { type: "audio_recognition", count: 2 }   # Hear –Å words
        - { type: "matching", count: 2 }            # Match sign to function

  - id: "mod_4"
    title: "The Complete Alphabet"
    type: "reference"
    
    teaching:
      - type: "explanation"
        title: "All 33 Letters in Order"
        content: |
          Congratulations! You now know all 33 Russian letters!
          Here's the complete alphabet in dictionary order.
      
      - type: "pattern_table"
        title: "Complete Cyrillic Alphabet"
        columns: ["#", "Letter", "Name", "Sound"]
        rows:
          - ["1-5", "–ê –ë –í –ì –î", "–∞ –±—ç –≤—ç –≥—ç –¥—ç", "a b v g d"]
          - ["6-10", "–ï –Å –ñ –ó –ò", "–µ —ë –∂—ç –∑—ç –∏", "ye yo zh z ee"]
          - ["11-15", "–ô –ö –õ –ú –ù", "–∏ –∫—Ä–∞—Ç–∫–æ–µ –∫–∞ —ç–ª—å —ç–º —ç–Ω", "y k l m n"]
          - ["16-20", "–û –ü –† –° –¢", "–æ –ø—ç —ç—Ä —ç—Å —Ç—ç", "o p r s t"]
          - ["21-25", "–£ –§ –• –¶ –ß", "—É —ç—Ñ —Ö–∞ —Ü—ç —á–µ", "oo f kh ts ch"]
          - ["26-30", "–® –© –™ –´ –¨", "—à–∞ —â–∞ —Ç–≤—ë—Ä–¥—ã–π –∑–Ω–∞–∫ —ã –º—è–≥–∫–∏–π –∑–Ω–∞–∫", "sh shch - …® -"]
          - ["31-33", "–≠ –Æ –Ø", "—ç —é —è", "e yu ya"]
      
      - type: "tip"
        content: |
          **Memorizing alphabet order** helps for dictionaries!
          
          Song pattern (like English ABC):
          –ê-–ë-–í-–ì-–î-–ï-–Å / –ñ-–ó-–ò-–ô-–ö-–õ-–ú
          –ù-–û-–ü-–†-–°-–¢-–£ / –§-–•-–¶-–ß-–®-–©
          –™-–´-–¨-–≠-–Æ-–Ø
    
    exercises:
      count: 6
      types:
        - { type: "matching", count: 2 }           # Letter order
        - { type: "multiple_choice", count: 2 }    # Which comes first?
        - { type: "letter_tap", count: 2 }         # Find letters

  - id: "mod_5"
    title: "Handwriting Preview"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Russian Cursive Differs from Print"
        content: |
          Russian handwriting looks VERY different from print!
          Here are the most confusing letters:
      
      - type: "pattern_table"
        title: "Print vs Cursive Differences"
        columns: ["Print", "Cursive looks like", "Watch out!"]
        rows:
          - ["–¢ —Ç", "m (lowercase)", "Cursive —Ç = English m!"]
          - ["–î –¥", "g (lowercase)", "Cursive –¥ = English g!"]
          - ["–ò –∏", "u (lowercase)", "Cursive –∏ = English u!"]
          - ["–ü –ø", "n (lowercase)", "Cursive –ø = English n!"]
          - ["–õ –ª", "looks like –ê", "Has a hook at the start"]
      
      - type: "tip"
        content: |
          **Don't panic about cursive yet!**
          Most text you'll see is printed/typed.
          
          When writing by hand, printing is perfectly acceptable!
          Focus on reading first, cursive later.
    
    exercises:
      count: 4
      types:
        - { type: "multiple_choice", count: 2 }    # Print vs cursive
        - { type: "matching", count: 2 }           # Print-cursive pairs

  - id: "mod_6"
    title: "Master the Alphabet"
    type: "master"
    
    teaching:
      - type: "summary"
        title: "The Complete Alphabet - Mastered!"
        points:
          - "**Unique vowels (4)**: –´ –≠ –Æ –Ø"
          - "**Special letters (3)**: –™ (hard sign), –¨ (soft sign), –Å (always stressed)"
          - "**Total: All 33 letters!** üéâ"
          - "**Hardest sound**: –´ - keep practicing!"
      
      - type: "tip"
        content: |
          **Alphabet Groups to Remember:**
          - Identical (6): –ê –ï –ö –ú –û –¢
          - False friends (6): –í=v –ù=n –†=r –°=s –£=oo –•=kh
          - New shapes (9): –ë –ì –î –ó –ò –ô –õ –ü –§
          - Unique consonants (5): –ñ –¶ –ß –® –©
          - Unique vowels (4): –´ –≠ –Æ –Ø
          - Special (3): –Å –™ –¨
          
          **You can now decode ANY Russian word!**
    
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "audio_recognition", count: 4 }   # Full sound mastery
        - { type: "translation_ru_en", count: 3 }   # Reading any word
        - { type: "translation_en_ru", count: 3 }   # Writing practice
        - { type: "matching", count: 2 }            # Comprehensive review

exercises:
  - id: "vowel_match"
    title: "Match Vowel to Sound"
    type: "matching"
    pairs:
      - { left: "–´", right: "hard i" }
      - { left: "–≠", right: "e (pure)" }
      - { left: "–Æ", right: "yu" }
      - { left: "–Ø", right: "ya" }
      - { left: "–Å", right: "yo (stressed)" }
  
  - id: "special_letters"
    title: "Special Letter Functions"
    type: "matching"
    pairs:
      - { left: "–™", right: "hard sign - keeps consonant hard" }
      - { left: "–¨", right: "soft sign - softens consonant" }
      - { left: "–Å", right: "always stressed yo" }
  
  - id: "pronoun_decode"
    title: "Pronouns with –´"
    instructions: "Read and translate these pronouns"
    items:
      - { ru: "–Ø", correct: "I", wrong: ["you", "we", "he"] }
      - { ru: "–¢–´", correct: "you (informal)", wrong: ["I", "we", "you (formal)"] }
      - { ru: "–ú–´", correct: "we", wrong: ["I", "you", "they"] }
      - { ru: "–í–´", correct: "you (formal)", wrong: ["we", "you (informal)", "they"] }

