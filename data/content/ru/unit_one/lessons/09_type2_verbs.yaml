# Unit 1, Lesson 8: I Speak Russian
# 5 modules - Type 2 (Second Conjugation) Verbs

lesson:
  id: "09_type2_verbs"
  title: "I Speak Russian"
  subtitle: "Type 2 conjugation and language skills"
  icon: "message-circle"

modules:
  - id: "mod_1"
    title: "Type 2 Verbs"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Second Pattern"
        content: |
          Type 2 verbs have different endings than Type 1.
          
          The key verb today: говори́ть (to speak)
          
          This lets you say the most important sentence:
          Я говорю́ по-ру́сски! (I speak Russian!)
      
      - type: "word_intro"
        words:
          - word: "говори́ть"
            translation: "to speak/say"
            note: "Type 2 verb - different endings. Stress on third syllable."
          - word: "по-ру́сски"
            translation: "in Russian"
            note: "Adverb - how you speak. Stress on second syllable."
      
      - type: "tip"
        content: "Say 'Я не говорю́ по-ру́сски' when you need help in English!"
    
    vocab_pool:
      introduce: [govorit, po_russki]
      practice: []
      review: [ya, ty, on, ona]
    exercises:
      count: 6

  - id: "mod_2"
    title: "Type 2 Pattern"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "The -ю, -ишь Pattern"
        content: |
          Type 2 verbs use different vowels:
          
          я говорю́ (I speak)
          ты говори́шь (you speak)
          он/она́ говори́т (he/she speaks)
          мы говори́м (we speak)
          вы говори́те (you speak - formal/plural)
          они́ говоря́т (they speak)
      
      - type: "pattern_table"
        title: "говори́ть - to speak"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "говорю́", "I speak"]
          - ["ты", "говори́шь", "you speak"]
          - ["он/она́", "говори́т", "he/she speaks"]
          - ["мы", "говори́м", "we speak"]
          - ["вы", "говори́те", "you speak (formal)"]
          - ["они́", "говоря́т", "they speak"]
      
      - type: "morphology_pattern"
        title: "Type 2 Endings"
        formula: "Stem + {-ю/-у, -ишь, -ит, -им, -ите, -ят/-ат}"
        examples:
          - { ru: "Я говорю́ по-ру́сски.", en: "I speak Russian." }
          - { ru: "Ты говори́шь по-англи́йски?", en: "Do you speak English?" }
          - { ru: "Она́ говори́т бы́стро.", en: "She speaks fast." }
        rule: "Type 2 uses -и- in most forms (ишь, ит, им, ите) vs Type 1's -е-."
    
    vocab_pool:
      introduce: [po_angliyski]
      practice: [govorit, po_russki]
      review: [ya, ty, on, ona, my, vy, oni]
    exercises:
      count: 8

  - id: "mod_3"
    title: "Type 1 vs Type 2"
    type: "pattern"
    
    teaching:
      - type: "pattern_table"
        title: "Compare the Patterns"
        columns: ["Person", "Type 1 (знать)", "Type 2 (говори́ть)"]
        rows:
          - ["я", "зна́ю", "говорю́"]
          - ["ты", "зна́ешь", "говори́шь"]
          - ["он/она́", "зна́ет", "говори́т"]
          - ["мы", "зна́ем", "говори́м"]
          - ["вы", "зна́ете", "говори́те"]
          - ["они́", "зна́ют", "говоря́т"]
      
      - type: "explanation"
        title: "Spotting the Difference"
        content: |
          Type 1: uses -Е- vowel (знаЕшь, знаЕт, знаЕм)
          Type 2: uses -И- vowel (говорИшь, говорИт, говорИм)
          
          Most verbs ending in -ить are Type 2.
          Most other verbs are Type 1.
      
      - type: "tip"
        content: "говорИ́ТЬ ends in -ить → Type 2. знаТЬ ends in -ать → Type 1."
    
    vocab_pool:
      introduce: []
      practice: [govorit, znat, ponimat]
      review: [ya, ty]
    exercises:
      count: 8

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Mix Type 1 and Type 2 verbs. Feel the pattern difference: зна́Ешь vs говори́Шь."
    vocab_pool:
      introduce: []
      practice: [govorit, znat, ponimat, po_russki, po_angliyski]
      review: [ya, ty, on, ona, vy, da, nyet]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Type 2 conjugation: -ю, -ишь, -ит, -им, -ите, -ят"
          - "говори́ть (to speak) - Я говорю́, Ты говори́шь..."
          - "по-ру́сски (in Russian), по-англи́йски (in English)"
          - "Type 1 uses -е-, Type 2 uses -и-"
    vocab_pool:
      introduce: []
      practice: []
      review: [govorit, znat, ponimat, po_russki, po_angliyski]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [govorit, po_russki, po_angliyski]
  review_from: [07_type1_verbs]

templates:
  - pattern: "Я говорю́ {LANGUAGE}."
    translation: "I speak {LANGUAGE.translation}."
    slots:
      LANGUAGE: { pos: [adverb], semantic: [language] }
    weight: 4

  - pattern: "Ты говори́шь {LANGUAGE}?"
    translation: "Do you speak {LANGUAGE.translation}?"
    slots:
      LANGUAGE: { pos: [adverb], semantic: [language] }
    weight: 3

  - pattern: "Я не говорю́ {LANGUAGE}."
    translation: "I don't speak {LANGUAGE.translation}."
    slots:
      LANGUAGE: { pos: [adverb], semantic: [language] }
    weight: 3

  - pattern: "{PRONOUN} {VERB}."
    translation: "{PRONOUN.translation} {VERB.translation}."
    slots:
      PRONOUN: { pos: [pronoun] }
      VERB: { pos: [verb] }
    weight: 2

dialogues:
  - id: "do_you_speak_russian"
    context: "Language abilities"
    lines:
      - { speaker: "A", ru: "Ты говори́шь по-ру́сски?", en: "Do you speak Russian?" }
      - { speaker: "B", ru: "Да, немно́го.", en: "Yes, a little." }
      - { speaker: "A", ru: "О́чень хорошо́!", en: "Very good!" }

  - id: "i_dont_speak"
    context: "Language barrier"
    lines:
      - { speaker: "A", ru: "Ты говори́шь по-англи́йски?", en: "Do you speak English?" }
      - { speaker: "B", ru: "Нет, я не говорю́ по-англи́йски.", en: "No, I don't speak English." }
      - { speaker: "A", ru: "Хорошо́, по-ру́сски.", en: "Okay, in Russian." }
