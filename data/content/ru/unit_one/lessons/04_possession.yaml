# Unit 1, Lesson 4: I have...
# Focus: У меня есть construction for possession
# Pattern Focus: Introduction to genitive case with pronouns

lesson:
  id: "04_possession"
  title: "I have..."
  parts: 5
  description: "The most useful phrase in Russian: saying what you have."

content:
  introduction: |
    # I Have... (У меня есть)
    
    Russian doesn't say "I have a cat" directly.
    Instead, it says: **"By me there is a cat"**.
    
    ## The Pattern
    
    **У** + **genitive** + **есть** + noun
    
    | Person | Nominative | → Genitive (after У) |
    |--------|------------|---------------------|
    | I | я | **меня** |
    | you | ты | **тебя** |
    | he | он | **него** |
    | she | она | **неё** |
    
    ## How It Works
    
    - **У** = "by/at"  
    - **меня** = "me" (genitive form of я)
    - **есть** = "there is"
    
    So: **У меня есть кот** = "I have a cat"  
    (Literally: "By me there-is cat")

# Morphological patterns taught in this lesson
patterns:
  - id: "genitive_pronouns"
    name: "Genitive Pronouns"
    description: "Personal pronouns change form after У to show possession"
    type: "pronoun_declension"
    paradigm:
      nominative: { singular: "я/ты/он/она" }
      genitive: { singular: "меня/тебя/его/её" }
    examples: ["у меня", "у тебя", "у него"]

  - id: "fem_a_declension"
    name: "Feminine -а Declension"
    description: "Feminine nouns ending in -а change to -ы/-и in genitive"
    type: "noun_declension"
    paradigm:
      nominative: { singular: "-а", plural: "-ы" }
      genitive: { singular: "-ы", plural: "-∅" }
      dative: { singular: "-е", plural: "-ам" }
      accusative: { singular: "-у", plural: "-∅" }
      instrumental: { singular: "-ой", plural: "-ами" }
      prepositional: { singular: "-е", plural: "-ах" }
    examples: ["сестра", "собака", "книга"]

