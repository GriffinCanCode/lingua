# ══════════════════════════════════════════════════════════════════════════════
# UNIT 1: FOUNDATIONS - Master Vocabulary Sheet
# ══════════════════════════════════════════════════════════════════════════════
#
# Teaching Philosophy:
# - Start with cognates (instant wins, builds confidence)
# - Introduce Cyrillic progressively (familiar letters first)
# - Focus on HIGH FREQUENCY words (top 100 in Russian)
# - Every word should be immediately useful in real life
# - Grammar emerges naturally from vocabulary patterns
#
# Letter Introduction Order:
# Phase 1: Identical to Latin (А, Е, К, М, О, Т)
# Phase 2: False friends (Р=R, С=S, Н=N, В=V, У=U, Х=H)
# Phase 3: Unique Cyrillic (Д, Б, Г, Л, П, Ф, Ж, Ш, Щ, Ч, Ц, Й, Ы, Ь, Ъ, Э, Ю, Я)
# ══════════════════════════════════════════════════════════════════════════════

unit:
  id: "unit1"
  title: "Foundations"
  description: "Essential vocabulary for survival Russian"
  total_words: 65
  target_lessons: 5
  
# ══════════════════════════════════════════════════════════════════════════════
# SECTION 1: PRONOUNS & DEMONSTRATIVES
# These are THE most frequent words in any language
# ══════════════════════════════════════════════════════════════════════════════

pronouns:
  - id: "ya"
    word: "я"
    transliteration: "ya"
    translation: "I"
    pos: "pronoun"
    frequency: 1  # Top 10 word in Russian
    difficulty: 1
    audio: "ya.mp3"
    notes: "Just one letter! The most common word in Russian."
    examples:
      - { ru: "Я тут.", en: "I am here." }
      - { ru: "Я студент.", en: "I am a student." }

  - id: "ty"
    word: "ты"
    transliteration: "ty"
    translation: "you (informal)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "ty.mp3"
    notes: "Use with friends, family, children, animals. Ы sounds like 'i' in 'bit' but deeper."
    examples:
      - { ru: "Ты где?", en: "Where are you?" }
      - { ru: "Ты дома?", en: "Are you home?" }

  - id: "vy"
    word: "вы"
    transliteration: "vy"
    translation: "you (formal/plural)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "vy.mp3"
    notes: "Use with strangers, elders, in professional settings, OR when addressing multiple people."
    examples:
      - { ru: "Вы доктор?", en: "Are you a doctor?" }

  - id: "on"
    word: "он"
    transliteration: "on"
    translation: "he / it (masc)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "on.mp3"
    notes: "For masculine nouns (ending in consonant) AND male people."
    examples:
      - { ru: "Он там.", en: "He is there." }
      - { ru: "Где кот? Он тут.", en: "Where is the cat? It's here." }

  - id: "ona"
    word: "она"
    transliteration: "ona"
    translation: "she / it (fem)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "ona.mp3"
    notes: "For feminine nouns (ending in -а/-я) AND female people."
    examples:
      - { ru: "Она тут.", en: "She is here." }
      - { ru: "Где книга? Она там.", en: "Where is the book? It's there." }

  - id: "ono"
    word: "оно"
    transliteration: "ono"
    translation: "it (neuter)"
    pos: "pronoun"
    frequency: 2
    difficulty: 1
    audio: "ono.mp3"
    notes: "For neuter nouns (ending in -о/-е). Less common than он/она."
    examples:
      - { ru: "Где окно? Оно там.", en: "Where is the window? It's there." }

  - id: "my"
    word: "мы"
    transliteration: "my"
    translation: "we"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "my.mp3"
    examples:
      - { ru: "Мы тут.", en: "We are here." }

  - id: "oni"
    word: "они"
    transliteration: "oni"
    translation: "they"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "oni.mp3"
    examples:
      - { ru: "Они там.", en: "They are there." }

  - id: "eto"
    word: "это"
    transliteration: "eto"
    translation: "this / this is / it is"
    pos: "demonstrative"
    frequency: 1  # Extremely common
    difficulty: 1
    audio: "eto.mp3"
    notes: "The Swiss Army knife of Russian. Use it constantly."
    examples:
      - { ru: "Это кот.", en: "This is a cat." }
      - { ru: "Что это?", en: "What is this?" }
      - { ru: "Это хорошо.", en: "That's good." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 2: QUESTION WORDS
# Essential for any conversation
# ══════════════════════════════════════════════════════════════════════════════

questions:
  - id: "gde"
    word: "где"
    transliteration: "gde"
    translation: "where"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "gde.mp3"
    notes: "Г sounds like 'g' in 'go'. Used for location (not direction)."
    examples:
      - { ru: "Где метро?", en: "Where is the metro?" }
      - { ru: "Где ты?", en: "Where are you?" }

  - id: "kto"
    word: "кто"
    transliteration: "kto"
    translation: "who"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "kto.mp3"
    notes: "For people only. Say both consonants: k-to."
    examples:
      - { ru: "Кто это?", en: "Who is this?" }
      - { ru: "Кто там?", en: "Who's there?" }

  - id: "chto"
    word: "что"
    transliteration: "shto"
    translation: "what"
    pos: "pronoun"
    frequency: 1
    difficulty: 2
    audio: "shto.mp3"
    notes: "IMPORTANT: Spelled ЧТО but pronounced 'shto'! One of Russian's quirks."
    examples:
      - { ru: "Что это?", en: "What is this?" }
      - { ru: "Что там?", en: "What's there?" }

  - id: "kak"
    word: "как"
    transliteration: "kak"
    translation: "how"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "kak.mp3"
    notes: "Also means 'like/as'. Very versatile."
    examples:
      - { ru: "Как дела?", en: "How are things?" }
      - { ru: "Как тебя зовут?", en: "What's your name?" }

  - id: "pochemu"
    word: "почему"
    transliteration: "pochemu"
    translation: "why"
    pos: "adverb"
    frequency: 2
    difficulty: 2
    audio: "pochemu.mp3"
    examples:
      - { ru: "Почему?", en: "Why?" }

  - id: "kogda"
    word: "когда"
    transliteration: "kogda"
    translation: "when"
    pos: "adverb"
    frequency: 2
    difficulty: 2
    audio: "kogda.mp3"
    examples:
      - { ru: "Когда?", en: "When?" }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 3: BASIC RESPONSES & PARTICLES
# The glue words of conversation
# ══════════════════════════════════════════════════════════════════════════════

particles:
  - id: "da"
    word: "да"
    transliteration: "da"
    translation: "yes"
    pos: "particle"
    frequency: 1
    difficulty: 1
    audio: "da.mp3"
    notes: "Also used as 'yeah', 'right', 'uh-huh' in conversation."
    examples:
      - { ru: "Да, это кот.", en: "Yes, this is a cat." }

  - id: "nyet"
    word: "нет"
    transliteration: "nyet"
    translation: "no"
    pos: "particle"
    frequency: 1
    difficulty: 1
    audio: "nyet.mp3"
    notes: "Н sounds like 'n'. Also means 'there isn't any'."
    examples:
      - { ru: "Нет, это не кот.", en: "No, this is not a cat." }

  - id: "nye"
    word: "не"
    transliteration: "nye"
    translation: "not"
    pos: "particle"
    frequency: 1
    difficulty: 1
    audio: "nye.mp3"
    notes: "Goes directly before the word you're negating."
    examples:
      - { ru: "Это не дом.", en: "This is not a house." }

  - id: "i"
    word: "и"
    transliteration: "i"
    translation: "and"
    pos: "conjunction"
    frequency: 1
    difficulty: 1
    audio: "i.mp3"
    notes: "Just one letter! И sounds like 'ee'."
    examples:
      - { ru: "Мама и папа.", en: "Mom and dad." }

  - id: "ili"
    word: "или"
    transliteration: "ili"
    translation: "or"
    pos: "conjunction"
    frequency: 2
    difficulty: 1
    audio: "ili.mp3"
    examples:
      - { ru: "Да или нет?", en: "Yes or no?" }

  - id: "no"
    word: "но"
    transliteration: "no"
    translation: "but"
    pos: "conjunction"
    frequency: 1
    difficulty: 1
    audio: "no.mp3"
    notes: "Looks like English 'no' but means 'but'!"
    examples:
      - { ru: "Да, но...", en: "Yes, but..." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 4: LOCATION WORDS
# Where things are
# ══════════════════════════════════════════════════════════════════════════════

location:
  - id: "tut"
    word: "тут"
    transliteration: "tut"
    translation: "here"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "tut.mp3"
    notes: "У sounds like 'oo' in 'boot'."
    examples:
      - { ru: "Я тут.", en: "I'm here." }

  - id: "tam"
    word: "там"
    transliteration: "tam"
    translation: "there"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "tam.mp3"
    examples:
      - { ru: "Он там.", en: "He's there." }

  - id: "zdes"
    word: "здесь"
    transliteration: "zdes'"
    translation: "here (formal)"
    pos: "adverb"
    frequency: 2
    difficulty: 2
    audio: "zdes.mp3"
    notes: "More formal/written than тут. Ь makes the С soft."
    examples:
      - { ru: "Метро здесь.", en: "The metro is here." }

  - id: "vot"
    word: "вот"
    transliteration: "vot"
    translation: "here is / there is"
    pos: "particle"
    frequency: 1
    difficulty: 1
    audio: "vot.mp3"
    notes: "Use when pointing at something or presenting it."
    examples:
      - { ru: "Вот такси.", en: "Here's the taxi." }
      - { ru: "Вот и всё.", en: "That's all." }

  - id: "doma"
    word: "дома"
    transliteration: "doma"
    translation: "at home"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "doma.mp3"
    notes: "This is the locative form. Дом = house, дома = at home."
    examples:
      - { ru: "Я дома.", en: "I'm at home." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 5: GREETINGS & SOCIAL
# What you say when you meet people
# ══════════════════════════════════════════════════════════════════════════════

greetings:
  - id: "privet"
    word: "привет"
    transliteration: "privet"
    translation: "hi"
    pos: "interjection"
    frequency: 1
    difficulty: 1
    audio: "privet.mp3"
    notes: "Informal. Use with friends, family. Р sounds like rolled 'r'."
    register: "informal"
    examples:
      - { ru: "Привет!", en: "Hi!" }
      - { ru: "Привет, как дела?", en: "Hi, how are you?" }

  - id: "poka"
    word: "пока"
    transliteration: "poka"
    translation: "bye"
    pos: "interjection"
    frequency: 1
    difficulty: 1
    audio: "poka.mp3"
    notes: "Informal. Also means 'for now', 'while'."
    register: "informal"
    examples:
      - { ru: "Пока!", en: "Bye!" }

  - id: "zdravstvuyte"
    word: "здравствуйте"
    transliteration: "zdravstvuyte"
    translation: "hello (formal)"
    pos: "interjection"
    frequency: 1
    difficulty: 3
    audio: "zdravstvuyte.mp3"
    notes: "Formal. The first В is SILENT! Say: zdra-STVUY-te. Literally means 'be healthy'."
    register: "formal"
    examples:
      - { ru: "Здравствуйте!", en: "Hello!" }

  - id: "do_svidaniya"
    word: "до свидания"
    transliteration: "do svidaniya"
    translation: "goodbye (formal)"
    pos: "interjection"
    frequency: 1
    difficulty: 2
    audio: "do_svidaniya.mp3"
    notes: "Formal. Literally 'until meeting'. Two words but learned as one."
    register: "formal"
    examples:
      - { ru: "До свидания!", en: "Goodbye!" }

  - id: "spasibo"
    word: "спасибо"
    transliteration: "spasibo"
    translation: "thank you"
    pos: "interjection"
    frequency: 1
    difficulty: 1
    audio: "spasibo.mp3"
    notes: "Works in all situations. Stress on SI."
    examples:
      - { ru: "Спасибо!", en: "Thank you!" }
      - { ru: "Спасибо большое!", en: "Thank you very much!" }

  - id: "pozhaluysta"
    word: "пожалуйста"
    transliteration: "pozhaluysta"
    translation: "please / you're welcome"
    pos: "interjection"
    frequency: 1
    difficulty: 2
    audio: "pozhaluysta.mp3"
    notes: "Dual purpose: 'please' when asking, 'you're welcome' as response to спасибо."
    examples:
      - { ru: "Кофе, пожалуйста.", en: "Coffee, please." }
      - { ru: "— Спасибо! — Пожалуйста.", en: "— Thanks! — You're welcome." }

  - id: "izvinite"
    word: "извините"
    transliteration: "izvinite"
    translation: "excuse me / sorry"
    pos: "interjection"
    frequency: 1
    difficulty: 2
    audio: "izvinite.mp3"
    notes: "Use to get attention, apologize, or say 'pardon?'"
    register: "formal"
    examples:
      - { ru: "Извините, где метро?", en: "Excuse me, where is the metro?" }

