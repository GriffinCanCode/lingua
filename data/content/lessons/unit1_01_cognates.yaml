# Unit 1, Lesson 1: Cognates & Cyrillic
# Focus: Letters that look/sound the same as English (М, А, К, О, Т)

lesson:
  id: "unit1_01_cognates"
  title: "Cognates & Cyrillic"
  parts: 5
  description: "Read your first Russian words instantly using letters you already know."

content:
  introduction: |
    # The Secret to Reading Russian
    
    Russian looks scary, but many letters are the same as English!
    
    - **А** sounds like "A" in "father"
    - **К** sounds like "K" in "kite"
    - **М** sounds like "M" in "mom"
    - **О** sounds like "O" in "for"
    - **Т** sounds like "T" in "top"
    
    Let's read some words that are **exactly** the same in both languages!

vocabulary:
  - word: "Мама"
    translation: "Mom"
    audio: "mama.mp3"
    hints: ["Same as English 'mama'"]
    gender: "f"

  - word: "Кот"
    translation: "Cat"
    audio: "kot.mp3"
    hints: ["Sounds like 'coat' without the 'a'"]
    gender: "m"

  - word: "Атом"
    translation: "Atom"
    audio: "atom.mp3"
    hints: ["Identical to English!"]
    gender: "m"

  - word: "Такси"
    translation: "Taxi"
    audio: "taxi.mp3"
    hints: ["Same word, Russian spelling"]
    gender: "n"

  - word: "Это"
    translation: "This is"
    audio: "eto.mp3"
    hints: ["Э sounds like 'e' in 'pet'"]

  - word: "Там"
    translation: "There"
    audio: "tam.mp3"
    hints: ["Easy: Т + А + М"]
    
  - word: "Тут"
    translation: "Here"
    audio: "tut.mp3"
    hints: ["У sounds like 'oo' in 'boot'"]

  - word: "Том"
    translation: "Tom (name)"
    audio: "tom.mp3"
    hints: ["The name, like Tom Sawyer"]
    gender: "m"

# Sentences with ENGLISH distractors (user builds English from word bank)
sentences:
