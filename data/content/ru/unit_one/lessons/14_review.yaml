# Unit 1, Lesson 14: Review & Checkpoint
# 5 modules - Comprehensive review of Unit 1

lesson:
  id: "14_review"
  title: "Review & Checkpoint"
  subtitle: "Master everything from Unit 1"
  icon: "trophy"

modules:
  - id: "mod_1"
    title: "Review: Letters & Words"
    type: "intro"
    
    teaching:
      - type: "summary"
        title: "Cyrillic Letters"
        points:
          - "Cognate letters: А, К, М, О, Т (same as English)"
          - "False friends: Р=R, С=S, Н=N, В=V"
          - "New letters: Д, Б, Г, Л, П, Ш, Ж..."
          - "Soft sign Ь - makes consonants soft"
      
      - type: "pattern_table"
        title: "Quick Reference"
        columns: ["Looks like", "Actually"]
        rows:
          - ["Р", "R"]
          - ["С", "S"]
          - ["Н", "N"]
          - ["В", "V"]
          - ["У", "OO"]
    
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, taksi, metro, restoran, voda]
    exercises:
      count: 8

  - id: "mod_2"
    title: "Review: Verbs"
    type: "learn"
    
    teaching:
      - type: "summary"
        title: "Verb Conjugation"
        points:
          - "Type 1: -ю, -ешь, -ет, -ем, -ете, -ют (знать, понимать, работать)"
          - "Type 2: -ю, -ишь, -ит, -им, -ите, -ят (говорить)"
          - "Irregular: хотеть (mixed pattern), жить (consonant change)"
      
      - type: "pattern_table"
        title: "Key Verbs"
        columns: ["Verb", "Я", "Ты", "Он/Она"]
        rows:
          - ["знать", "знаю", "знаешь", "знает"]
          - ["говорить", "говорю", "говоришь", "говорит"]
          - ["хотеть", "хочу", "хочешь", "хочет"]
          - ["жить", "живу", "живёшь", "живёт"]
    
    vocab_pool:
      introduce: []
      practice: []
      review: [znat, ponimat, govorit, khotet, zhit, rabotat]
    exercises:
      count: 8

  - id: "mod_3"
    title: "Review: Grammar"
    type: "pattern"
    
    teaching:
      - type: "summary"
        title: "Key Grammar Points"
        points:
          - "No 'is/am/are' in present tense"
          - "Gender: masculine (-consonant), feminine (-а), neuter (-о)"
          - "Pronouns match gender: он, она, оно"
          - "У меня есть = I have"
          - "Questions = rising intonation"
      
      - type: "morphology_pattern"
        title: "The Big Patterns"
        formula: "Subject + predicate (no 'is')"
        examples:
          - { ru: "Я студент.", en: "I am a student." }
          - { ru: "Это мой дом.", en: "This is my house." }
          - { ru: "У меня есть кот.", en: "I have a cat." }
          - { ru: "Я говорю по-русски.", en: "I speak Russian." }
        rule: "Russian grammar is logical - trust the patterns!"
    
    vocab_pool:
      introduce: []
      practice: []
      review: [ya, student, dom, moy, u_menya, yest, kot, on, ona, ono, govorit, po_russki]
    exercises:
      count: 12
      difficulty: "medium"

  - id: "mod_4"
    title: "Test"
    type: "practice"
    teaching:
      - type: "explanation"
        title: "Final Test"
        content: |
          This is your checkpoint test!
          
          You'll be tested on:
          - Reading Cyrillic
          - Basic vocabulary
          - Gender agreement
          - Verb conjugation
          - Question/answer patterns
          - Possessives
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, dom, kniga, okno, on, ona, gde, kto, chto, da, nyet, privet, u_menya, znat, govorit, khotet]
    exercises:
      count: 15
      difficulty: "hard"

  - id: "mod_5"
    title: "Crown"
    type: "master"
    teaching:
      - type: "explanation"
        title: "Unit 1 Complete!"
        content: |
          Congratulations! You've completed Unit 1: Foundations!
          
          You can now:
          - Read Russian using Cyrillic letters
          - Introduce yourself and greet people
          - Ask and answer basic questions
          - Talk about what you have
          - Describe things using adjectives
          - Count to 10
          - Conjugate verbs in present tense!
      
      - type: "summary"
        title: "Your Achievements"
        points:
          - "~95 vocabulary words learned"
          - "7 verbs conjugated"
          - "6 core grammar patterns mastered"
          - "Ready for Unit 2: Everyday Life!"
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, dom, taksi, metro, privet, zdravstvuyte, da, nyet, gde, kto, chto, u_menya, moy, bolshoy, znat, ponimat, govorit, khotet, zhit, rabotat]
    exercises:
      count: 15
      difficulty: "hard"

vocab_filter:
  primary: []
  review_from: [01_cognates, 02_hello, 03_false_friends, 04_questions, 05_gender, 06_type1_verbs, 07_possession, 08_type2_verbs, 09_where_who_what, 10_irregular_verbs, 11_possessives, 12_numbers, 13_adjectives]

templates:
  - pattern: "Это {NOUN}."
    translation: "This is {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "Это {NOUN}."
    translation: "This is {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 2

  - pattern: "Где {NOUN}?"
    translation: "Where is {NOUN.the}?"
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "У меня есть {NOUN}."
    translation: "I have {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "Я {VERB_1SG}."
    translation: "I {VERB.translation}."
    slots:
      VERB_1SG: { pos: [verb], form: "1sg" }
    weight: 2

  - pattern: "Это мой {NOUN_M}."
    translation: "This is my {NOUN_M.translation}."
    slots:
      NOUN_M: { pos: [noun], gender: [m] }
    weight: 2
