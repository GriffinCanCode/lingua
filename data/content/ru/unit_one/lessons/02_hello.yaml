      - type: "explanation"
        title: "Culture: Russian Naming"
        content: |
          Russian names have THREE parts:
          
          1. **First name** (–∏ÃÅ–º—è): –ò–≤–∞ÃÅ–Ω, –ú–∞—Ä–∏ÃÅ—è
          2. **Patronymic** (–æÃÅ—Ç—á–µ—Å—Ç–≤–æ): Based on father's name
