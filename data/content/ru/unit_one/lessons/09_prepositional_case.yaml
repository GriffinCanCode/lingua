modules:
  - id: "mod_1"
    title: "Location Basics"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Your First Russian Case!"
        content: |
          Russian nouns CHANGE their endings based on their role in a sentence.
          These changes are called "cases" ‚Äî and they're key to Russian!
          
          Good news: the PREPOSITIONAL case (for locations) is the easiest one.
          It answers: –ì–î–ï? (Where?)
      
      - type: "word_intro"
        words:
          - word: "–≤"
            translation: "in / at"
            note: "Used with enclosed spaces: buildings, cities, countries"
            mnemonic: "Think 'v' for 'venue' ‚Äî inside a place"
          - word: "–Ω–∞"
            translation: "on / at"
            note: "Used with surfaces, events, and some locations"
            mnemonic: "Think 'on' ‚Äî –Ω–∞ —Å—Ç–æ–ª–µÃÅ (on the table)"
      
      - type: "tip"
        content: |
          The prepositional case ONLY appears after certain prepositions:
          –≤ (in), –Ω–∞ (on), –æ (about)
          
          That's why it's called the "prepositional" case!
    
    vocab_pool:
      introduce: [v, na]
      practice: []
      review: [gde, dom, park]
    exercises:
      count: 6
      types:
        - { type: "translation_ru_en", count: 2 }   # Understand –≤/–Ω–∞
        - { type: "multiple_choice", count: 2 }     # –≤ vs –Ω–∞ choice
        - { type: "audio_recognition", count: 2 }   # Hear prepositions

  - id: "mod_2"
    title: "The -–µ Ending"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Masculine & Neuter ‚Üí -–µ"
        content: |
          For masculine and neuter nouns, add -–µ to show location:
          
          –¥–æ–º ‚Üí –≤ –¥–æÃÅ–º–µ (in the house)
          –±–∞–Ω–∫ ‚Üí –≤ –±–∞ÃÅ–Ω–∫–µ (in the bank)
          –æ–∫–Ω–æÃÅ ‚Üí –Ω–∞ –æ–∫–Ω–µÃÅ (on the window)
      
      - type: "morphology_pattern"
        title: "Location Formula"
        formula: "–≤/–Ω–∞ + noun + -–µ (masc/neuter)"
        examples:
          - { ru: "–Ø –≤ –¥–æÃÅ–º–µ.", en: "I'm in the house." }
          - { ru: "–ö–æ—Ç –≤ –ø–∞ÃÅ—Ä–∫–µ.", en: "The cat is in the park." }
          - { ru: "–ö–Ω–∏ÃÅ–≥–∞ –Ω–∞ —Å—Ç–æ–ª–µÃÅ.", en: "The book is on the table." }
          - { ru: "–û–Ω –≤ –±–∞ÃÅ–Ω–∫–µ.", en: "He's at the bank." }
        rule: "Remove final consonant sound's —å if present, then add -–µ"
      
      - type: "pattern_table"
        title: "Masculine Examples"
        columns: ["Base Form", "In/At...", "Translation"]
        rows:
          - ["–¥–æ–º", "–≤ –¥–æÃÅ–º–µ", "in the house"]
          - ["–±–∞–Ω–∫", "–≤ –±–∞ÃÅ–Ω–∫–µ", "in the bank"]
          - ["–ø–∞—Ä–∫", "–≤ –ø–∞ÃÅ—Ä–∫–µ", "in the park"]
          - ["—Ä–µ—Å—Ç–æ—Ä–∞ÃÅ–Ω", "–≤ —Ä–µ—Å—Ç–æ—Ä–∞ÃÅ–Ω–µ", "in the restaurant"]
          - ["–º–∞–≥–∞–∑–∏ÃÅ–Ω", "–≤ –º–∞–≥–∞–∑–∏ÃÅ–Ω–µ", "in the store"]
      
      - type: "word_intro"
        words:
          - word: "—Å—Ç–æ–ª"
            translation: "table"
            note: "Masculine noun. –í —Å—Ç–æ–ª–µÃÅ (in the table) / –Ω–∞ —Å—Ç–æ–ª–µÃÅ (on the table)"
          - word: "–º–∞–≥–∞–∑–∏ÃÅ–Ω"
            translation: "store / shop"
            note: "Masculine. –í –º–∞–≥–∞–∑–∏ÃÅ–Ω–µ = at the store"
      
      - type: "english_comparison"
        comparison_type: "different"
        title: "Endings Change, Not Word Order"
        content: |
          English uses prepositions alone: "in the house"
          Russian changes the noun itself: –¥–æ–º ‚Üí –≤ –¥–æÃÅ–º–µ
          
          The -–µ ending SHOWS it's a location!
        examples:
          - { ru: "–≠ÃÅ—Ç–æ –¥–æ–º.", en: "This is a house.", note: "Basic form" }
          - { ru: "–Ø –≤ –¥–æÃÅ–º–µ.", en: "I'm in the house.", note: "Location form: -–µ" }
    
    vocab_pool:
      introduce: [stol, magazin]
      practice: [v, na, dom, park, bank]
      review: [gde, on, ona, kot]
