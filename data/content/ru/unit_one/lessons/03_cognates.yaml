# Unit 1, Lesson 3: Cognates & Cyrillic
# 5 modules with teaching content, etymology, and exercises

lesson:
  id: "03_cognates"
  title: "Cognates & Cyrillic"
  subtitle: "Read Russian words using letters you already know"
  icon: "alphabet"

modules:
  - id: "mod_1"
    title: "Meet the Letters"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Secret"
        content: |
          Many Russian letters look AND sound like English!
          With just 5 letters, you'll read real Russian words.
          
          No memorization needed - these letters work the same way.
      
      - type: "pattern_table"
        title: "Cognate Letters"
        columns: ["Russian", "Sound", "Like English"]
        rows:
          - ["А", "ah", "A in 'father'"]
          - ["К", "k", "K in 'kite'"]
          - ["М", "m", "M in 'mom'"]
          - ["О", "o", "O in 'for'"]
          - ["Т", "t", "T in 'top'"]
      
      - type: "word_intro"
        words:
          - word: "э́то"
            translation: "this is"
            note: "The Swiss Army knife of Russian. Use it to point at anything!"
      
      - type: "tip"
        content: "э́то + noun = 'This is...' - the most useful pattern in Russian!"
    
    vocab_pool:
      introduce: [eto, mama, kot]
      practice: []
      review: []
    exercises:
      count: 7
      types:
        - { type: "multiple_choice", count: 2 }      # Letter/sound recognition
        - { type: "audio_recognition", count: 2 }   # Hear first Russian words
        - { type: "matching", count: 2 }            # Match letters to sounds
        - { type: "translation_ru_en", count: 1 }   # Read simple words
      templates:
        - pattern: "Э́то {NOUN}."
          weight: 3

  - id: "mod_2"
    title: "First Words"
    type: "learn"
    
    teaching:
      - type: "etymology"
        title: "Word Family: ма́ма"
        word: "ма́ма"
        connections:
          - { word: "mama", lang: "English", relation: "cognate" }
          - { word: "mamma", lang: "Latin", relation: "ancestor" }
          - { word: "mère", lang: "French", relation: "cousin" }
          - { word: "Mama", lang: "German", relation: "cognate" }
        insight: "The word for 'mother' is nearly universal across languages - one of humanity's first words!"
      
      - type: "word_intro"
        words:
          - word: "такси́"
            translation: "taxi"
            note: "Same word, Russian spelling! Stress on last syllable."
          - word: "метро́"
            translation: "metro"
            note: "Used in every Russian city. Stress on last syllable."
          - word: "кот"
            translation: "cat (male)"
            note: "Rhymes with 'boat'"
    
    vocab_pool:
      introduce: [taksi, metro]
      practice: [eto, mama, kot]
      review: []
    exercises:
      count: 7
      types:
        - { type: "translation_ru_en", count: 2 }   # Read cognate words
        - { type: "audio_recognition", count: 2 }   # Pronunciation practice
        - { type: "multiple_choice", count: 2 }     # Word meaning recognition
        - { type: "translation_en_ru", count: 1 }   # Produce simple words

  - id: "mod_3"
    title: "Location Patterns"
    type: "pattern"
    
    teaching:
      - type: "morphology_pattern"
        title: "The Location Pattern"
        formula: "{NOUN} + {тут/там} = Where something is"
        examples:
          - { ru: "Кот тут.", en: "The cat is here." }
          - { ru: "Ма́ма там.", en: "Mom is there." }
          - { ru: "Такси́ тут.", en: "The taxi is here." }
        rule: "Russian doesn't need 'is' - just noun + location word!"
      
      - type: "etymology"
        title: "тут vs там"
        word: "тут/там"
        connections:
          - { word: "here/there", lang: "English", relation: "cognate" }
        insight: |
          тут (here) and там (there) form a pair, like English here/there.
          Notice how they both start with Т - this isn't coincidence!
      
      - type: "word_intro"
        words:
          - word: "тут"
            translation: "here"
            note: "Casual, everyday 'here'"
          - word: "там"
            translation: "there"
            note: "Points to something farther away"
          - word: "здесь"
            translation: "here"
            note: "Synonym for тут - slightly more formal. Ь makes the С soft."
          - word: "вот"
            translation: "here is / there is"
            note: "Use when pointing at or presenting something"
      
      - type: "tip"
        content: |
          **тут vs здесь**: Both mean "here"!
          - тут = casual, conversational
          - здесь = slightly more formal or emphatic
          
          Use either - Russians mix them freely!
    
    vocab_pool:
      introduce: [tut, tam, zdes, vot]
      practice: [eto, mama, kot, taksi, metro]
      review: []
    exercises:
      count: 8
      types:
        - { type: "translation_ru_en", count: 2 }   # Understand location sentences
        - { type: "translation_en_ru", count: 2 }   # Produce location sentences
        - { type: "fill_in_blank", count: 2 }       # Practice тут/там/здесь
        - { type: "multiple_choice", count: 2 }     # Choose correct location word
      templates:
        - pattern: "{NOUN} {LOCATION}."
          weight: 4

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Mix everything you've learned. Speed builds fluency! Don't overthink - trust your instincts."
    vocab_pool:
      introduce: []
      practice: [eto, mama, kot, taksi, metro, tut, tam, zdes, vot]
      review: []
    exercises:
      count: 10
      types:
        - { type: "translation_ru_en", count: 3 }   # Reading fluency
        - { type: "translation_en_ru", count: 3 }   # Production practice
        - { type: "audio_recognition", count: 2 }   # Listening comprehension
        - { type: "fill_in_blank", count: 2 }       # Pattern completion

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "5 cognate letters: А, К, М, О, Т"
          - "9 words: э́то, ма́ма, кот, такси́, метро́, тут, там, здесь, вот"
          - "The 'this is' pattern: Э́то + noun"
          - "The location pattern: Noun + тут/там/здесь"
          - "Russian drops 'is' - simpler than English!"
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, taksi, metro, tut, tam, zdes, vot, eto]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "translation_en_ru", count: 4 }   # Active production
        - { type: "translation_ru_en", count: 3 }   # Comprehension check
        - { type: "audio_recognition", count: 3 }   # Listening mastery
        - { type: "fill_in_blank", count: 2 }       # Pattern mastery

# Vocabulary references for this lesson
vocab_filter:
  primary: [mama, kot, taksi, metro, tut, tam, zdes, vot, eto]
  review_from: []

# Templates for exercise generation
templates:
  # General nouns (with articles)
  - pattern: "Э́то {NOUN}."
    translation: "This is {NOUN.a}."
    slots:
      NOUN: { preset: standard_noun }
    weight: 4

  # Family (without articles)
  - pattern: "Э́то {NOUN}."
    translation: "This is {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 4

  # General nouns (definite)
  - pattern: "{NOUN} {LOCATION}."
    translation: "{NOUN.the} is {LOCATION.translation}."
    slots:
      NOUN: { preset: standard_noun }
      LOCATION: { preset: location }
    weight: 3

  # Family (definite - proper noun style)
  - pattern: "{NOUN} {LOCATION}."
    translation: "{NOUN.translation} is {LOCATION.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
      LOCATION: { preset: location }
    weight: 3

  # Presentation
  - pattern: "Вот {NOUN}."
    translation: "Here is {NOUN.a}."
    slots:
      NOUN: { preset: standard_noun }
    weight: 2

  - pattern: "Вот {NOUN}."
    translation: "Here is {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 2

  # Questions
  - pattern: "Э́то {NOUN}?"
    translation: "Is this {NOUN.a}?"
    slots:
      NOUN: { preset: standard_noun }
    weight: 3

  - pattern: "Где {NOUN}?"
    translation: "Where is {NOUN.the}?"
    slots:
      NOUN: { preset: standard_noun }
    weight: 3

  # Negation
  - pattern: "Э́то не {NOUN}."
    translation: "This is not {NOUN.a}."
    slots:
      NOUN: { preset: standard_noun }
    weight: 2

  # Combined patterns
  - pattern: "Кот тут, а ма́ма там."
    translation: "The cat is here, but mom is there."
    slots: {}
    weight: 2

dialogues:
  - id: "pointing_things"
    context: "Pointing at things"
    lines:
      - { speaker: "A", ru: "Вот такси́.", en: "Here is a taxi." }
      - { speaker: "B", ru: "Где?", en: "Where?" }
      - { speaker: "A", ru: "Там!", en: "There!" }

  - id: "at_metro"
    context: "At the metro"
    lines:
      - { speaker: "A", ru: "Метро́ тут.", en: "The metro is here." }
      - { speaker: "B", ru: "Спаси́бо!", en: "Thanks!" }
