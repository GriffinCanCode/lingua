# Unit 1, Lesson 14: Review & Checkpoint
# 5 modules - Comprehensive review of Unit 1

lesson:
  id: "15_review"
  title: "Review & Checkpoint"
  subtitle: "Master everything from Unit 1"
  icon: "trophy"

modules:
  - id: "mod_1"
    title: "Review: Letters & Words"
    type: "intro"
    
    teaching:
      - type: "summary"
        title: "Cyrillic Letters"
        points:
          - "Cognate letters: А, К, М, О, Т (same as English)"
          - "False friends: Р=R, С=S, Н=N, В=V"
          - "New letters: Д, Б, Г, Л, П, Ш, Ж..."
          - "Soft sign Ь - makes consonants soft"
      
      - type: "pattern_table"
        title: "Quick Reference"
        columns: ["Looks like", "Actually"]
        rows:
          - ["Р", "R"]
          - ["С", "S"]
          - ["Н", "N"]
          - ["В", "V"]
          - ["У", "OO"]
    
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, taksi, metro, restoran, voda]
    exercises:
      count: 8

  - id: "mod_2"
    title: "Review: Verbs"
    type: "learn"
    
    teaching:
      - type: "summary"
        title: "Verb Conjugation"
        points:
          - "Type 1: -ю, -ешь, -ет, -ем, -ете, -ют (знать, понима́ть, чита́ть, рабо́тать)"
          - "Type 2: -ю, -ишь, -ит, -им, -ите, -ят (говори́ть)"
          - "Irregular: хоте́ть (mixed pattern), жить (consonant change)"
      
      - type: "pattern_table"
        title: "Key Verbs"
        columns: ["Verb", "Я", "Ты", "Он/Она́"]
        rows:
          - ["знать", "зна́ю", "зна́ешь", "зна́ет"]
          - ["чита́ть", "чита́ю", "чита́ешь", "чита́ет"]
          - ["говори́ть", "говорю́", "говори́шь", "говори́т"]
          - ["хоте́ть", "хочу́", "хо́чешь", "хо́чет"]
          - ["жить", "живу́", "живёшь", "живёт"]
    
    vocab_pool:
      introduce: []
      practice: []
      review: [znat, ponimat, chitat, govorit, khotet, zhit, rabotat]
    exercises:
      count: 8

  - id: "mod_3"
    title: "Review: Grammar"
    type: "pattern"
    
    teaching:
      - type: "summary"
        title: "Key Grammar Points"
        points:
          - "No 'is/am/are' in present tense"
          - "Gender: masculine (-consonant), feminine (-а), neuter (-о)"
          - "Pronouns match gender: он, она́, оно́"
          - "У меня́ есть = I have"
          - "Questions = rising intonation"
      
      - type: "morphology_pattern"
        title: "The Big Patterns"
        formula: "Subject + predicate (no 'is')"
        examples:
          - { ru: "Я студе́нт.", en: "I am a student." }
          - { ru: "Э́то мой дом.", en: "This is my house." }
          - { ru: "У меня́ есть кот.", en: "I have a cat." }
          - { ru: "Я говорю́ по-ру́сски.", en: "I speak Russian." }
        rule: "Russian grammar is logical - trust the patterns!"
    
    vocab_pool:
      introduce: []
      practice: []
      review: [ya, student, dom, moy, u_menya, yest, kot, on, ona, ono, govorit, po_russki]
    exercises:
      count: 12
      difficulty: "medium"

  - id: "mod_4"
    title: "Test"
    type: "practice"
    teaching:
      - type: "explanation"
        title: "Final Test"
        content: |
          This is your checkpoint test!
          
          You'll be tested on:
          - Reading Cyrillic
          - Basic vocabulary
          - Gender agreement
          - Verb conjugation
          - Question/answer patterns (где, кто, что, как)
          - Possessives
          - Conjunctions (и, и́ли, но)
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, dom, kniga, okno, on, ona, gde, kto, chto, kak, da, nyet, i, ili, no, privet, spasibo, pozhaluysta, u_menya, znat, chitat, govorit, khotet]
    exercises:
      count: 15
      difficulty: "hard"

  - id: "mod_5"
    title: "Crown"
    type: "master"
    teaching:
      - type: "explanation"
        title: "Unit 1 Complete!"
        content: |
          Congratulations! You've completed Unit 1: Foundations!
          
          You can now:
          - Read Russian using Cyrillic letters
          - Introduce yourself and greet people (спаси́бо, пожа́луйста!)
          - Ask and answer basic questions (где, кто, что, как)
          - Talk about what you have
          - Describe things using adjectives
          - Count to 10
          - Conjugate 7 verbs in present tense!
      
      - type: "summary"
        title: "Your Achievements"
        points:
          - "~100 vocabulary words learned"
          - "7 verbs conjugated (знать, понима́ть, чита́ть, говори́ть, хоте́ть, жить, рабо́тать)"
          - "6 core grammar patterns mastered"
          - "Culture: patronymics, ты vs вы"
          - "Ready for Unit 2: Everyday Life!"
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, dom, taksi, metro, privet, zdravstvuyte, spasibo, pozhaluysta, da, nyet, i, ili, no, gde, kto, chto, kak, zdes, u_menya, moy, bolshoy, znat, ponimat, chitat, govorit, khotet, zhit, rabotat]
    exercises:
      count: 15
      difficulty: "hard"

vocab_filter:
  primary: []
  review_from: [01_cognates, 02_hello, 03_false_friends, 04_pronunciation, 05_questions, 06_gender, 07_type1_verbs, 08_possession, 09_type2_verbs, 10_where_who_what, 11_irregular_verbs, 12_possessives, 13_numbers, 14_adjectives]

templates:
  - pattern: "Э́то {NOUN}."
    translation: "This is {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "Э́то {NOUN}."
    translation: "This is {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 2

  - pattern: "Где {NOUN}?"
    translation: "Where is {NOUN.the}?"
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "У меня́ есть {NOUN}."
    translation: "I have {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "Я {VERB_1SG}."
    translation: "I {VERB.translation}."
    slots:
      VERB_1SG: { pos: [verb], form: "1sg" }
    weight: 2

  - pattern: "Э́то мой {NOUN_M}."
    translation: "This is my {NOUN_M.translation}."
    slots:
      NOUN_M: { pos: [noun], gender: [m] }
    weight: 2

dialogues:
  - id: "full_introduction"
    context: "Meeting someone new"
    lines:
      - { speaker: "A", ru: "Здравствуйте!", en: "Hello!" }
      - { speaker: "B", ru: "Здравствуйте! Как вас зовут?", en: "Hello! What is your name?" }
      - { speaker: "A", ru: "Меня зовут Иван. А вас?", en: "My name is Ivan. And yours?" }
      - { speaker: "B", ru: "Очень приятно! Меня зовут Мария.", en: "Nice to meet you! My name is Maria." }

  - id: "about_yourself"
    context: "Talking about yourself"
    lines:
      - { speaker: "A", ru: "Где ты живёшь?", en: "Where do you live?" }
      - { speaker: "B", ru: "Я живу в Москве. А ты?", en: "I live in Moscow. And you?" }
      - { speaker: "A", ru: "Я тоже живу в Москве!", en: "I live in Moscow too!" }
      - { speaker: "B", ru: "Хорошо! Где ты работаешь?", en: "Great! Where do you work?" }
      - { speaker: "A", ru: "Я работаю в ресторане.", en: "I work at a restaurant." }

  - id: "final_goodbye"
    context: "Saying goodbye"
    lines:
      - { speaker: "A", ru: "Ну, мне пора.", en: "Well, I have to go." }
      - { speaker: "B", ru: "Хорошо. До свидания!", en: "Okay. Goodbye!" }
      - { speaker: "A", ru: "Пока! Спасибо за всё!", en: "Bye! Thanks for everything!" }
      - { speaker: "B", ru: "Пожалуйста!", en: "You're welcome!" }
