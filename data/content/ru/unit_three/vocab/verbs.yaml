irregular:
  - id: "yest_verb"
    word: "есть"
    stressed: "есть"
    transliteration: "yest'"
    translation: "to eat"
    pos: "verb"
    irregular: true
    aspect: "imperfective"
    perfective_pair: "съесть"
    frequency: 1
    difficulty: 2
    notes: "Don't confuse with есть (there is). Context makes it clear! Irregular conjugation."
    conjugation:
      ya: { word: "ем", stressed: "ем" }
      ty: { word: "ешь", stressed: "ешь" }
      on_ona: { word: "ест", stressed: "ест" }
      my: { word: "едим", stressed: "еди́м" }
      vy: { word: "едите", stressed: "еди́те" }
      oni: { word: "едят", stressed: "едя́т" }
    examples:
      - { ru: "Я ем за́втрак.", en: "I'm eating breakfast." }
      - { ru: "Что ты ешь?", en: "What are you eating?" }

