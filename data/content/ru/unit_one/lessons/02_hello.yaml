          Example: –ò–≤–∞ÃÅ–Ω –ü–µ—Ç—Ä–æÃÅ–≤–∏—á –°–∏–¥–æÃÅ—Ä–æ–≤
          (Ivan, son of Pyotr, of the Sidorov family)
      
      - type: "pattern_table"
