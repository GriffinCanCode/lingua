  - id: "mod_3"
    title: "The -–∏ Ending"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "Feminine ‚Üí -–µ or -–∏"
        content: |
          Feminine nouns work slightly differently:
          
          -–∞ ‚Üí -–µ: –∫–Ω–∏ÃÅ–≥–∞ ‚Üí –≤ –∫–Ω–∏ÃÅ–≥–µ (in the book)
          -—è ‚Üí -–µ: –Ω–µ–¥–µÃÅ–ª—è ‚Üí –Ω–∞ –Ω–µ–¥–µÃÅ–ª–µ (in/during the week)
          -–∏—è ‚Üí -–∏–∏: –†–æ—Å—Å–∏ÃÅ—è ‚Üí –≤ –†–æ—Å—Å–∏ÃÅ–∏ (in Russia)
          -—å ‚Üí -–∏: –¥–≤–µ—Ä—å ‚Üí –Ω–∞ –¥–≤–µ—Ä–∏ÃÅ (on the door)
      
      - type: "pattern_table"
        title: "Feminine Endings"
        columns: ["Ending", "Base Form", "Prepositional", "Translation"]
        rows:
          - ["-–∞", "–ú–æ—Å–∫–≤–∞ÃÅ", "–≤ –ú–æ—Å–∫–≤–µÃÅ", "in Moscow"]
          - ["-–∞", "–∫–Ω–∏ÃÅ–≥–∞", "–≤ –∫–Ω–∏ÃÅ–≥–µ", "in the book"]
          - ["-–∞", "—Ä–∞–±–æÃÅ—Ç–∞", "–Ω–∞ —Ä–∞–±–æÃÅ—Ç–µ", "at work"]
          - ["-–∏—è", "–†–æ—Å—Å–∏ÃÅ—è", "–≤ –†–æ—Å—Å–∏ÃÅ–∏", "in Russia"]
          - ["-–∏—è", "—Å—Ç–∞ÃÅ–Ω—Ü–∏—è", "–Ω–∞ —Å—Ç–∞ÃÅ–Ω—Ü–∏–∏", "at the station"]
      
      - type: "morphology_pattern"
        title: "Special: -–∏—è ‚Üí -–∏–∏"
        formula: "-–∏—è words take -–∏–∏ (not -–∏–µ!)"
        examples:
          - { ru: "–Ø –≤ –†–æ—Å—Å–∏ÃÅ–∏.", en: "I'm in Russia." }
          - { ru: "–û–Ω –Ω–∞ —Å—Ç–∞ÃÅ–Ω—Ü–∏–∏.", en: "He's at the station." }
          - { ru: "–û–Ω–∞ÃÅ –≤ –êÃÅ–Ω–≥–ª–∏–∏.", en: "She's in England." }
        rule: "Words ending in -–∏—è (like –†–æ—Å—Å–∏ÃÅ—è, —Å—Ç–∞ÃÅ–Ω—Ü–∏—è) use -–∏–∏ in prepositional"
      
      - type: "word_intro"
        words:
          - word: "—Ä–∞–±–æÃÅ—Ç–∞"
            translation: "work / job"
            note: "Feminine. –ù–∞ —Ä–∞–±–æÃÅ—Ç–µ = at work (not –≤!)"
          - word: "—Å—Ç–∞ÃÅ–Ω—Ü–∏—è"
            translation: "station"
            note: "Feminine -–∏—è word. –ù–∞ —Å—Ç–∞ÃÅ–Ω—Ü–∏–∏ = at the station"
      
      - type: "tip"
        content: |
          **–≤ vs –Ω–∞ for places:**
          - –≤ = enclosed (–≤ –¥–æÃÅ–º–µ, –≤ –º–∞–≥–∞–∑–∏ÃÅ–Ω–µ, –≤ –†–æ—Å—Å–∏ÃÅ–∏)
          - –Ω–∞ = surface/event (–Ω–∞ —Å—Ç–æ–ª–µÃÅ, –Ω–∞ —Ä–∞–±–æÃÅ—Ç–µ, –Ω–∞ —Å—Ç–∞ÃÅ–Ω—Ü–∏–∏)
          
          Some are just memorized: –Ω–∞ —Ä–∞–±–æÃÅ—Ç–µ (at work), –Ω–∞ —ÉÃÅ–ª–∏—Ü–µ (on the street)
    
    vocab_pool:
      introduce: [rabota, stantsiya]
