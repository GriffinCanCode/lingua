# Unit 1, Lesson 10: I Want, I Live, I Eat
# 6 modules - Irregular and mixed verbs

lesson:
  id: "11_irregular_verbs"
  title: "I Want, I Live, I Eat"
  subtitle: "Essential irregular verbs for daily life"
  icon: "star"

modules:
  - id: "mod_1"
    title: "Хоте́ть - To Want"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Most Useful Irregular Verb"
        content: |
          хоте́ть (to want) is irregular - it mixes Type 1 and Type 2!
          
          я хочу́ (I want)
          ты хо́чешь (you want)
          он/она́ хо́чет (he/she wants)
          
          Notice: хоч- stem changes, and stress moves!
      
      - type: "tip"
        title: "⚠️ Х Sound Reminder"
        content: |
          Х is NOT like English 'h'! It's a raspy sound from the back of the throat.
          
          Think: German 'ch' in "Bach" or Scottish "loch"
          
          Practice: хочу́, хо́чешь, хорошо́
      
      - type: "pattern_table"
        title: "хоте́ть - to want"
        columns: ["Person", "Russian", "Pattern"]
        rows:
          - ["я", "хочу́", "хоч- + Type 1 (stress on -у́)"]
          - ["ты", "хо́чешь", "хоч- + Type 1 (stress moves!)"]
          - ["он/она́", "хо́чет", "хоч- + Type 1"]
          - ["мы", "хоти́м", "хот- + Type 2"]
          - ["вы", "хоти́те", "хот- + Type 2"]
          - ["они́", "хотя́т", "хот- + Type 2"]
      
      - type: "tip"
        content: "Singular uses хоч- + Type 1, plural uses хот- + Type 2. Stress moves! Just memorize it!"
    
    vocab_pool:
      introduce: [khotet]
      practice: []
      review: [ya, ty, on, ona]
    exercises:
      count: 6
      types:
        - { type: "audio_recognition", count: 2 }   # Х sound practice
        - { type: "fill_in_blank", count: 2 }       # хотеть conjugation
        - { type: "translation_ru_en", count: 2 }   # Understand "want"

  - id: "mod_2"
    title: "Жить & Рабо́тать"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "жить"
            translation: "to live"
            note: "⚠️ Ж sounds like 'zh' in 'pleasure'. ЖИ pronounced like ЖЫ!"
          - word: "рабо́тать"
            translation: "to work"
            note: "Regular Type 1 - easy! Stress on second syllable."
      
      - type: "warning"
        title: "⚠️ Pronunciation: ЖИ = ЖЫ"
        content: |
          Remember from lesson 4: After Ж, Ш, Ц - we write И but pronounce Ы!
          
          жить → sounds like "жыть"
          живу́ → sounds like "жыву́"
          живёшь → sounds like "жывёшь"
          
          The spelling rule is historical, but pronunciation follows the hard consonant.
      
      - type: "pattern_table"
        title: "жить - to live"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "живу́", "I live"]
          - ["ты", "живёшь", "you live"]
          - ["он/она́", "живёт", "he/she lives"]
          - ["мы", "живём", "we live"]
          - ["вы", "живёте", "you live (formal)"]
          - ["они́", "живу́т", "they live"]
      
      - type: "pattern_table"
        title: "рабо́тать - to work"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "рабо́таю", "I work"]
          - ["ты", "рабо́таешь", "you work"]
          - ["он/она́", "рабо́тает", "he/she works"]
          - ["мы", "рабо́таем", "we work"]
          - ["вы", "рабо́таете", "you work (formal)"]
          - ["они́", "рабо́тают", "they work"]
      
      - type: "tip"
        content: "рабо́тать is completely regular Type 1. жить has the stem жив- (в appears in conjugation). Ё is always stressed!"
    
    vocab_pool:
      introduce: [zhit, rabotat]
      practice: [khotet]
      review: [ya, ty, on, ona, gde]
    exercises:
      count: 8
      types:
        - { type: "audio_recognition", count: 2 }   # ЖИ=ЖЫ pronunciation
        - { type: "fill_in_blank", count: 3 }       # жить/работать forms
        - { type: "translation_en_ru", count: 2 }   # Production
        - { type: "translation_ru_en", count: 1 }   # Comprehension

  - id: "mod_2b"
    title: "Есть & Пить - Eating & Drinking"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "есть"
            translation: "to eat"
            note: "⚠️ Same spelling as 'there is' but COMPLETELY different verb! Totally irregular."
          - word: "пить"
            translation: "to drink"
            note: "Type 1 with soft stem: пь-. Ё in conjugation (пьёшь, пьёт...)."
      
      - type: "warning"
        title: "⚠️ Two Different ЕСТЬ!"
        content: |
          Russian has TWO words spelled есть:
          
          1. есть = "there is / to have" (У меня́ есть кот)
          2. есть = "to eat" (Я ем суп)
          
          Context makes it clear which is which!
      
      - type: "pattern_table"
        title: "есть - to eat (IRREGULAR!)"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "ем", "I eat"]
          - ["ты", "ешь", "you eat"]
          - ["он/она́", "ест", "he/she eats"]
          - ["мы", "еди́м", "we eat"]
          - ["вы", "еди́те", "you eat (formal)"]
          - ["они́", "едя́т", "they eat"]
      
      - type: "pattern_table"
        title: "пить - to drink"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "пью", "I drink"]
          - ["ты", "пьёшь", "you drink"]
          - ["он/она́", "пьёт", "he/she drinks"]
          - ["мы", "пьём", "we drink"]
          - ["вы", "пьёте", "you drink (formal)"]
          - ["они́", "пьют", "they drink"]
      
      - type: "tip"
        content: "Ты хо́чешь есть? = Are you hungry? (lit: Do you want to eat?) This is the standard way to ask!"
    
    vocab_pool:
      introduce: [yest_eat, pit]
      practice: [khotet, zhit, rabotat]
      review: [kofe, voda, chto]
    exercises:
      count: 10
      types:
        - { type: "fill_in_blank", count: 4 }       # есть/пить conjugation
        - { type: "multiple_choice", count: 2 }     # Distinguish two есть
        - { type: "translation_en_ru", count: 2 }   # Food/drink sentences
        - { type: "translation_ru_en", count: 2 }   # Comprehension

  - id: "mod_3"
    title: "Talking About Life"
    type: "pattern"
    
    teaching:
      - type: "morphology_pattern"
        title: "Where Do You Live?"
        formula: "Где + ты/вы + живёшь/живёте?"
        examples:
          - { ru: "Где ты живёшь?", en: "Where do you live?" }
          - { ru: "Я живу́ в Москве́.", en: "I live in Moscow." }
          - { ru: "Он живёт тут.", en: "He lives here." }
        rule: "Use в + city name for 'in [city]'."
      
      - type: "morphology_pattern"
        title: "What Do You Do?"
        formula: "Где + ты/вы + рабо́таешь/рабо́таете?"
        examples:
          - { ru: "Где ты рабо́таешь?", en: "Where do you work?" }
          - { ru: "Я рабо́таю в ба́нке.", en: "I work at a bank." }
          - { ru: "Она́ не рабо́тает.", en: "She doesn't work." }
        rule: "в + place for 'at/in [place]'."
      
      - type: "etymology"
        title: "Word Connection"
        word: "рабо́тать"
        connections:
          - { word: "раб", lang: "Russian", relation: "ancestor" }
          - { word: "robot", lang: "English", relation: "descendant" }
        insight: "Рабо́тать comes from 'раб' (slave). The word 'robot' was coined from this Slavic root!"
    
    vocab_pool:
      introduce: []
      practice: [zhit, rabotat, khotet]
      review: [gde, tut, tam]
    exercises:
      count: 8
      types:
        - { type: "translation_en_ru", count: 3 }   # Life questions production
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "fill_in_blank", count: 2 }       # Verb in context
        - { type: "audio_recognition", count: 1 }   # Pronunciation

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Use all your verbs with time words! Сего́дня я рабо́таю. За́втра я не рабо́таю. Я сейча́с хочу́ ко́фе!"
    vocab_pool:
      introduce: []
      practice: [khotet, zhit, rabotat, yest_eat, pit, znat, ponimat, govorit, videt, delat]
      review: [ya, ty, on, ona, gde, tut, tam, kofe, voda, dom, chto, seychas, segodnya, zavtra]
    exercises:
      count: 12
      types:
        - { type: "fill_in_blank", count: 4 }       # All verb conjugations
        - { type: "translation_en_ru", count: 3 }   # Active production
        - { type: "translation_ru_en", count: 3 }   # Comprehension
        - { type: "audio_recognition", count: 2 }   # Listening practice

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "хоте́ть (want) - irregular: хочу́, хо́чешь, хо́чет, хоти́м, хоти́те, хотя́т"
          - "жить (live) - consonant change: живу́, живёшь, живёт..."
          - "рабо́тать (work) - regular Type 1: рабо́таю, рабо́таешь..."
          - "есть (eat) - completely irregular: ем, ешь, ест, еди́м, еди́те, едя́т"
          - "пить (drink) - soft stem: пью, пьёшь, пьёт..."
          - "Asking where: Где ты живёшь? Где ты рабо́таешь?"
          - "⚠️ Pronunciation: Х = raspy 'kh', ЖИ = ЖЫ sound"
    vocab_pool:
      introduce: []
      practice: []
      review: [khotet, zhit, rabotat, yest_eat, pit, znat, ponimat, govorit, videt, delat]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "fill_in_blank", count: 5 }       # Irregular verb mastery
        - { type: "translation_en_ru", count: 4 }   # Production focus
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "audio_recognition", count: 1 }   # Final pronunciation check

vocab_filter:
  primary: [khotet, zhit, rabotat, yest_eat, pit]
  review_from: [07_type1_verbs, 09_type2_verbs]

templates:
  - pattern: "Я хочу́ {NOUN}."
    translation: "I want {NOUN.a}."
    slots:
      NOUN: { pos: [noun] }
    weight: 4

  - pattern: "Где ты живёшь?"
    translation: "Where do you live?"
    slots: {}
    weight: 3

  - pattern: "Где ты рабо́таешь?"
    translation: "Where do you work?"
    slots: {}
    weight: 3

  - pattern: "Я живу́ {LOCATION}."
    translation: "I live {LOCATION.translation}."
    slots:
      LOCATION: { pos: [adverb], semantic: [location] }
    weight: 3

  - pattern: "Ты хо́чешь есть?"
    translation: "Are you hungry?"
    slots: {}
    weight: 4

  - pattern: "Что ты ешь?"
    translation: "What are you eating?"
    slots: {}
    weight: 3

  - pattern: "Я пью {NOUN}."
    translation: "I'm drinking {NOUN.translation}."
    slots:
      NOUN: { pos: [noun], ids: [kofe, voda] }
    weight: 4

  - pattern: "Что ты пьёшь?"
    translation: "What are you drinking?"
    slots: {}
    weight: 3

  - pattern: "{PRONOUN} {VERB}."
    translation: "{PRONOUN.translation} {VERB.translation}."
    slots:
      PRONOUN: { pos: [pronoun] }
      VERB: { pos: [verb] }
    weight: 2

  - pattern: "Сего́дня я рабо́таю."
    translation: "Today I work."
    slots: {}
    weight: 3

  - pattern: "За́втра я не рабо́таю."
    translation: "Tomorrow I don't work."
    slots: {}
    weight: 3

  - pattern: "Что ты де́лаешь сего́дня?"
    translation: "What are you doing today?"
    slots: {}
    weight: 3

dialogues:
  - id: "where_do_you_live"
    context: "Getting to know someone"
    lines:
      - { speaker: "A", ru: "Где ты живёшь?", en: "Where do you live?" }
      - { speaker: "B", ru: "Я живу́ в Москве́.", en: "I live in Moscow." }
      - { speaker: "A", ru: "А где ты рабо́таешь?", en: "And where do you work?" }
      - { speaker: "B", ru: "Я рабо́таю в ба́нке. Сего́дня и за́втра.", en: "I work at a bank. Today and tomorrow." }

  - id: "want_coffee"
    context: "Offering something"
    lines:
      - { speaker: "A", ru: "Ты хо́чешь ко́фе?", en: "Do you want coffee?" }
      - { speaker: "B", ru: "Да, я хочу́ ко́фе.", en: "Yes, I want coffee." }
      - { speaker: "A", ru: "Сейча́с!", en: "Right away!" }

  - id: "hungry"
    context: "Asking about food"
    lines:
      - { speaker: "A", ru: "Ты хо́чешь есть?", en: "Are you hungry?" }
      - { speaker: "B", ru: "Да, я хочу́ есть.", en: "Yes, I'm hungry." }
      - { speaker: "A", ru: "Что ты хо́чешь?", en: "What do you want?" }
      - { speaker: "B", ru: "Я не зна́ю...", en: "I don't know..." }

  - id: "drinking"
    context: "At a cafe"
    lines:
      - { speaker: "A", ru: "Что ты пьёшь?", en: "What are you drinking?" }
      - { speaker: "B", ru: "Я пью ко́фе. А ты?", en: "I'm drinking coffee. And you?" }
      - { speaker: "A", ru: "Я пью во́ду.", en: "I'm drinking water." }
