# Unit 1, Lesson 3: He, She, It
# Focus: Grammatical gender and pronouns Он/Она/Оно
# Pattern Focus: Gender endings as predictable rules

lesson:
  id: "03_gender"
  title: "He & She"
  parts: 5
  description: "Russian words have gender. Let's learn the patterns."

content:
  introduction: |
    # He, She, or It? — The Pattern
    
    In Russian, every noun has a **gender**. The good news: you can **predict** it from the ending!
    
    ## The Gender Pattern
    
    | Ending | Gender | Pronoun |
    |--------|--------|---------|
    | Consonant (к, т, м...) | Masculine | **Он** |
    | **-а** / **-я** | Feminine | **Она** |
    | **-о** / **-е** | Neuter | **Оно** |
    
    ## See the Pattern
    
    - **Кот** → ends in Т (consonant) → **Он** (masculine)
    - **Мам|а** → ends in **-а** → **Она** (feminine)
    - **Окн|о** → ends in **-о** → **Оно** (neuter)
    
    Once you learn this pattern, you can predict the gender of thousands of words!

# Morphological patterns taught in this lesson
patterns:
  - id: "gender_endings"
    name: "Gender from Endings"
    description: "Russian noun gender is determined by the final letter"
    type: "noun_declension"
    rules:
      - ending: "consonant"
        gender: "masculine"
        examples: ["кот", "парк", "банк"]
      - ending: "-а/-я"
        gender: "feminine"  
        examples: ["мама", "пицца", "сестра"]
      - ending: "-о/-е"
        gender: "neuter"
        examples: ["окно", "метро", "кафе"]

