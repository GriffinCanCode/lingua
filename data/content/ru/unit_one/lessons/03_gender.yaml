    hints: ["Use for masculine nouns (consonant endings)"]

  - word: "Она"
    translation: "She/It (fem)"
    audio: "ona.mp3"
    hints: ["Use for feminine nouns (-а/-я endings)"]

  - word: "Оно"
    translation: "It (neuter)"
    audio: "ono.mp3"
    hints: ["Use for neuter nouns (-о/-е endings)"]

  - word: "Парк"
    translation: "Park"
    audio: "park.mp3"
    hints: ["Ends in К (consonant) → Masculine"]
    gender: "m"
    stem: "парк"
    pattern: "masc_hard_declension"

  - word: "Пицца"
    translation: "Pizza"
    audio: "pizza.mp3"
    hints: ["Ends in -А → Feminine"]
    gender: "f"
    stem: "пицц"
    pattern: "fem_a_declension"

  - word: "Окно"
    translation: "Window"
    audio: "okno.mp3"
    hints: ["Ends in -О → Neuter"]
    gender: "n"
    stem: "окн"
    pattern: "neut_o_declension"

  - word: "Папа"
    translation: "Dad"
    audio: "papa.mp3"
    hints: ["Exception: ends in -А but masculine (meaning overrides form)"]
    gender: "m"
    stem: "пап"
    pattern: "fem_a_declension"

  - word: "Банк"
    translation: "Bank"
    audio: "bank.mp3"
    hints: ["Ends in К (consonant) → Masculine"]
    gender: "m"
    stem: "банк"
    pattern: "masc_hard_declension"

  - word: "Книга"
    translation: "Book"
    audio: "kniga.mp3"
    hints: ["Ends in -А → Feminine"]
    gender: "f"
    stem: "книг"
    pattern: "fem_a_declension"

  - word: "Метро"
    translation: "Metro"
    audio: "metro.mp3"
    hints: ["Ends in -О → Neuter (indeclinable loan word)"]
    gender: "n"
    stem: "метро"

sentences:
  - text: "Где парк?"
    translation: "Where is the park"
    words:
      - { ru: "Где", en: "Where is" }
      - { ru: "парк", en: "the park" }
    distractors: ["He", "She", "It", "here"]
    complexity: 1

  - text: "Он там."
    translation: "He is there"
    words:
      - { ru: "Он", en: "He" }
      - { ru: "там", en: "is there" }
    distractors: ["She", "It", "is here", "Where is"]
    complexity: 1
    pattern_note: "Парк ends in consonant → use Он"

  - text: "Где пицца?"
    translation: "Where is the pizza"
    words:
      - { ru: "Где", en: "Where is" }
      - { ru: "пицца", en: "the pizza" }
    distractors: ["She", "He", "It", "here"]
    complexity: 1

  - text: "Она тут."
    translation: "She is here"
    words:
      - { ru: "Она", en: "She" }
      - { ru: "тут", en: "is here" }
    distractors: ["He", "It", "is there", "Where is"]
    complexity: 1
    pattern_note: "Пицца ends in -а → use Она"

  - text: "Где окно?"
    translation: "Where is the window"
    words:
      - { ru: "Где", en: "Where is" }
      - { ru: "окно", en: "the window" }
    distractors: ["It", "He", "She", "here"]
    complexity: 1

  - text: "Оно там."
    translation: "It is there"
    words:
      - { ru: "Оно", en: "It" }
      - { ru: "там", en: "is there" }
    distractors: ["He", "She", "is here", "Where is"]
    complexity: 1
    pattern_note: "Окно ends in -о → use Оно"

  - text: "Папа тут."
    translation: "Dad is here"
    words:
      - { ru: "Папа", en: "Dad" }
      - { ru: "тут", en: "is here" }
    distractors: ["is there", "He", "She", "Where is"]
    complexity: 1
    pattern_note: "Exception: папа ends in -а but is masculine (natural gender)"

  - text: "Он там?"
    translation: "Is he there"
    words:
      - { ru: "Он", en: "Is he" }
      - { ru: "там", en: "there" }
    distractors: ["She", "It", "here", "Where"]
    complexity: 1

  - text: "Где банк?"
    translation: "Where is the bank"
    words:
      - { ru: "Где", en: "Where is" }
      - { ru: "банк", en: "the bank" }
    distractors: ["He", "She", "here", "there"]
    complexity: 1

  - text: "Банк там."
    translation: "The bank is there"
    words:
      - { ru: "Банк", en: "The bank" }
      - { ru: "там", en: "is there" }
    distractors: ["She", "It", "is here", "Where is"]
    complexity: 1

  - text: "Где книга?"
    translation: "Where is the book"
    words:
      - { ru: "Где", en: "Where is" }
      - { ru: "книга", en: "the book" }
    distractors: ["She", "He", "It", "here"]
    complexity: 1

  - text: "Она тут."
    translation: "It is here"
    words:
      - { ru: "Она", en: "It" }
      - { ru: "тут", en: "is here" }
    distractors: ["He", "It", "is there", "Where is"]
    complexity: 1
    pattern_note: "Книга ends in -а → use Она (even though 'book' is 'it' in English)"
