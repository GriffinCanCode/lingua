          - ["–æ–Ω–∏ÃÅ", "–¥–µÃÅ–ª–∞—é—Ç", "they do"]
      
      - type: "morphology_pattern"
        title: "Essential Phrases"
        formula: "–ß—Ç–æ —Ç—ã –¥–µÃÅ–ª–∞–µ—à—å? = What are you doing?"
        examples:
          - { ru: "–Ø –ø–æ–Ω–∏–º–∞ÃÅ—é.", en: "I understand." }
          - { ru: "–Ø –Ω–µ –ø–æ–Ω–∏–º–∞ÃÅ—é.", en: "I don't understand." }
          - { ru: "–Ø —á–∏—Ç–∞ÃÅ—é –∫–Ω–∏ÃÅ–≥—É.", en: "I read a book." }
          - { ru: "–ß—Ç–æ —Ç—ã –¥–µÃÅ–ª–∞–µ—à—å?", en: "What are you doing?" }
          - { ru: "–Ø –Ω–∏—á–µ–≥–æÃÅ –Ω–µ –¥–µÃÅ–ª–∞—é.", en: "I'm not doing anything." }
        rule: "Add –Ω–µ before the verb to negate it."
      
      - type: "etymology"
