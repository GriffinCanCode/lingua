          - ["–æ–Ω/–æ–Ω–∞ÃÅ", "—á–∏—Ç–∞ÃÅ–µ—Ç", "he/she reads"]
          - ["–º—ã", "—á–∏—Ç–∞ÃÅ–µ–º", "we read"]
          - ["–≤—ã", "—á–∏—Ç–∞ÃÅ–µ—Ç–µ", "you read (formal)"]
          - ["–æ–Ω–∏ÃÅ", "—á–∏—Ç–∞ÃÅ—é—Ç", "they read"]
      
      - type: "pattern_table"
