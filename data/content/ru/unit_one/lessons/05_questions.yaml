# Unit 1, Lesson 4: Is this a...?
# 5 modules with teaching content

lesson:
  id: "05_questions"
  title: "Is this a...?"
  subtitle: "Ask yes/no questions and understand answers"
  icon: "help-circle"

modules:
  - id: "mod_1"
    title: "Question Intonation"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Magic of Intonation"
        content: |
          In Russian, you don't need to change word order for questions!
          Just raise your voice at the end.
          
          Э́то кот. (This is a cat.) ↘
          Э́то кот? (Is this a cat?) ↗
      
      - type: "pattern_table"
        title: "Statement vs Question"
        columns: ["Statement", "Question"]
        rows:
          - ["Э́то такси́.", "Э́то такси́?"]
          - ["Ма́ма там.", "Ма́ма там?"]
          - ["Он студе́нт.", "Он студе́нт?"]
      
      - type: "tip"
        content: "The only difference is how you say it. Raise your pitch on the stressed syllable!"
    
    vocab_pool:
      introduce: []
      practice: [eto, kot, taksi]
      review: []
    exercises:
      count: 6

  - id: "mod_2"
    title: "Yes & No"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "да"
            translation: "yes"
            note: "Also used as 'yeah', 'uh-huh' in conversation"
          - word: "нет"
            translation: "no"
            note: "Н sounds like 'n'. Also means 'there isn't any'"
          - word: "ко́фе"
            translation: "coffee"
            note: "Cognate! ⚠️ Tricky gender - you'll learn why in next lesson!"
      
      - type: "etymology"
        title: "Universal Words"
        word: "да"
        connections:
          - { word: "da", lang: "Serbian", relation: "cognate" }
          - { word: "da", lang: "Bulgarian", relation: "cognate" }
          - { word: "tak", lang: "Polish", relation: "cousin" }
        insight: "Да is shared across all Slavic languages - instant communication with millions!"
    
    vocab_pool:
      introduce: [da, nyet, kofe]
      practice: [eto, kot, taksi]
      review: []
    exercises:
      count: 7

  - id: "mod_3"
    title: "Negation"
    type: "pattern"
    
    teaching:
      - type: "morphology_pattern"
        title: "Making Things Negative"
        formula: "не + {WORD} = not {WORD}"
        examples:
          - { ru: "Э́то не кот.", en: "This is not a cat." }
          - { ru: "Он не там.", en: "He is not there." }
          - { ru: "Я не студе́нт.", en: "I am not a student." }
        rule: "Put 'не' right before what you're negating. It's that simple!"
      
      - type: "word_intro"
        words:
          - word: "не"
            translation: "not"
            note: "Goes directly before the negated word"
      
      - type: "tip"
        content: "не кот = not a cat. не там = not there. Just add не!"
    
    vocab_pool:
      introduce: [nye]
      practice: [da, nyet, eto, kot, taksi]
      review: []
    exercises:
      count: 8
      templates:
        - pattern: "Э́то не {NOUN}."
          weight: 4

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Practice asking questions, then answering them yourself. Да, э́то кот. Нет, э́то не ко́фе."
    vocab_pool:
      introduce: []
      practice: [da, nyet, nye, eto, kot, taksi, kofe]
      review: [mama, metro, tut, tam]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Questions use rising intonation (no word changes!)"
          - "да = yes, нет = no"
          - "не = not (put it before what you negate)"
          - "Question and answer patterns"
    vocab_pool:
      introduce: []
      practice: []
      review: [da, nyet, nye, eto, kot, taksi, student, kofe]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [da, nyet, nye, eto, kot, taksi, student, kofe]
  review_from: [01_cognates, 02_hello, 03_false_friends]

templates:
  - pattern: "Э́то {NOUN}?"
    translation: "Is this {NOUN.a}?"
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 4

  - pattern: "Э́то {NOUN}?"
    translation: "Is this {NOUN.translation}?"
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 4

  - pattern: "Э́то не {NOUN}."
    translation: "This is not {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 3

  - pattern: "Э́то не {NOUN}."
    translation: "This is not {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 3

  - pattern: "Да, э́то {NOUN}."
    translation: "Yes, this is {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "Да, э́то {NOUN}."
    translation: "Yes, this is {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 2
