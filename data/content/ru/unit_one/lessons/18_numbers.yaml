# Unit 1, Lesson 18: Numbers 1-10
# 5 modules - Counting in Russian

lesson:
  id: "18_numbers"
  title: "Numbers 1-10"
  subtitle: "Count in Russian and talk about quantities"
  icon: "hash"

modules:
  - id: "mod_1"
    title: "Numbers 1-5"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "First Five"
        content: |
          Learn the first five numbers - the foundation of counting!
          
          1 - оди́н (odín) - stress on second syllable
          2 - два (dva) / две (dve) for feminine
          3 - три (tri)
          4 - четы́ре (chetýre) - stress on second syllable
          5 - пять (pyat')
      
      - type: "pattern_table"
        title: "Numbers 1-5"
        columns: ["Number", "Russian", "Pronunciation"]
        rows:
          - ["1", "оди́н", "ah-DEEN"]
          - ["2", "два / две", "dvah / dvyeh"]
          - ["3", "три", "tree"]
          - ["4", "четы́ре", "cheh-TY-ryeh"]
          - ["5", "пять", "pyaht"]
      
      - type: "tip"
        content: "Три (3) sounds like 'tree' - easy to remember!"
      
      - type: "tip"
        content: |
          'Two' has two forms: два (masculine/neuter) vs две (feminine)
          два бра́та (two brothers) | две сестры́ (two sisters)
    
    vocab_pool:
      introduce: [odin, dva, tri, chetyre, pyat]
      practice: []
      review: [kot, dom, kniga]
    exercises:
      count: 6
      types:
        - { type: "audio_recognition", count: 2 }   # Hear numbers 1-5
        - { type: "matching", count: 2 }            # Number to word
        - { type: "multiple_choice", count: 2 }     # Number recognition

  - id: "mod_2"
    title: "Numbers 6-10"
    type: "learn"
    
    teaching:
      - type: "pattern_table"
        title: "Numbers 6-10"
        columns: ["Number", "Russian", "Pronunciation"]
        rows:
          - ["6", "шесть", "shest"]
          - ["7", "семь", "syem"]
          - ["8", "во́семь", "VO-syem"]
          - ["9", "де́вять", "DYEH-vyat"]
          - ["10", "де́сять", "DYEH-syat"]
      
      - type: "etymology"
        title: "Number Origins"
        word: "семь (7)"
        connections:
          - { word: "seven", lang: "English", relation: "cognate" }
          - { word: "septem", lang: "Latin", relation: "cognate" }
          - { word: "sieben", lang: "German", relation: "cognate" }
        insight: "Indo-European numbers are remarkably similar across languages!"
    
    vocab_pool:
      introduce: [shest, sem, vosem, devyat, desyat]
      practice: [odin, dva, tri, chetyre, pyat]
      review: [kot, sobaka, okno, telefon]
    exercises:
      count: 7
      types:
        - { type: "audio_recognition", count: 2 }   # Hear numbers 6-10
        - { type: "matching", count: 2 }            # Number to word
        - { type: "translation_ru_en", count: 2 }   # Number comprehension
        - { type: "multiple_choice", count: 1 }     # Recognition

  - id: "mod_3"
    title: "Counting Things"
    type: "pattern"
    
    teaching:
      - type: "tip"
        content: |
          For now, just learn to count 1-10!
          Later you'll learn how nouns change after numbers.
          (Preview: "два кота́" vs "пять кото́в" - don't worry about this yet!)
      
      - type: "pattern_table"
        title: "Counting Practice"
        columns: ["Russian", "English"]
        rows:
          - ["оди́н, два, три...", "one, two, three..."]
          - ["четы́ре, пять, шесть...", "four, five, six..."]
          - ["семь, во́семь, де́вять, де́сять!", "seven, eight, nine, ten!"]
      
      - type: "tip"
        content: "Practice counting objects without worrying about noun endings for now!"
    
    vocab_pool:
      introduce: []
      practice: [odin, dva, tri, chetyre, pyat, shest, sem, vosem, devyat, desyat]
      review: [kot, kniga, okno, dom, sobaka]
    exercises:
      count: 8
      types:
        - { type: "audio_recognition", count: 2 }   # Counting sequences
        - { type: "translation_ru_en", count: 2 }   # Number comprehension
        - { type: "translation_en_ru", count: 2 }   # Write numbers
        - { type: "matching", count: 2 }            # Full 1-10 matching

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Count things around you! Оди́н телефо́н, два окна́, три кни́ги..."
    vocab_pool:
      introduce: []
      practice: [odin, dva, tri, chetyre, pyat, shest, sem, vosem, devyat, desyat]
      review: [telefon, okno, kniga, kot, sobaka, dom]
    exercises:
      count: 10
      types:
        - { type: "audio_recognition", count: 3 }   # Listening practice
        - { type: "translation_en_ru", count: 3 }   # Production
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "fill_in_blank", count: 2 }       # Numbers in sentences

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Numbers 1-10 in Russian"
          - "оди́н, два, три, четы́ре, пять"
          - "шесть, семь, во́семь, де́вять, де́сять"
          - "два vs две (masculine vs feminine 'two')"
    vocab_pool:
      introduce: []
      practice: []
      review: [odin, dva, tri, chetyre, pyat, shest, sem, vosem, devyat, desyat, kot, dom, kniga]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "audio_recognition", count: 4 }   # Number listening mastery
        - { type: "translation_en_ru", count: 4 }   # Write numbers
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "fill_in_blank", count: 2 }       # Numbers in context

vocab_filter:
  primary: [odin, dva, tri, chetyre, pyat, shest, sem, vosem, devyat, desyat, molodets]
  review_from: [08_gender, 17_possessives]

templates:
  - pattern: "{NUMBER} {NOUN}"
    translation: "{NUMBER.translation} {NOUN.translation}"
    slots:
      NUMBER: { pos: [numeral] }
      NOUN: { preset: noun }
    weight: 4

  - pattern: "У меня́ {NUMBER} {NOUN}."
    translation: "I have {NUMBER.translation} {NOUN.translation}."
    slots:
      NUMBER: { pos: [numeral] }
      NOUN: { preset: noun }
    weight: 3

  - pattern: "Оди́н, два, три."
    translation: "One, two, three."
    slots: {}
    weight: 3

  - pattern: "Четы́ре, пять, шесть."
    translation: "Four, five, six."
    slots: {}
    weight: 3

  - pattern: "Семь, во́семь, де́вять, де́сять."
    translation: "Seven, eight, nine, ten."
    slots: {}
    weight: 3

  - pattern: "Ско́лько? — {NUMBER}."
    translation: "How many? — {NUMBER.translation}."
    slots:
      NUMBER: { pos: [numeral] }
    weight: 3

  - pattern: "У тебя́ есть {NUMBER} {NOUN}?"
    translation: "Do you have {NUMBER.translation} {NOUN.translation}?"
    slots:
      NUMBER: { pos: [numeral] }
      NOUN: { preset: noun }
    weight: 3

  - pattern: "Э́то {NUMBER}."
    translation: "This is {NUMBER.translation}."
    slots:
      NUMBER: { pos: [numeral] }
    weight: 2

  - pattern: "Два и́ли три?"
    translation: "Two or three?"
    slots: {}
    weight: 2

  - pattern: "Пять плюс пять — де́сять."
    translation: "Five plus five is ten."
    slots: {}
    weight: 2

dialogues:
  - id: "how_many_cats"
    context: "Counting things"
    lines:
      - { speaker: "A", ru: "У тебя́ есть кот?", en: "Do you have a cat?" }
      - { speaker: "B", ru: "Да, у меня́ два кота́.", en: "Yes, I have two cats." }
      - { speaker: "A", ru: "Два?!", en: "Two?!" }

  - id: "counting"
    context: "Learning to count"
    lines:
      - { speaker: "A", ru: "Оди́н, два, три...", en: "One, two, three..." }
      - { speaker: "B", ru: "Четы́ре, пять!", en: "Four, five!" }
      - { speaker: "A", ru: "Молоде́ц!", en: "Well done!" }
