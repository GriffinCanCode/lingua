# Unit 1, Lesson 7: I have...
# 5 modules - The possession construction

lesson:
  id: "08_possession"
  title: "I have..."
  subtitle: "Express what you have with У меня́ есть"
  icon: "package"

modules:
  - id: "mod_1"
    title: "У меня́"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "How Russians Say 'I Have'"
        content: |
          Russian doesn't have a verb 'to have' like English.
          Instead, they say "By me there is..."
          
          У меня́ есть кот = By me there is a cat = I have a cat
      
      - type: "word_intro"
        words:
          - word: "у меня́"
            translation: "I have / by me"
            note: "Literally 'by me'. Stress on last syllable."
          - word: "есть"
            translation: "there is / is"
            note: "Often optional in simple statements"
      
      - type: "morphology_pattern"
        title: "The Possession Formula"
        formula: "У меня́ (есть) + {NOUN}"
        examples:
          - { ru: "У меня́ есть кот.", en: "I have a cat." }
          - { ru: "У меня́ есть брат.", en: "I have a brother." }
          - { ru: "У меня́ маши́на.", en: "I have a car." }
        rule: "Есть is often dropped in casual speech, especially for obvious possessions."
    
    vocab_pool:
      introduce: [u_menya, yest]
      practice: []
      review: []
    exercises:
      count: 6

  - id: "mod_2"
    title: "Family & Things"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "маши́на"
            translation: "car"
            note: "⚠️ Ш sounds like 'sh'. ШИ written with И but pronounced like Ы!"
          - word: "соба́ка"
            translation: "dog"
            note: "Stress on second syllable."
      
      - type: "tip"
        title: "⚠️ Pronunciation: ШИ = ШЫ"
        content: |
          Remember from lesson 4: After Ш (and Ж, Ц) we write И but pronounce Ы!
          
          маши́на → sounds like "машы́на"
          
          The Ш is always hard - it can't be softened.
      
      - type: "etymology"
        title: "Word Family: маши́на"
        word: "маши́на"
        connections:
          - { word: "machine", lang: "English", relation: "cognate" }
          - { word: "machina", lang: "Latin", relation: "ancestor" }
        insight: "In Russian, маши́на primarily means 'car' - the machine of the 20th century!"
    
    vocab_pool:
      introduce: [mashina]
      practice: [u_menya, yest, brat, sestra, sobaka]
      review: []
    exercises:
      count: 7

  - id: "mod_3"
    title: "Negative Possession"
    type: "pattern"
    
    teaching:
      - type: "morphology_pattern"
        title: "I Don't Have"
        formula: "У меня́ нет + {NOUN (genitive)}"
        examples:
          - { ru: "У меня́ нет кота́.", en: "I don't have a cat." }
          - { ru: "У меня́ нет маши́ны.", en: "I don't have a car." }
          - { ru: "У меня́ нет бра́та.", en: "I don't have a brother." }
        rule: "Нет replaces есть, and the noun changes form (genitive case - we'll learn this later!)"
      
      - type: "tip"
        content: "For now, just learn the negative phrases as set expressions. The grammar will come!"
    
    vocab_pool:
      introduce: []
      practice: [u_menya, yest, brat, sestra, mashina, sobaka]
      review: [kot, dom]
    exercises:
      count: 8

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Talk about what you have! У меня́ есть телефо́н. У меня́ есть кот. Real practice = real progress."
    vocab_pool:
      introduce: []
      practice: [u_menya, yest, brat, sestra, mashina, sobaka]
      review: [kot, dom, telefon, mama]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "У меня́ есть = I have (by me there is)"
          - "У меня́ нет = I don't have"
          - "Family: брат (brother), сестра́ (sister)"
          - "Things: маши́на (car), соба́ка (dog)"
    vocab_pool:
      introduce: []
      practice: []
      review: [u_menya, yest, brat, sestra, mashina, sobaka, telefon]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [u_menya, yest, mashina, sobaka]
  review_from: [03_false_friends, 06_gender, 07_type1_verbs]

templates:
  - pattern: "У меня́ есть {NOUN}."
    translation: "I have {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 4

  - pattern: "У меня́ {NOUN}."
    translation: "I have {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 3

dialogues:
  - id: "do_you_have_car"
    context: "Asking about possessions"
    lines:
      - { speaker: "A", ru: "У тебя есть машина?", en: "Do you have a car?" }
      - { speaker: "B", ru: "Да, у меня есть машина.", en: "Yes, I have a car." }
      - { speaker: "A", ru: "Хорошо!", en: "Great!" }

  - id: "pets"
    context: "Talking about pets"
    lines:
      - { speaker: "A", ru: "У тебя есть собака?", en: "Do you have a dog?" }
      - { speaker: "B", ru: "Нет, у меня есть кот.", en: "No, I have a cat." }
      - { speaker: "A", ru: "У меня тоже кот!", en: "I have a cat too!" }
