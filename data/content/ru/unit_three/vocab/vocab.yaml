# UNIT 3: FOOD & DRINK - Master Vocabulary Sheet
# ══════════════════════════════════════════════════════════════════════════════
#
# Teaching Philosophy:
# - High-frequency survival vocabulary (restaurant, shopping)
# - Introduce GENITIVE CASE (negation, quantities, "of")
# - Partitive constructions (some of, a piece of)
# - Cultural context: Russian cuisine and hospitality
#
# STRESS MARKS:
# - All entries include 'stressed' field with ́ (combining acute U+0301)
# - Critical for food/drink words - ordering correctly requires proper stress!
#
# Grammar Focus:
# - Genitive case (negation, possession, quantities)
# - Verbs: есть (to eat), пить (to drink), покупа́ть (to buy)
# - Partitive expressions
# ══════════════════════════════════════════════════════════════════════════════

