          - { word: "–∏–º–µÃÅ—Ç—å", lang: "Russian", relation: "cousin" }
          - { word: "comprehend", lang: "English", relation: "cousin" }
        insight: "–ü–æ-–Ω–∏–º-–∞ÃÅ—Ç—å contains the root '–Ω–∏–º' (take/grasp) - to understand is to 'grasp' an idea!"
      
      - type: "english_comparison"
        comparison_type: "different"
        title: "No 'Do' Helper Verbs"
        content: |
          English needs "do/does" for questions and negatives:
          "DO you know?" / "I DON'T know"
          
          Russian just adds –Ω–µ (not) or changes intonation:
          "–¢—ã –∑–Ω–∞ÃÅ–µ—à—å?" / "–Ø –Ω–µ –∑–Ω–∞ÃÅ—é"
          
