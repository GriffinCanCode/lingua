# ══════════════════════════════════════════════════════════════════════════════
# SECTION 4: ACCUSATIVE CASE REFERENCE
# How nouns change as direct objects
# ══════════════════════════════════════════════════════════════════════════════

grammar_notes:
  accusative_case:
    description: "Used for direct objects (what receives the action)"
    rules:
      masculine_inanimate: "No change (дом → дом)"
      masculine_animate: "Add -а (кот → кота, брат → брата)"
      feminine_a: "Change -а to -у (книга → книгу)"
      feminine_ya: "Change -я to -ю (сестра → сестрю)"
      neuter: "No change (окно → окно)"
    examples:
      - { nominative: "книга", accusative: "книгу", sentence: "Я читаю книгу." }
      - { nominative: "журнал", accusative: "журнал", sentence: "Я читаю журнал." }
      - { nominative: "кот", accusative: "кота", sentence: "Я вижу кота." }

