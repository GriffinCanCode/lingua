  - id: "mod_2"
    title: "Type 2 Pattern"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "The -—é, -–∏—à—å Pattern"
        content: |
          Type 2 verbs use different vowels:
          
          —è –≥–æ–≤–æ—Ä—éÃÅ (I speak)
          —Ç—ã –≥–æ–≤–æ—Ä–∏ÃÅ—à—å (you speak)
          –æ–Ω/–æ–Ω–∞ÃÅ –≥–æ–≤–æ—Ä–∏ÃÅ—Ç (he/she speaks)
          –º—ã –≥–æ–≤–æ—Ä–∏ÃÅ–º (we speak)
          –≤—ã –≥–æ–≤–æ—Ä–∏ÃÅ—Ç–µ (you speak - formal/plural)
          –æ–Ω–∏ÃÅ –≥–æ–≤–æ—Ä—èÃÅ—Ç (they speak)
      
      - type: "pattern_table"
        title: "–≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å - to speak"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["—è", "–≥–æ–≤–æ—Ä—éÃÅ", "I speak"]
          - ["—Ç—ã", "–≥–æ–≤–æ—Ä–∏ÃÅ—à—å", "you speak"]
          - ["–æ–Ω/–æ–Ω–∞ÃÅ", "–≥–æ–≤–æ—Ä–∏ÃÅ—Ç", "he/she speaks"]
          - ["–º—ã", "–≥–æ–≤–æ—Ä–∏ÃÅ–º", "we speak"]
          - ["–≤—ã", "–≥–æ–≤–æ—Ä–∏ÃÅ—Ç–µ", "you speak (formal)"]
          - ["–æ–Ω–∏ÃÅ", "–≥–æ–≤–æ—Ä—èÃÅ—Ç", "they speak"]
      
      - type: "pattern_table"
        title: "–≤–∏ÃÅ–¥–µ—Ç—å - to see"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["—è", "–≤–∏ÃÅ–∂—É", "I see (–¥‚Üí–∂!)"]
          - ["—Ç—ã", "–≤–∏ÃÅ–¥–∏—à—å", "you see"]
          - ["–æ–Ω/–æ–Ω–∞ÃÅ", "–≤–∏ÃÅ–¥–∏—Ç", "he/she sees"]
          - ["–º—ã", "–≤–∏ÃÅ–¥–∏–º", "we see"]
          - ["–≤—ã", "–≤–∏ÃÅ–¥–∏—Ç–µ", "you see (formal)"]
          - ["–æ–Ω–∏ÃÅ", "–≤–∏ÃÅ–¥—è—Ç", "they see"]
      
      - type: "warning"
        title: "‚ö†Ô∏è Consonant Change: –¥ ‚Üí –∂"
        content: |
          In Type 2 verbs, some consonants change in the "—è" form!
          
          –≤–∏ÃÅ–¥–µ—Ç—å: —è –≤–∏ÃÅ–ñ–£ (not –≤–∏–¥—é!)
          
          This is a common pattern - watch for it!
      
      - type: "morphology_pattern"
        title: "Type 2 Endings"
        formula: "Stem + {-—é/-—É, -–∏—à—å, -–∏—Ç, -–∏–º, -–∏—Ç–µ, -—è—Ç/-–∞—Ç}"
        examples:
