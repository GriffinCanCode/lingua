# SECTION 4: ACCUSATIVE CASE REFERENCE
# How nouns change as direct objects
# ══════════════════════════════════════════════════════════════════════════════

grammar_notes:
  accusative_case:
    description: "Used for direct objects (what receives the action)"
    rules:
      masculine_inanimate: "No change (дом → дом)"
      masculine_animate: "Add -а (кот → кота́, брат → бра́та)"
      feminine_a: "Change -а to -у (кни́га → кни́гу)"
      feminine_ya: "Change -я to -ю (сестра́ → сестру́)"
      neuter: "No change (окно́ → окно́)"
    examples:
      - { nominative: "кни́га", accusative: "кни́гу", sentence: "Я чита́ю кни́гу." }
      - { nominative: "журна́л", accusative: "журна́л", sentence: "Я чита́ю журна́л." }
      - { nominative: "кот", accusative: "кота́", sentence: "Я ви́жу кота́." }

