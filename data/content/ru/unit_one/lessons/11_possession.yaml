# Unit 1, Lesson 11: I have...
# 5 modules - The possession construction

lesson:
  id: "11_possession"
  title: "I have..."
  subtitle: "Express what you have with У меня́ есть"
  icon: "package"

modules:
  - id: "mod_1"
    title: "У меня́"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "How Russians Say 'I Have'"
        content: |
          Russian doesn't have a verb 'to have' like English.
          Instead, they say "By me there is..."
          
          У меня́ есть кот = By me there is a cat = I have a cat
      
      - type: "word_intro"
        words:
          - word: "у меня́"
            translation: "I have / by me"
            note: "Literally 'by me'. Stress on last syllable."
          - word: "есть"
            translation: "there is / is"
            note: "Often optional in simple statements"
      
      - type: "morphology_pattern"
        title: "The Possession Formula"
        formula: "У меня́ (есть) + {NOUN}"
        examples:
          - { ru: "У меня́ есть кот.", en: "I have a cat." }
          - { ru: "У меня́ есть брат.", en: "I have a brother." }
          - { ru: "У меня́ маши́на.", en: "I have a car." }
        rule: "Есть is often dropped in casual speech, especially for obvious possessions."
    
    vocab_pool:
      introduce: [u_menya, yest]
      practice: []
      review: []
    exercises:
      count: 6
      types:
        - { type: "translation_ru_en", count: 2 }   # Understand У меня́ есть
        - { type: "translation_en_ru", count: 2 }   # Express possession
        - { type: "audio_recognition", count: 2 }   # Hear possession phrases

  - id: "mod_2"
    title: "Family & Things"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "маши́на"
            translation: "car"
            note: "⚠️ Ш sounds like 'sh'. ШИ written with И but pronounced like Ы!"
          - word: "соба́ка"
            translation: "dog"
            note: "Stress on second syllable."
      
      - type: "tip"
        title: "⚠️ Pronunciation: ШИ = ШЫ"
        content: |
          Remember from lesson 4: After Ш (and Ж, Ц) we write И but pronounce Ы!
          
          маши́на → sounds like "машы́на"
          
          The Ш is always hard - it can't be softened.
      
      - type: "etymology"
        title: "Word Family: маши́на"
        word: "маши́на"
        connections:
          - { word: "machine", lang: "English", relation: "cognate" }
          - { word: "machina", lang: "Latin", relation: "ancestor" }
        insight: "In Russian, маши́на primarily means 'car' - the machine of the 20th century!"
    
    vocab_pool:
      introduce: [mashina]
      practice: [u_menya, yest, brat, sestra, sobaka]
      review: []
    exercises:
      count: 7
      types:
        - { type: "translation_en_ru", count: 2 }   # Express possession
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "fill_in_blank", count: 2 }       # Complete possession
        - { type: "audio_recognition", count: 1 }   # маши́на pronunciation

  - id: "mod_3"
    title: "Negative Possession"
    type: "pattern"
    
    teaching:
      - type: "tip"
        content: |
          To say "I don't have", use: У меня́ нет...
          
          For now, just learn these as set phrases!
          Later you'll learn why the nouns change slightly.
      
      - type: "pattern_table"
        title: "I Have vs I Don't Have"
        columns: ["Positive", "Negative"]
        rows:
          - ["У меня́ есть кот.", "У меня́ нет кота́."]
          - ["У меня́ есть маши́на.", "У меня́ нет маши́ны."]
          - ["У меня́ есть брат.", "У меня́ нет бра́та."]
      
      - type: "tip"
        content: "Notice nouns change after 'нет' - don't worry about why yet, just recognize the pattern!"
    
    vocab_pool:
      introduce: []
      practice: [u_menya, yest, brat, sestra, mashina, sobaka]
      review: [kot, dom]
    exercises:
      count: 8
      types:
        - { type: "translation_ru_en", count: 2 }   # Positive/negative possession
        - { type: "translation_en_ru", count: 2 }   # Form possession sentences
        - { type: "multiple_choice", count: 2 }     # есть vs нет choice
        - { type: "fill_in_blank", count: 2 }       # Complete patterns

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Talk about what you have! У меня́ есть телефо́н. У меня́ есть кот. Real practice = real progress."
    vocab_pool:
      introduce: []
      practice: [u_menya, yest, brat, sestra, mashina, sobaka]
      review: [kot, dom, telefon, mama]
    exercises:
      count: 10
      types:
        - { type: "translation_en_ru", count: 3 }   # Production practice
        - { type: "translation_ru_en", count: 3 }   # Comprehension
        - { type: "fill_in_blank", count: 2 }       # Pattern completion
        - { type: "audio_recognition", count: 2 }   # Listening

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "У меня́ есть = I have (by me there is)"
          - "У меня́ нет = I don't have"
          - "Family: брат (brother), сестра́ (sister)"
          - "Things: маши́на (car), соба́ка (dog)"
    vocab_pool:
      introduce: []
      practice: []
      review: [u_menya, yest, brat, sestra, mashina, sobaka, telefon]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "translation_en_ru", count: 4 }   # Production mastery
        - { type: "translation_ru_en", count: 3 }   # Comprehension check
        - { type: "fill_in_blank", count: 3 }       # Pattern mastery
        - { type: "multiple_choice", count: 2 }     # Quick recognition

vocab_filter:
  primary: [u_menya, yest, mashina, sobaka, zdorovo]
  review_from: [05_false_friends, 08_gender, 09_type1_verbs]

templates:
  - pattern: "У меня́ есть {NOUN}."
    translation: "I have {NOUN.a}."
    slots:
      NOUN: { preset: standard_noun }
    weight: 4

  - pattern: "У меня́ {NOUN}."
    translation: "I have {NOUN.a}."
    slots:
      NOUN: { preset: standard_noun }
    weight: 3

  - pattern: "У тебя́ есть {NOUN}?"
    translation: "Do you have {NOUN.a}?"
    slots:
      NOUN: { preset: standard_noun }
    weight: 4

  - pattern: "У него́ есть {NOUN}."
    translation: "He has {NOUN.a}."
    slots:
      NOUN: { preset: standard_noun }
    weight: 3

  - pattern: "У неё есть {NOUN}."
    translation: "She has {NOUN.a}."
    slots:
      NOUN: { preset: standard_noun }
    weight: 3

  - pattern: "У меня́ есть брат."
    translation: "I have a brother."
    slots: {}
    weight: 3

  - pattern: "У меня́ есть сестра́."
    translation: "I have a sister."
    slots: {}
    weight: 3

  - pattern: "У тебя́ есть {NOUN}? — Да, есть."
    translation: "Do you have {NOUN.a}? — Yes, I do."
    slots:
      NOUN: { preset: standard_noun }
    weight: 3

  - pattern: "У тебя́ есть {NOUN}? — Нет."
    translation: "Do you have {NOUN.a}? — No."
    slots:
      NOUN: { preset: standard_noun }
    weight: 3

  - pattern: "У меня́ то́же есть {NOUN}!"
    translation: "I also have {NOUN.a}!"
    slots:
      NOUN: { preset: standard_noun }
    weight: 2

dialogues:
  - id: "do_you_have_car"
    context: "Asking about possessions"
    lines:
      - { speaker: "A", ru: "У тебя́ есть маши́на?", en: "Do you have a car?" }
      - { speaker: "B", ru: "Да, у меня́ есть маши́на.", en: "Yes, I have a car." }
      - { speaker: "A", ru: "Здо́рово!", en: "Cool!" }

  - id: "pets"
    context: "Talking about pets"
    lines:
      - { speaker: "A", ru: "У тебя́ есть соба́ка?", en: "Do you have a dog?" }
      - { speaker: "B", ru: "Нет, у меня́ есть кот.", en: "No, I have a cat." }
      - { speaker: "A", ru: "У меня́ то́же кот!", en: "I have a cat too!" }
