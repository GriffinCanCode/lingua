# SECTION 2: TIME EXPRESSIONS
# When things happen
# ══════════════════════════════════════════════════════════════════════════════

time_expressions:
  - id: "segodnya"
    word: "сегодня"
    stressed: "сего́дня"
    transliteration: "segodnya"
    translation: "today"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    notes: "Stress on second syllable. The Г is pronounced as В!"
    examples:
      - { ru: "Сего́дня я рабо́таю.", en: "I'm working today." }

  - id: "zavtra"
    word: "завтра"
    stressed: "за́втра"
    transliteration: "zavtra"
    translation: "tomorrow"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    notes: "Stress on first syllable."
    examples:
      - { ru: "За́втра я не рабо́таю.", en: "I'm not working tomorrow." }

  - id: "vchera"
    word: "вчера"
    stressed: "вчера́"
    transliteration: "vchera"
    translation: "yesterday"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    notes: "Stress on last syllable."
    examples:
      - { ru: "Вчера́ я чита́л кни́гу.", en: "Yesterday I read a book." }

  - id: "utrom"
    word: "утром"
    stressed: "у́тром"
    transliteration: "utrom"
    translation: "in the morning"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    notes: "Stress on first syllable. Instrumental case of у́тро (morning)."
    examples:
      - { ru: "У́тром я пью ко́фе.", en: "I drink coffee in the morning." }

  - id: "dnyom"
    word: "днём"
    stressed: "днём"
    transliteration: "dnyom"
    translation: "in the afternoon / during the day"
    pos: "adverb"
    semantic: [time]
    frequency: 2
    difficulty: 1
    notes: "Ё is always stressed."
    examples:
      - { ru: "Днём я рабо́таю.", en: "I work during the day." }

  - id: "vecherom"
    word: "вечером"
    stressed: "ве́чером"
    transliteration: "vecherom"
    translation: "in the evening"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    notes: "Stress on first syllable."
    examples:
      - { ru: "Ве́чером я смотрю́ телеви́зор.", en: "I watch TV in the evening." }

  - id: "nochyu"
    word: "ночью"
    stressed: "но́чью"
    transliteration: "noch'yu"
    translation: "at night"
    pos: "adverb"
    semantic: [time]
    frequency: 2
    difficulty: 1
    notes: "Stress on first syllable."
    examples:
      - { ru: "Но́чью я сплю.", en: "I sleep at night." }

  - id: "vsegda"
    word: "всегда"
    stressed: "всегда́"
    transliteration: "vsegda"
    translation: "always"
    pos: "adverb"
    semantic: [frequency]
    frequency: 1
    difficulty: 1
    notes: "Stress on last syllable."
    examples:
      - { ru: "Я всегда́ пью ко́фе у́тром.", en: "I always drink coffee in the morning." }

  - id: "nikogda"
    word: "никогда"
    stressed: "никогда́"
