# Unit 1, Lesson 19: Adjectives
# 5 modules - Describing things

lesson:
  id: "19_adjectives"
  title: "Adjectives"
  subtitle: "Describe people, places, and things"
  icon: "palette"

modules:
  - id: "mod_1"
    title: "Gender Agreement"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Adjectives Match Nouns"
        content: |
          Just like possessives, adjectives change for gender!
          
          большо́й дом (big house) - masculine
          больша́я кни́га (big book) - feminine
          большо́е окно́ (big window) - neuter
      
      - type: "pattern_table"
        title: "Adjective Endings"
        columns: ["Gender", "Hard", "Example"]
        rows:
          - ["Masculine", "-ый / -о́й", "большо́й, но́вый"]
          - ["Feminine", "-ая", "больша́я, но́вая"]
          - ["Neuter", "-ое", "большо́е, но́вое"]
      
      - type: "tip"
        content: "The ending sounds like the noun gender: -о́й sounds firm (masc), -а́я sounds open (fem)."
    
    vocab_pool:
      introduce: [bolshoy, malenkiy]
      practice: []
      review: [dom, kniga, okno]
    exercises:
      count: 6
      types:
        - { type: "fill_in_blank", count: 2 }       # Adjective ending choice
        - { type: "multiple_choice", count: 2 }     # Gender agreement
        - { type: "translation_ru_en", count: 2 }   # Understand adjectives

  - id: "mod_2"
    title: "Common Adjectives"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "хорошо́"
            translation: "good / well"
            note: "Adverb form - doesn't change. Stress on last syllable."
          - word: "пло́хо"
            translation: "bad / badly"
            note: "Adverb form - doesn't change. Stress on first syllable."
          - word: "но́вый"
            translation: "new"
            note: "но́вый (m), но́вая (f), но́вое (n). Stress on first syllable."
          - word: "ста́рый"
            translation: "old"
            note: "ста́рый (m), ста́рая (f), ста́рое (n). Stress on first syllable."
      
      - type: "etymology"
        title: "Good and Bad"
        word: "хорошо́"
        connections:
          - { word: "хоро́ший", lang: "Russian", relation: "adjective form" }
        insight: "Хорошо́ is the adverb ('well'), хоро́ший is the adjective ('good'). They work differently!"
    
    vocab_pool:
      introduce: [khorosho, plokho]
      practice: [bolshoy, malenkiy]
      review: [dom, kniga, okno, mashina]
    exercises:
      count: 7
      types:
        - { type: "translation_ru_en", count: 2 }   # хорошо́/пло́хо comprehension
        - { type: "translation_en_ru", count: 2 }   # Use good/bad
        - { type: "fill_in_blank", count: 2 }       # Adjective in context
        - { type: "multiple_choice", count: 1 }     # Adjective vs adverb

  - id: "mod_3"
    title: "Size & Age"
    type: "pattern"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "большо́й"
            translation: "big"
            note: "Stress on last syllable."
          - word: "ма́ленький"
            translation: "small/little"
            note: "Stress on first syllable."
          - word: "но́вый"
            translation: "new"
          - word: "ста́рый"
            translation: "old"
      
      - type: "morphology_pattern"
        title: "Adjective Position"
        formula: "{ADJECTIVE} + {NOUN} (same gender)"
        examples:
          - { ru: "большо́й дом", en: "big house" }
          - { ru: "ма́ленькая соба́ка", en: "small dog" }
          - { ru: "но́вое окно́", en: "new window" }
        rule: "Adjective comes before noun, just like English!"
      
      - type: "explanation"
        title: "Two Ways to Use Adjectives"
        content: |
          Before noun (attributive): большо́й дом = big house
          After noun (predicative): Дом большо́й = The house is big
          
          Both are correct! The second emphasizes the quality.
    
    vocab_pool:
      introduce: [noviy, stariy]
      practice: [bolshoy, malenkiy]
      review: [dom, sobaka, okno]
    exercises:
      count: 8
      types:
        - { type: "fill_in_blank", count: 3 }       # Adjective endings
        - { type: "translation_en_ru", count: 2 }   # Describe things
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "multiple_choice", count: 1 }     # Size/age adjectives

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Describe everything! Большо́й дом. Ма́ленький кот. Но́вая кни́га."
    vocab_pool:
      introduce: []
      practice: [bolshoy, malenkiy, noviy, stariy, khorosho, plokho]
      review: [dom, kniga, okno, kot, sobaka, mashina]
    exercises:
      count: 10
      types:
        - { type: "fill_in_blank", count: 4 }       # Adjective agreement drills
        - { type: "translation_en_ru", count: 3 }   # Active description
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "multiple_choice", count: 1 }     # Quick recognition

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Adjectives agree with noun gender"
          - "Masculine: -ый/-о́й (большо́й)"
          - "Feminine: -ая (больша́я)"
          - "Neuter: -ое (большо́е)"
          - "Size and descriptive words"
    vocab_pool:
      introduce: []
      practice: []
      review: [bolshoy, malenkiy, noviy, stariy, khorosho, plokho]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "fill_in_blank", count: 5 }       # Adjective agreement mastery
        - { type: "translation_en_ru", count: 4 }   # Production focus
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "multiple_choice", count: 1 }     # Pattern recognition

vocab_filter:
  primary: [bolshoy, malenkiy, noviy, stariy, khorosho, plokho]
  review_from: [08_gender, 11_possession, 17_possessives]

templates:
  - pattern: "Э́то {ADJ} {NOUN}."
    translation: "This is {ADJ.a} {NOUN.translation}."
    slots:
      ADJ: { pos: [adjective] }
      NOUN: { pos: [noun] }
    weight: 4

  - pattern: "{NOUN} {ADJ}."
    translation: "{NOUN.the} is {ADJ.translation}."
    slots:
      NOUN: { pos: [noun] }
      ADJ: { pos: [adjective] }
    weight: 3

  - pattern: "Большо́й дом."
    translation: "A big house."
    slots: {}
    weight: 3

  - pattern: "Ма́ленькая соба́ка."
    translation: "A small dog."
    slots: {}
    weight: 3

  - pattern: "Но́вая маши́на."
    translation: "A new car."
    slots: {}
    weight: 3

  - pattern: "Ста́рая кни́га."
    translation: "An old book."
    slots: {}
    weight: 3

  - pattern: "Э́то но́вый и́ли ста́рый?"
    translation: "Is this new or old?"
    slots: {}
    weight: 2

  - pattern: "Дом большо́й и́ли ма́ленький?"
    translation: "Is the house big or small?"
    slots: {}
    weight: 2

  - pattern: "О́чень хорошо́!"
    translation: "Very good!"
    slots: {}
    weight: 3

  - pattern: "Э́то пло́хо."
    translation: "This is bad."
    slots: {}
    weight: 2

dialogues:
  - id: "big_or_small"
    context: "Describing size"
    lines:
      - { speaker: "A", ru: "Э́то большо́й дом.", en: "This is a big house." }
      - { speaker: "B", ru: "Да, о́чень большо́й!", en: "Yes, very big!" }
      - { speaker: "A", ru: "А э́то ма́ленькая соба́ка.", en: "And this is a small dog." }

  - id: "new_car"
    context: "Showing something new"
    lines:
      - { speaker: "A", ru: "Э́то моя́ но́вая маши́на.", en: "This is my new car." }
      - { speaker: "B", ru: "Краси́вая!", en: "Beautiful!" }
      - { speaker: "A", ru: "Спаси́бо!", en: "Thanks!" }
