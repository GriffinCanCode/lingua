# Foundations, Lesson 1: Hello & Goodbye
# Focus: Basic greetings - use words in sentences immediately (Duolingo-style)

lesson:
  id: "foundations_01"
  title: "Hello & Goodbye"
  parts: 5
  description: "The very first words you need in Russian."

content:
  introduction: |
    # Hello & Goodbye
    
    Learn Russian greetings by using them in sentences right away!

vocabulary:
  - word: "Привет"
    translation: "Hi"
    audio: "privet.mp3"
    hints: ["pri-VYET - informal greeting"]

  - word: "Пока"
    translation: "Bye"
    audio: "poka.mp3"
    hints: ["po-KA - informal farewell"]

  - word: "мама"
    translation: "mom"
    audio: "mama.mp3"
    hints: ["Same as English 'mama'!"]

  - word: "папа"
    translation: "dad"
    audio: "papa.mp3"
    hints: ["Same as English 'papa'!"]

  - word: "Я"
    translation: "I"
    audio: "ya.mp3"
    hints: ["Just one letter: Я"]

  - word: "Ты"
    translation: "You"
    audio: "ty.mp3"
    hints: ["For friends and family"]

  - word: "Спасибо"
    translation: "Thank you"
    audio: "spasibo.mp3"
    hints: ["spa-SI-bo"]

  - word: "да"
    translation: "yes"
    audio: "da.mp3"
    hints: ["Just two letters!"]

# Sentences with ENGLISH distractors (user builds English from word bank)
sentences:
  - text: "Привет!"
    translation: "Hi!"
    words:
      - { ru: "Привет", en: "Hi" }
    distractors: ["Bye", "Yes", "No", "Thanks"]
    complexity: 1

  - text: "Пока!"
    translation: "Bye!"
    words:
      - { ru: "Пока", en: "Bye" }
    distractors: ["Hi", "Yes", "Hello", "Thanks"]
    complexity: 1

  - text: "Привет, мама!"
    translation: "Hi mom"
    words:
      - { ru: "Привет", en: "Hi" }
      - { ru: "мама", en: "mom" }
    distractors: ["Bye", "dad", "the", "you"]
    complexity: 1

  - text: "Пока, папа!"
    translation: "Bye dad"
    words:
      - { ru: "Пока", en: "Bye" }
      - { ru: "папа", en: "dad" }
    distractors: ["Hi", "mom", "Hello", "the"]
    complexity: 1

  - text: "Привет, папа!"
    translation: "Hi dad"
    words:
      - { ru: "Привет", en: "Hi" }
      - { ru: "папа", en: "dad" }
    distractors: ["Bye", "mom", "Thanks", "you"]
    complexity: 1

  - text: "Пока, мама!"
    translation: "Bye mom"
    words:
      - { ru: "Пока", en: "Bye" }
      - { ru: "мама", en: "mom" }
    distractors: ["Hi", "dad", "Hello", "the"]
    complexity: 1

  - text: "Спасибо!"
    translation: "Thank you"
    words:
      - { ru: "Спасибо", en: "Thank" }
      - { ru: "", en: "you" }
    distractors: ["Hi", "Bye", "me", "them"]
    complexity: 1

  - text: "Спасибо, мама!"
    translation: "Thank you mom"
    words:
      - { ru: "Спасибо", en: "Thank" }
      - { ru: "", en: "you" }
      - { ru: "мама", en: "mom" }
    distractors: ["Hi", "dad", "Bye", "the"]
    complexity: 1

  - text: "Да!"
    translation: "Yes"
    words:
      - { ru: "Да", en: "Yes" }
    distractors: ["No", "Hi", "Bye", "Thanks"]
    complexity: 1

  - text: "Да, спасибо!"
    translation: "Yes thank you"
    words:
      - { ru: "Да", en: "Yes" }
      - { ru: "спасибо", en: "thank" }
      - { ru: "", en: "you" }
    distractors: ["No", "Hi", "Bye", "me"]
    complexity: 1

  - text: "Я мама."
    translation: "I am mom"
    words:
      - { ru: "Я", en: "I" }
      - { ru: "", en: "am" }
      - { ru: "мама", en: "mom" }
    distractors: ["You", "dad", "is", "the"]
    complexity: 1

  - text: "Ты папа."
    translation: "You are dad"
    words:
      - { ru: "Ты", en: "You" }
      - { ru: "", en: "are" }
      - { ru: "папа", en: "dad" }
    distractors: ["I", "mom", "am", "is"]
    complexity: 1

  - text: "Привет! Я мама."
    translation: "Hi I am mom"
    words:
      - { ru: "Привет", en: "Hi" }
      - { ru: "Я", en: "I" }
      - { ru: "", en: "am" }
      - { ru: "мама", en: "mom" }
    distractors: ["Bye", "You", "dad", "is"]
    complexity: 2

  - text: "Пока! Спасибо!"
    translation: "Bye Thank you"
    words:
      - { ru: "Пока", en: "Bye" }
      - { ru: "Спасибо", en: "Thank" }
      - { ru: "", en: "you" }
    distractors: ["Hi", "Hello", "me", "Yes"]
    complexity: 2
