# Unit 1, Lesson 5: Where, Who, What
# Focus: Question words Где, Кто, Что
# Pattern Focus: Question word usage patterns (animate vs inanimate)

lesson:
  id: "05_questions"
  title: "Where is it?"
  parts: 5
  description: "Master the essential question words: Where, Who, and What."

content:
  introduction: |
    # Question Words — The Pattern
    
    Three essential questions to navigate the world:
    
    ## The Pattern
    
    | Question | Meaning | Use For |
    |----------|---------|---------|
    | **Где?** | Where? | Places & things |
    | **Кто?** | Who? | People (animate) |
    | **Что?** | What? | Things (inanimate) |
    
    ## Animate vs Inanimate
    
    Russian distinguishes between **living** (animate) and **non-living** (inanimate) things:
    
    - **Кто это?** — Who is this? (for people)
    - **Что это?** — What is this? (for things)
    
    Note: **Что** is spelled Ч-Т-О but pronounced "shto"!

patterns:
  - id: "question_words"
    name: "Question Word Usage"
    description: "Different question words for different types of questions"
    type: "syntax"
    rules:
      - word: "Где"
        meaning: "Where"
        use_for: "location"
        answer_pattern: "тут/там/вот"
      - word: "Кто"
        meaning: "Who"
        use_for: "animate nouns (people)"
        answer_pattern: "Это + person"
      - word: "Что"
        meaning: "What"
        use_for: "inanimate nouns (things)"
        answer_pattern: "Это + thing"

  - id: "animate_inanimate"
    name: "Animate vs Inanimate"
    description: "Russian grammar distinguishes living things from non-living things"
    type: "category"
    examples:
      animate: ["доктор", "студент", "друг", "мама", "папа"]
      inanimate: ["книга", "метро", "такси", "дом"]

