    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Magic of Intonation"
        content: |
          In Russian, you don't need to change word order for questions!
          Just raise your voice at the end.
          
          –≠ÃÅ—Ç–æ –∫–æ—Ç. (This is a cat.) ‚Üò
          –≠ÃÅ—Ç–æ –∫–æ—Ç? (Is this a cat?) ‚Üó
      
