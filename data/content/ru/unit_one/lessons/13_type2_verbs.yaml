          - { ru: "–¢—ã –≥–æ–≤–æ—Ä–∏ÃÅ—à—å –ø–æ-–∞–Ω–≥–ª–∏ÃÅ–π—Å–∫–∏?", en: "Do you speak English?" }
          - { ru: "–Ø –≤–∏ÃÅ–∂—É –¥–æ–º.", en: "I see a house." }
          - { ru: "–¢—ã –≤–∏ÃÅ–¥–∏—à—å?", en: "Do you see?" }
        rule: "Type 2 uses -–∏- in most forms (–∏—à—å, –∏—Ç, –∏–º, –∏—Ç–µ) vs Type 1's -–µ-."
    
