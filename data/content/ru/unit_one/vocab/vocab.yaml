# SECTION 1: PRONOUNS & DEMONSTRATIVES
# These are THE most frequent words in any language
# ══════════════════════════════════════════════════════════════════════════════

pronouns:
  - id: "ya"
    word: "я"
    stressed: "я"
    transliteration: "ya"
    translation: "I"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "ya.mp3"
    notes: "Just one letter! The most common word in Russian."
    examples:
      - { ru: "Я тут.", en: "I am here." }
      - { ru: "Я студе́нт.", en: "I am a student." }

  - id: "ty"
    word: "ты"
    stressed: "ты"
    transliteration: "ty"
    translation: "you (informal)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "ty.mp3"
    notes: "Use with friends, family, children, animals. ⚠️ Ы is Russian's hardest sound! Like 'i' in 'bit' but tongue pulled back, deeper in throat. Practice: ты, мы, вы, сы́р."
    examples:
      - { ru: "Ты где?", en: "Where are you?" }
      - { ru: "Ты до́ма?", en: "Are you home?" }

  - id: "vy"
    word: "вы"
    stressed: "вы"
    transliteration: "vy"
    translation: "you (formal/plural)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "vy.mp3"
    notes: "Use with strangers, elders, in professional settings, OR when addressing multiple people."
    examples:
      - { ru: "Вы до́ктор?", en: "Are you a doctor?" }
      - { ru: "Где вы живёте?", en: "Where do you live?" }
      - { ru: "Вы говори́те по-ру́сски?", en: "Do you speak Russian?" }

  - id: "on"
    word: "он"
    stressed: "он"
    transliteration: "on"
    translation: "he / it (masc)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "on.mp3"
    notes: "For masculine nouns (ending in consonant) AND male people."
    examples:
      - { ru: "Он там.", en: "He is there." }
      - { ru: "Где кот? Он тут.", en: "Where is the cat? It's here." }

  - id: "ona"
    word: "она"
    stressed: "она́"
    transliteration: "ona"
    translation: "she / it (fem)"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "ona.mp3"
    notes: "For feminine nouns (ending in -а/-я) AND female people. Stress on last syllable."
    examples:
      - { ru: "Она́ тут.", en: "She is here." }
      - { ru: "Где кни́га? Она́ там.", en: "Where is the book? It's there." }

  - id: "ono"
    word: "оно"
    stressed: "оно́"
    transliteration: "ono"
    translation: "it (neuter)"
    pos: "pronoun"
    frequency: 2
    difficulty: 1
    audio: "ono.mp3"
    notes: "For neuter nouns (ending in -о/-е). Less common than он/она́. Stress on last syllable."
    examples:
      - { ru: "Где окно́? Оно́ там.", en: "Where is the window? It's there." }
      - { ru: "Оно́ большо́е.", en: "It is big." }
      - { ru: "Где метро́? Оно́ тут.", en: "Where is the metro? It's here." }

  - id: "my"
    word: "мы"
    stressed: "мы"
    transliteration: "my"
    translation: "we"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "my.mp3"
    examples:
      - { ru: "Мы тут.", en: "We are here." }
      - { ru: "Мы понима́ем.", en: "We understand." }
      - { ru: "Мы хоти́м ко́фе.", en: "We want coffee." }

  - id: "oni"
    word: "они"
    stressed: "они́"
    transliteration: "oni"
    translation: "they"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "oni.mp3"
    notes: "Stress on last syllable."
    examples:
      - { ru: "Они́ там.", en: "They are there." }
      - { ru: "Они́ говоря́т по-ру́сски.", en: "They speak Russian." }
      - { ru: "Где они́?", en: "Where are they?" }

  - id: "eto"
    word: "это"
    stressed: "э́то"
    transliteration: "eto"
    translation: "this / this is / it is"
    pos: "demonstrative"
    frequency: 1
    difficulty: 1
    audio: "eto.mp3"
    notes: "The Swiss Army knife of Russian. Use it constantly. Stress on first syllable."
    examples:
      - { ru: "Э́то кот.", en: "This is a cat." }
      - { ru: "Что э́то?", en: "What is this?" }
      - { ru: "Э́то хорошо́.", en: "That's good." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 2: QUESTION WORDS
# Essential for any conversation
# ══════════════════════════════════════════════════════════════════════════════

questions:
  - id: "gde"
    word: "где"
    stressed: "где"
    transliteration: "gde"
    translation: "where"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "gde.mp3"
    notes: "Г sounds like 'g' in 'go'. Used for location (not direction)."
    examples:
      - { ru: "Где метро́?", en: "Where is the metro?" }
      - { ru: "Где ты?", en: "Where are you?" }

  - id: "kto"
    word: "кто"
    stressed: "кто"
    transliteration: "kto"
    translation: "who"
    pos: "pronoun"
    frequency: 1
    difficulty: 1
    audio: "kto.mp3"
    notes: "For people only. Say both consonants: k-to."
    examples:
      - { ru: "Кто э́то?", en: "Who is this?" }
      - { ru: "Кто там?", en: "Who's there?" }

  - id: "chto"
    word: "что"
    stressed: "что"
    transliteration: "shto"
    translation: "what"
    pos: "pronoun"
    frequency: 1
    difficulty: 2
    audio: "shto.mp3"
    pronunciation_quirk: "chto_shto"
    notes: "⚠️ PRONOUNCED 'ШТО' not 'ЧТО'! This applies to all ЧТО-words: чтобы→штобы, что-то→што-та, ничто́→ништо́. Exception: почта́ keeps the Ч."
    examples:
      - { ru: "Что э́то?", en: "What is this?" }
      - { ru: "Что там?", en: "What's there?" }

  - id: "kak"
    word: "как"
    stressed: "как"
    transliteration: "kak"
    translation: "how"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "kak.mp3"
    notes: "Also means 'like/as'. Very versatile."
    examples:
      - { ru: "Как дела́?", en: "How are things?" }
      - { ru: "Как тебя́ зову́т?", en: "What's your name?" }

  - id: "pochemu"
    word: "почему"
    stressed: "почему́"
    transliteration: "pochemu"
    translation: "why"
    pos: "adverb"
    frequency: 2
    difficulty: 2
    audio: "pochemu.mp3"
    notes: "Stress on last syllable."
    examples:
      - { ru: "Почему́?", en: "Why?" }
      - { ru: "Почему́ нет?", en: "Why not?" }
      - { ru: "Почему́ ты тут?", en: "Why are you here?" }

  - id: "kogda"
    word: "когда"
    stressed: "когда́"
    transliteration: "kogda"
    translation: "when"
    pos: "adverb"
    frequency: 2
    difficulty: 2
    audio: "kogda.mp3"
    notes: "Stress on last syllable."
    examples:
      - { ru: "Когда́?", en: "When?" }
      - { ru: "Когда́ ты до́ма?", en: "When are you home?" }
      - { ru: "Когда́ ты рабо́таешь?", en: "When do you work?" }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 3: BASIC RESPONSES & PARTICLES
# The glue words of conversation
# ══════════════════════════════════════════════════════════════════════════════

particles:
  - id: "da"
    word: "да"
    stressed: "да"
    transliteration: "da"
    translation: "yes"
    pos: "particle"
    frequency: 1
    difficulty: 1
    audio: "da.mp3"
    notes: "Also used as 'yeah', 'right', 'uh-huh' in conversation."
    examples:
      - { ru: "Да, э́то кот.", en: "Yes, this is a cat." }
      - { ru: "Да, я понима́ю.", en: "Yes, I understand." }
      - { ru: "Да, пожа́луйста.", en: "Yes, please." }

  - id: "nyet"
    word: "нет"
    stressed: "нет"
    transliteration: "nyet"
    translation: "no"
    pos: "particle"
    frequency: 1
    difficulty: 1
    audio: "nyet.mp3"
    notes: "Н sounds like 'n'. Also means 'there isn't any'."
    examples:
      - { ru: "Нет, э́то не кот.", en: "No, this is not a cat." }
      - { ru: "Нет, спаси́бо.", en: "No, thank you." }
      - { ru: "Нет, я не зна́ю.", en: "No, I don't know." }

  - id: "nye"
    word: "не"
    stressed: "не"
    transliteration: "nye"
    translation: "not"
    pos: "particle"
    frequency: 1
    difficulty: 1
    audio: "nye.mp3"
    notes: "Goes directly before the word you're negating."
    examples:
      - { ru: "Э́то не дом.", en: "This is not a house." }
      - { ru: "Я не понима́ю.", en: "I don't understand." }
      - { ru: "Он не тут.", en: "He is not here." }

  - id: "i"
    word: "и"
    stressed: "и"
    transliteration: "i"
    translation: "and"
    pos: "conjunction"
    frequency: 1
    difficulty: 1
    audio: "i.mp3"
    notes: "Just one letter! И sounds like 'ee'."
    examples:
      - { ru: "Ма́ма и па́па.", en: "Mom and dad." }
      - { ru: "Кот и соба́ка.", en: "A cat and a dog." }
      - { ru: "Я и ты.", en: "You and I." }

  - id: "ili"
    word: "или"
    stressed: "и́ли"
    transliteration: "ili"
    translation: "or"
    pos: "conjunction"
    frequency: 2
    difficulty: 1
    audio: "ili.mp3"
    notes: "Stress on first syllable."
    examples:
      - { ru: "Да и́ли нет?", en: "Yes or no?" }
      - { ru: "Ко́фе и́ли чай?", en: "Coffee or tea?" }
      - { ru: "Тут и́ли там?", en: "Here or there?" }

  - id: "no"
    word: "но"
    stressed: "но"
    transliteration: "no"
    translation: "but"
    pos: "conjunction"
    frequency: 1
    difficulty: 1
    audio: "no.mp3"
    notes: "Looks like English 'no' but means 'but'!"
    examples:
      - { ru: "Да, но...", en: "Yes, but..." }
      - { ru: "Я понима́ю, но не говорю́.", en: "I understand, but I don't speak." }
      - { ru: "Большо́й, но ста́рый.", en: "Big, but old." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 4: LOCATION WORDS
# Where things are
# ══════════════════════════════════════════════════════════════════════════════

location:
  - id: "tut"
    word: "тут"
    stressed: "тут"
    transliteration: "tut"
    translation: "here"
    pos: "adverb"
    semantic: [location]
    frequency: 1
    difficulty: 1
    audio: "tut.mp3"
    notes: "У sounds like 'oo' in 'boot'."
    examples:
      - { ru: "Я тут.", en: "I'm here." }
      - { ru: "Кот тут.", en: "The cat is here." }
      - { ru: "Ко́фе тут?", en: "Is the coffee here?" }

  - id: "tam"
    word: "там"
    stressed: "там"
    transliteration: "tam"
    translation: "there"
    pos: "adverb"
    semantic: [location]
    frequency: 1
    difficulty: 1
    audio: "tam.mp3"
    examples:
      - { ru: "Он там.", en: "He's there." }
      - { ru: "Метро́ там.", en: "The metro is there." }
      - { ru: "Кто там?", en: "Who's there?" }

  - id: "zdes"
    word: "здесь"
    stressed: "здесь"
    transliteration: "zdes'"
    translation: "here (formal)"
    pos: "adverb"
    semantic: [location]
    frequency: 2
    difficulty: 2
    audio: "zdes.mp3"
    notes: "More formal/written than тут. Ь makes the С soft."
    examples:
      - { ru: "Метро́ здесь.", en: "The metro is here." }
      - { ru: "Вы живёте здесь?", en: "Do you live here?" }
      - { ru: "Рестора́н здесь.", en: "The restaurant is here." }

  - id: "vot"
    word: "вот"
    stressed: "вот"
    transliteration: "vot"
    translation: "here is / there is"
    pos: "particle"
    semantic: [location, pointing]
    frequency: 1
    difficulty: 1
    audio: "vot.mp3"
    notes: "Use when pointing at something or presenting it."
    examples:
      - { ru: "Вот такси́.", en: "Here's the taxi." }
      - { ru: "Вот и всё.", en: "That's all." }

  - id: "doma"
    word: "дома"
    stressed: "до́ма"
    transliteration: "doma"
    translation: "at home"
    pos: "adverb"
    semantic: [location]
    frequency: 1
    difficulty: 1
    audio: "doma.mp3"
    notes: "This is the locative form. Дом = house, до́ма = at home. Stress on first syllable."
    examples:
      - { ru: "Я до́ма.", en: "I'm at home." }
      - { ru: "Ма́ма до́ма?", en: "Is mom at home?" }
      - { ru: "Он не до́ма.", en: "He's not at home." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 5: GREETINGS & SOCIAL
# What you say when you meet people
# ══════════════════════════════════════════════════════════════════════════════

greetings:
  - id: "privet"
    word: "привет"
    stressed: "приве́т"
    transliteration: "privet"
    translation: "hi"
    pos: "interjection"
    frequency: 1
    difficulty: 1
    audio: "privet.mp3"
    notes: "Informal. Use with friends, family. Р sounds like rolled 'r'. Stress on last syllable."
    register: "informal"
    examples:
      - { ru: "Приве́т!", en: "Hi!" }
      - { ru: "Приве́т, как дела́?", en: "Hi, how are you?" }

  - id: "poka"
    word: "пока"
    stressed: "пока́"
    transliteration: "poka"
    translation: "bye"
    pos: "interjection"
    frequency: 1
    difficulty: 1
    audio: "poka.mp3"
    notes: "Informal. Also means 'for now', 'while'. Stress on last syllable."
    register: "informal"
    examples:
      - { ru: "Пока́!", en: "Bye!" }
      - { ru: "Ну, пока́!", en: "Well, bye!" }
      - { ru: "Пока́-пока́!", en: "Bye-bye!" }

  - id: "zdravstvuyte"
    word: "здравствуйте"
    stressed: "здра́вствуйте"
    transliteration: "zdravstvuyte"
    translation: "hello (formal)"
    pos: "interjection"
    frequency: 1
    difficulty: 3
    audio: "zdravstvuyte.mp3"
    notes: "Formal. The first В is SILENT! Say: zdra-STVUY-te. Literally means 'be healthy'. Stress on first syllable."
    register: "formal"
    examples:
      - { ru: "Здра́вствуйте!", en: "Hello!" }
      - { ru: "Здра́вствуйте, как дела́?", en: "Hello, how are you?" }
      - { ru: "Здра́вствуйте, я студе́нт.", en: "Hello, I am a student." }

  - id: "do_svidaniya"
    word: "до свидания"
    stressed: "до свида́ния"
    transliteration: "do svidaniya"
    translation: "goodbye (formal)"
    pos: "interjection"
    frequency: 1
    difficulty: 2
    audio: "do_svidaniya.mp3"
    notes: "Formal. Literally 'until meeting'. Two words but learned as one. Stress on 'да'."
    register: "formal"
    examples:
      - { ru: "До свида́ния!", en: "Goodbye!" }
      - { ru: "Спаси́бо! До свида́ния!", en: "Thank you! Goodbye!" }
      - { ru: "До свида́ния, до за́втра!", en: "Goodbye, see you tomorrow!" }

  - id: "spasibo"
    word: "спасибо"
    stressed: "спаси́бо"
    transliteration: "spasibo"
    translation: "thank you"
    pos: "interjection"
    frequency: 1
    difficulty: 1
    audio: "spasibo.mp3"
    notes: "Works in all situations. Stress on second syllable (СИ)."
    examples:
      - { ru: "Спаси́бо!", en: "Thank you!" }
      - { ru: "Спаси́бо большо́е!", en: "Thank you very much!" }

  - id: "pozhaluysta"
    word: "пожалуйста"
    stressed: "пожа́луйста"
    transliteration: "pozhaluysta"
    translation: "please / you're welcome"
    pos: "interjection"
    frequency: 1
    difficulty: 2
    audio: "pozhaluysta.mp3"
    notes: "Dual purpose: 'please' when asking, 'you're welcome' as response to спаси́бо. Stress on second syllable."
    examples:
      - { ru: "Ко́фе, пожа́луйста.", en: "Coffee, please." }
      - { ru: "— Спаси́бо! — Пожа́луйста.", en: "— Thanks! — You're welcome." }

  - id: "izvinite"
    word: "извините"
    stressed: "извини́те"
    transliteration: "izvinite"
    translation: "excuse me / sorry"
    pos: "interjection"
    frequency: 1
    difficulty: 2
    audio: "izvinite.mp3"
    notes: "Use to get attention, apologize, or say 'pardon?'. Stress on third syllable."
    register: "formal"
    examples:
      - { ru: "Извини́те, где метро́?", en: "Excuse me, where is the metro?" }
      - { ru: "Извини́те!", en: "I'm sorry!" }
      - { ru: "Извини́те, я не понима́ю.", en: "Sorry, I don't understand." }

