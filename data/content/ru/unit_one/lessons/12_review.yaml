modules:
  - id: "mod_1"
    title: "Review: Letters & Words"
    type: "intro"
    
    teaching:
      - type: "summary"
        title: "Cyrillic Letters"
        points:
          - "Cognate letters: –ê, –ö, –ú, –û, –¢ (same as English)"
          - "False friends: –†=R, –°=S, –ù=N, –í=V"
          - "New letters: –î, –ë, –ì, –õ, –ü, –®, –ñ..."
          - "Soft sign –¨ - makes consonants soft"
      
      - type: "pattern_table"
        title: "Quick Reference"
        columns: ["Looks like", "Actually"]
        rows:
          - ["–†", "R"]
          - ["–°", "S"]
          - ["–ù", "N"]
          - ["–í", "V"]
          - ["–£", "OO"]
    
    vocab_pool:
      introduce: []
      practice: []
      review: [mama, kot, taksi, metro, restoran, voda]
    exercises:
      count: 8

  - id: "mod_2"
    title: "Review: Grammar"
    type: "learn"
    
    teaching:
      - type: "summary"
        title: "Key Grammar Points"
        points:
          - "No 'is/am/are' in present tense"
          - "Gender: masculine (-consonant), feminine (-–∞), neuter (-–æ)"
          - "Pronouns match gender: –æ–Ω, –æ–Ω–∞, –æ–Ω–æ"
          - "–£ –º–µ–Ω—è –µ—Å—Ç—å = I have"
          - "Questions = rising intonation"
      
      - type: "morphology_pattern"
        title: "The Big Patterns"
        formula: "Subject + predicate (no 'is')"
        examples:
          - { ru: "–Ø —Å—Ç—É–¥–µ–Ω—Ç.", en: "I am a student." }
          - { ru: "–≠—Ç–æ –º–æ–π –¥–æ–º.", en: "This is my house." }
          - { ru: "–£ –º–µ–Ω—è –µ—Å—Ç—å –∫–æ—Ç.", en: "I have a cat." }
        rule: "Russian grammar is logical - trust the patterns!"
    
    vocab_pool:
      introduce: []
      practice: []
      review: [ya, student, dom, moy, u_menya, yest, kot, on, ona, ono]
    exercises:
      count: 8

  - id: "mod_3"
    title: "Challenge: Mixed"
    type: "pattern"
    
    teaching:
      - type: "tip"
        content: "This module mixes everything! Stay calm, think through each question."
      
      - type: "pattern_table"
        title: "Possessives Quick Reference"
        columns: ["Masculine", "Feminine", "Neuter"]
        rows:
          - ["–º–æ–π", "–º–æ—è", "–º–æ—ë"]
          - ["—Ç–≤–æ–π", "—Ç–≤–æ—è", "—Ç–≤–æ—ë"]
          - ["–Ω–∞—à", "–Ω–∞—à–∞", "–Ω–∞—à–µ"]
    
    vocab_pool:
      introduce: []
      practice: []
      review: [moy, moya, moyo, dom, kniga, okno, gde, kto, chto]
    exercises:
      count: 12
      difficulty: "medium"

