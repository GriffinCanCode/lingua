dialogues:
  - id: "who_is_this"
    context: "Asking about people"
    lines:
      - { speaker: "A", ru: "Кто э́то?", en: "Who is this?" }
      - { speaker: "B", ru: "Э́то мой друг.", en: "This is my friend." }
      - { speaker: "A", ru: "Приве́т!", en: "Hi!" }

  - id: "what_is_this"
    context: "Asking about objects"
    lines:
      - { speaker: "A", ru: "Что э́то?", en: "What is this?" }
      - { speaker: "B", ru: "Э́то кни́га.", en: "This is a book." }
      - { speaker: "A", ru: "А что там?", en: "And what is there?" }
      - { speaker: "B", ru: "Там телефо́н.", en: "There is a phone." }

  - id: "how_are_you"
    context: "Greetings"
    lines:
      - { speaker: "A", ru: "Приве́т! Как дела́?", en: "Hi! How are you?" }
      - { speaker: "B", ru: "Хорошо́, спаси́бо!", en: "Good, thanks!" }
      - { speaker: "A", ru: "Как тебя́ зову́т?", en: "What's your name?" }
      - { speaker: "B", ru: "Меня́ зову́т Ма́ша.", en: "My name is Masha." }

  - id: "making_plans"
    context: "Talking about plans"
    lines:
      - { speaker: "A", ru: "Что ты де́лаешь сего́дня?", en: "What are you doing today?" }
      - { speaker: "B", ru: "Сего́дня я рабо́таю.", en: "Today I work." }
      - { speaker: "A", ru: "А за́втра?", en: "And tomorrow?" }
      - { speaker: "B", ru: "За́втра я до́ма.", en: "Tomorrow I'm at home." }

  - id: "when_question"
    context: "Asking about time"
    lines:
      - { speaker: "A", ru: "Когда́ ты рабо́таешь?", en: "When do you work?" }
      - { speaker: "B", ru: "Сего́дня и за́втра.", en: "Today and tomorrow." }
      - { speaker: "A", ru: "А сейча́с?", en: "And now?" }
      - { speaker: "B", ru: "Нет, не сейча́с.", en: "No, not now." }

  - id: "see_you_tomorrow"
    context: "Saying goodbye"
    lines:
      - { speaker: "A", ru: "Ну, мне пора́.", en: "Well, I have to go." }
      - { speaker: "B", ru: "Ла́дно. До за́втра!", en: "Alright. See you tomorrow!" }
      - { speaker: "A", ru: "До за́втра!", en: "See you tomorrow!" }
