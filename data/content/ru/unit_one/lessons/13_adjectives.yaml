# Unit 1, Lesson 13: Adjectives
# 5 modules - Describing things

lesson:
  id: "13_adjectives"
  title: "Adjectives"
  subtitle: "Describe people, places, and things"
  icon: "palette"

modules:
  - id: "mod_1"
    title: "Gender Agreement"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Adjectives Match Nouns"
        content: |
          Just like possessives, adjectives change for gender!
          
          большой дом (big house) - masculine
          большая книга (big book) - feminine
          большое окно (big window) - neuter
      
      - type: "pattern_table"
        title: "Adjective Endings"
        columns: ["Gender", "Hard", "Example"]
        rows:
          - ["Masculine", "-ый / -ой", "большой, новый"]
          - ["Feminine", "-ая", "большая, новая"]
          - ["Neuter", "-ое", "большое, новое"]
      
      - type: "tip"
        content: "The ending sounds like the noun gender: -ой sounds firm (masc), -ая sounds open (fem)."
    
    vocab_pool:
      introduce: [bolshoy, malenkiy]
      practice: []
      review: [dom, kniga, okno]
    exercises:
      count: 6

  - id: "mod_2"
    title: "Common Adjectives"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "хорошо"
            translation: "good / well"
            note: "Adverb form - doesn't change"
          - word: "плохо"
            translation: "bad / badly"
            note: "Adverb form - doesn't change"
          - word: "новый"
            translation: "new"
            note: "новый (m), новая (f), новое (n)"
          - word: "старый"
            translation: "old"
            note: "старый (m), старая (f), старое (n)"
      
      - type: "etymology"
        title: "Good and Bad"
        word: "хорошо"
        connections:
          - { word: "хороший", lang: "Russian", relation: "adjective form" }
        insight: "Хорошо is the adverb ('well'), хороший is the adjective ('good'). They work differently!"
    
    vocab_pool:
      introduce: [khorosho, plokho]
      practice: [bolshoy, malenkiy]
      review: [dom, kniga, okno, mashina]
    exercises:
      count: 7

  - id: "mod_3"
    title: "Size & Age"
    type: "pattern"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "большой"
            translation: "big"
          - word: "маленький"
            translation: "small/little"
          - word: "новый"
            translation: "new"
          - word: "старый"
            translation: "old"
      
      - type: "morphology_pattern"
        title: "Adjective Position"
        formula: "{ADJECTIVE} + {NOUN} (same gender)"
        examples:
          - { ru: "большой дом", en: "big house" }
          - { ru: "маленькая собака", en: "small dog" }
          - { ru: "новое окно", en: "new window" }
        rule: "Adjective comes before noun, just like English!"
    
    vocab_pool:
      introduce: [noviy, stariy]
      practice: [bolshoy, malenkiy]
      review: [dom, sobaka, okno]
    exercises:
      count: 8

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Describe everything! Большой дом. Маленький кот. Новая книга."
    vocab_pool:
      introduce: []
      practice: [bolshoy, malenkiy, noviy, stariy, khorosho, plokho]
      review: [dom, kniga, okno, kot, sobaka, mashina]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Adjectives agree with noun gender"
          - "Masculine: -ый/-ой (большой)"
          - "Feminine: -ая (большая)"
          - "Neuter: -ое (большое)"
          - "Size and descriptive words"
    vocab_pool:
      introduce: []
      practice: []
      review: [bolshoy, malenkiy, noviy, stariy, khorosho, plokho]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [bolshoy, malenkiy, noviy, stariy, khorosho, plokho]
  review_from: [05_gender, 11_possessives, 12_numbers]

templates:
  - pattern: "Это {ADJ} {NOUN}."
    translation: "This is {ADJ.a} {NOUN.translation}."
    slots:
      ADJ: { pos: [adjective] }
      NOUN: { pos: [noun] }
    weight: 4

  - pattern: "{NOUN} {ADJ}."
    translation: "{NOUN.the} is {ADJ.translation}."
    slots:
      NOUN: { pos: [noun] }
      ADJ: { pos: [adjective] }
    weight: 3
