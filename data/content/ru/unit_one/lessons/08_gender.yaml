        rows:
          - ["–∫–æ—Ç", "cat", "consonant"]
          - ["–¥–æ–º", "house", "consonant"]
          - ["–±–∞–Ω–∫", "bank", "consonant"]
          - ["–ø–∞—Ä–∫", "park", "consonant"]
      
      - type: "word_intro"
        words:
          - word: "–æ–Ω"
            translation: "he / it (masculine)"
            note: "Use for masculine nouns AND male people"
            mnemonic: "Sounds like 'own' - 'he owns' = masculine strength"
    
    vocab_pool:
