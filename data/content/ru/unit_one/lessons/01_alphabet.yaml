# Unit 1, Lesson 1: The Russian Alphabet - Part 1
# Easy letters: identical to English + basic new shapes
# Foundation lesson - must come before everything else

lesson:
  id: "01_alphabet"
  title: "The Russian Alphabet"
  subtitle: "Start with letters you already know"
  icon: "alphabet"
  duration: "10 min"
  type: "foundational"

modules:
  - id: "mod_1"
    title: "Letters You Already Know"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Good News First"
        content: |
          The Cyrillic alphabet has **33 letters** - but don't panic!
          Many look AND sound exactly like English letters.
          
          Let's start with the easy wins - 6 letters you already know!
      
      - type: "pattern_table"
        title: "Identical Letters"
        columns: ["Letter", "Sound", "Example", "Like English"]
        rows:
          - ["А а", "ah", "а́втор (author)", "A in 'father'"]
          - ["Е е", "ye", "е́вро (euro)", "YE in 'yes'"]
          - ["К к", "k", "кот (cat)", "K in 'kite'"]
          - ["М м", "m", "ма́ма (mom)", "M in 'mom'"]
          - ["О о", "o", "о́пера (opera)", "O in 'or'"]
          - ["Т т", "t", "текст (text)", "T in 'top'"]
      
      - type: "tip"
        content: "**6 letters down!** These work exactly like English - no tricks."
    
    exercises:
      count: 6
      types:
        - { type: "matching", count: 2 }           # Match letter to sound
        - { type: "multiple_choice", count: 2 }    # "What sound does this make?"
        - { type: "audio_recognition", count: 2 }  # Hear letter, pick correct one

  - id: "mod_2"
    title: "Reading Your First Words"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Combine Letters Into Words"
        content: |
          With just these 6 letters, you can read real Russian words!
      
      - type: "pattern_table"
        title: "Your First Russian Words"
        columns: ["Word", "Sounds Like", "Meaning"]
        rows:
          - ["кот", "kot", "cat (male)"]
          - ["ма́ма", "MA-ma", "mom"]
          - ["а́том", "A-tom", "atom"]
          - ["такт", "takt", "tact/beat"]
          - ["то́ка", "TO-ka", "current (electrical)"]
      
      - type: "tip"
        content: "You're already reading Russian! These words use only А, Е, К, М, О, Т."
    
    exercises:
      count: 6
      types:
        - { type: "translation_ru_en", count: 3 }   # Decode simple words
        - { type: "audio_recognition", count: 2 }   # Hear word, pick spelling
        - { type: "multiple_choice", count: 1 }     # Word meaning

  - id: "mod_3"
    title: "New Shapes, Familiar Sounds - Part 1"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "Letters That Look Different But Sound Familiar"
        content: |
          These letters look unfamiliar but make sounds you already use in English.
          Let's learn 5 more essential letters.
      
      - type: "pattern_table"
        title: "New Shapes with English Sounds"
        columns: ["Letter", "Sound", "Example", "Memory Tip"]
        rows:
          - ["Б б", "b", "банк (bank)", "Б has a 'belly' like B"]
          - ["Д д", "d", "да (yes)", "Д looks like a tent/house"]
          - ["И и", "ee", "и́мя (name)", "Backwards N = 'ee' sound"]
          - ["Л л", "l", "лу́на (moon)", "Looks like a tent/Lambda"]
          - ["П п", "p", "па́па (papa)", "П = Pi symbol = P sound"]
      
      - type: "tip"
        content: |
          **И** is the Russian "ee" sound - it's everywhere!
          Think: И looks like a backwards N, sounds like "ee".
    
    exercises:
      count: 8
      types:
        - { type: "matching", count: 2 }           # Match new letters to sounds
        - { type: "multiple_choice", count: 2 }    # Letter recognition
        - { type: "audio_recognition", count: 2 }  # Hear letter, identify
        - { type: "letter_tap", count: 2 }         # Find letters in words

  - id: "mod_4"
    title: "More Words to Read"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Expanding Your Vocabulary"
        content: |
          With 11 letters (А, Б, Д, Е, И, К, Л, М, О, П, Т), you can read many words!
      
      - type: "pattern_table"
        title: "Practice These Words"
        columns: ["Word", "Sounds Like", "Meaning"]
        rows:
          - ["да", "da", "yes"]
          - ["па́па", "PA-pa", "dad"]
          - ["банк", "bank", "bank"]
          - ["ли́мон", "LEE-mon", "lemon"]
          - ["дом", "dom", "house/home"]
          - ["ла́мпа", "LAM-pa", "lamp"]
          - ["пила́", "pee-LA", "saw (tool)"]
      
      - type: "tip"
        content: |
          Notice **дом** (house) - just 3 letters, all sounds you know!
          Russian often has shorter words than English.
    
    exercises:
      count: 8
      types:
        - { type: "translation_ru_en", count: 3 }   # Decode words
        - { type: "audio_recognition", count: 2 }   # Listen and identify
        - { type: "multiple_choice", count: 2 }     # Word meaning
        - { type: "translation_en_ru", count: 1 }   # Write simple words

  - id: "mod_5"
    title: "Practice Reading"
    type: "practice"
    
    teaching:
      - type: "explanation"
        title: "Put It All Together"
        content: |
          Let's practice reading with all 11 letters you've learned!
          Speed comes with practice - don't overthink, just read.
      
      - type: "pattern_table"
        title: "Quick Reading Drill"
        columns: ["Word", "Meaning"]
        rows:
          - ["код", "code"]
          - ["мода́", "fashion"]
          - ["па́ника", "panic"]
          - ["пило́т", "pilot"]
          - ["медита́ция", "meditation"]
      
      - type: "tip"
        content: "Many international words are just spelled phonetically in Russian!"
    
    exercises:
      count: 10
      types:
        - { type: "translation_ru_en", count: 4 }   # Reading fluency
        - { type: "audio_recognition", count: 3 }   # Listening practice
        - { type: "translation_en_ru", count: 2 }   # Writing practice
        - { type: "multiple_choice", count: 1 }     # Recognition

  - id: "mod_6"
    title: "Master"
    type: "master"
    
    teaching:
      - type: "summary"
        title: "Letters You've Learned"
        points:
          - "**Identical (6)**: А Е К М О Т - same as English"
          - "**New shapes (5)**: Б Д И Л П - familiar sounds, new looks"
          - "**Total: 11 letters** - you're 1/3 of the way through the alphabet!"
      
      - type: "tip"
        content: |
          **What's next:**
          - Lesson 5: False friends (letters that look English but aren't!)
          - Later: Remaining consonants and unique Russian sounds
          
          Keep practicing these 11 letters - they appear in almost every word!
    
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "translation_ru_en", count: 4 }   # Reading mastery
        - { type: "translation_en_ru", count: 3 }   # Writing mastery
        - { type: "audio_recognition", count: 3 }   # Listening mastery
        - { type: "matching", count: 2 }            # Letter-sound pairs

exercises:
  - id: "letter_sound_match"
    title: "Match Letter to Sound"
    type: "matching"
    pairs:
      - { left: "А", right: "ah" }
      - { left: "Б", right: "b" }
      - { left: "Д", right: "d" }
      - { left: "Е", right: "ye" }
      - { left: "И", right: "ee" }
      - { left: "К", right: "k" }
      - { left: "Л", right: "l" }
      - { left: "М", right: "m" }
      - { left: "О", right: "o" }
      - { left: "П", right: "p" }
      - { left: "Т", right: "t" }
  
  - id: "word_decode"
    title: "Decode These Words"
    instructions: "Read the Russian word and pick the transliteration"
    items:
      - { ru: "КОТ", correct: "kot", wrong: ["cot", "kov", "kop"] }
      - { ru: "ДОМ", correct: "dom", wrong: ["gom", "hom", "dop"] }
      - { ru: "ДА", correct: "da", wrong: ["ga", "ha", "ba"] }
      - { ru: "БАНК", correct: "bank", wrong: ["bunk", "bonk", "benk"] }
      - { ru: "ЛИМОН", correct: "limon", wrong: ["leemon", "lymon", "lemon"] }
      - { ru: "ПАПА", correct: "papa", wrong: ["nana", "baba", "pipa"] }

vocab_filter:
  primary: []
  review_from: []

metadata:
  prerequisite: null
  unlocks: ["02_stress"]
  skills: ["cyrillic_reading", "letter_recognition"]
