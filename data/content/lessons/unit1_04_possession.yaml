# Unit 1, Lesson 4: I have...
# Focus: У меня есть construction for possession

lesson:
  id: "unit1_04_possession"
  title: "I have..."
  parts: 5
  description: "The most useful phrase in Russian: saying what you have."

content:
  introduction: |
    # I Have... (У меня есть)
    
    Russian doesn't say "I have a cat" directly.
    Instead, it says: **"By me there is a cat"**.
    
    **У меня есть...** (Oo men-YA yest...)
    
    - **У** = "by/at"
    - **меня** = "me"
    - **есть** = "there is"
    
    So: **У меня есть кот** = "I have a cat" (literally: "By me there-is cat")

