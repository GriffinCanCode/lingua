# Unit 1, Lesson 10: I Want, I Live, I Work
# 5 modules - Irregular and mixed verbs

lesson:
  id: "11_irregular_verbs"
  title: "I Want, I Live, I Work"
  subtitle: "Essential irregular verbs for daily life"
  icon: "star"

modules:
  - id: "mod_1"
    title: "Хоте́ть - To Want"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Most Useful Irregular Verb"
        content: |
          хоте́ть (to want) is irregular - it mixes Type 1 and Type 2!
          
          я хочу́ (I want)
          ты хо́чешь (you want)
          он/она́ хо́чет (he/she wants)
          
          Notice: хоч- stem changes, and stress moves!
      
      - type: "tip"
        title: "⚠️ Х Sound Reminder"
        content: |
          Х is NOT like English 'h'! It's a raspy sound from the back of the throat.
          
          Think: German 'ch' in "Bach" or Scottish "loch"
          
          Practice: хочу́, хо́чешь, хорошо́
      
      - type: "pattern_table"
        title: "хоте́ть - to want"
        columns: ["Person", "Russian", "Pattern"]
        rows:
          - ["я", "хочу́", "хоч- + Type 1 (stress on -у́)"]
          - ["ты", "хо́чешь", "хоч- + Type 1 (stress moves!)"]
          - ["он/она́", "хо́чет", "хоч- + Type 1"]
          - ["мы", "хоти́м", "хот- + Type 2"]
          - ["вы", "хоти́те", "хот- + Type 2"]
          - ["они́", "хотя́т", "хот- + Type 2"]
      
      - type: "tip"
        content: "Singular uses хоч- + Type 1, plural uses хот- + Type 2. Stress moves! Just memorize it!"
    
    vocab_pool:
      introduce: [khotet]
      practice: []
      review: [ya, ty, on, ona]
    exercises:
      count: 6

  - id: "mod_2"
    title: "Жить & Рабо́тать"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "жить"
            translation: "to live"
            note: "⚠️ Ж sounds like 'zh' in 'pleasure'. ЖИ pronounced like ЖЫ!"
          - word: "рабо́тать"
            translation: "to work"
            note: "Regular Type 1 - easy! Stress on second syllable."
      
      - type: "warning"
        title: "⚠️ Pronunciation: ЖИ = ЖЫ"
        content: |
          Remember from lesson 4: After Ж, Ш, Ц - we write И but pronounce Ы!
          
          жить → sounds like "жыть"
          живу́ → sounds like "жыву́"
          живёшь → sounds like "жывёшь"
          
          The spelling rule is historical, but pronunciation follows the hard consonant.
      
      - type: "pattern_table"
        title: "жить - to live"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "живу́", "I live"]
          - ["ты", "живёшь", "you live"]
          - ["он/она́", "живёт", "he/she lives"]
          - ["мы", "живём", "we live"]
          - ["вы", "живёте", "you live (formal)"]
          - ["они́", "живу́т", "they live"]
      
      - type: "pattern_table"
        title: "рабо́тать - to work"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "рабо́таю", "I work"]
          - ["ты", "рабо́таешь", "you work"]
          - ["он/она́", "рабо́тает", "he/she works"]
          - ["мы", "рабо́таем", "we work"]
          - ["вы", "рабо́таете", "you work (formal)"]
          - ["они́", "рабо́тают", "they work"]
      
      - type: "tip"
        content: "рабо́тать is completely regular Type 1. жить has the stem жив- (в appears in conjugation). Ё is always stressed!"
    
    vocab_pool:
      introduce: [zhit, rabotat]
      practice: [khotet]
      review: [ya, ty, on, ona, gde]
    exercises:
      count: 8

  - id: "mod_3"
    title: "Talking About Life"
    type: "pattern"
    
    teaching:
      - type: "morphology_pattern"
        title: "Where Do You Live?"
        formula: "Где + ты/вы + живёшь/живёте?"
        examples:
          - { ru: "Где ты живёшь?", en: "Where do you live?" }
          - { ru: "Я живу́ в Москве́.", en: "I live in Moscow." }
          - { ru: "Он живёт тут.", en: "He lives here." }
        rule: "Use в + city name for 'in [city]'."
      
      - type: "morphology_pattern"
        title: "What Do You Do?"
        formula: "Где + ты/вы + рабо́таешь/рабо́таете?"
        examples:
          - { ru: "Где ты рабо́таешь?", en: "Where do you work?" }
          - { ru: "Я рабо́таю в ба́нке.", en: "I work at a bank." }
          - { ru: "Она́ не рабо́тает.", en: "She doesn't work." }
        rule: "в + place for 'at/in [place]'."
      
      - type: "etymology"
        title: "Word Connection"
        word: "рабо́тать"
        connections:
          - { word: "раб", lang: "Russian", relation: "ancestor" }
          - { word: "robot", lang: "English", relation: "descendant" }
        insight: "Рабо́тать comes from 'раб' (slave). The word 'robot' was coined from this Slavic root!"
    
    vocab_pool:
      introduce: []
      practice: [zhit, rabotat, khotet]
      review: [gde, tut, tam]
    exercises:
      count: 8

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Use all your verbs together: Я живу́ в Москве́. Я рабо́таю в ба́нке. Я хочу́ ко́фе!"
    vocab_pool:
      introduce: []
      practice: [khotet, zhit, rabotat, znat, ponimat, govorit]
      review: [ya, ty, on, ona, gde, tut, tam, kofe, dom]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "хоте́ть (want) - irregular: хочу́, хо́чешь, хо́чет, хоти́м, хоти́те, хотя́т"
          - "жить (live) - consonant change: живу́, живёшь, живёт..."
          - "рабо́тать (work) - regular Type 1: рабо́таю, рабо́таешь..."
          - "Asking where: Где ты живёшь? Где ты рабо́таешь?"
          - "⚠️ Pronunciation: Х = raspy 'kh', ЖИ = ЖЫ sound"
    vocab_pool:
      introduce: []
      practice: []
      review: [khotet, zhit, rabotat, znat, ponimat, govorit]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [khotet, zhit, rabotat]
  review_from: [07_type1_verbs, 09_type2_verbs]

templates:
  - pattern: "Я хочу́ {NOUN}."
    translation: "I want {NOUN.a}."
    slots:
      NOUN: { pos: [noun] }
    weight: 4

  - pattern: "Где ты живёшь?"
    translation: "Where do you live?"
    slots: {}
    weight: 3

  - pattern: "Где ты рабо́таешь?"
    translation: "Where do you work?"
    slots: {}
    weight: 3

  - pattern: "Я живу́ {LOCATION}."
    translation: "I live {LOCATION.translation}."
    slots:
      LOCATION: { pos: [adverb], semantic: [location] }
    weight: 3

  - pattern: "{PRONOUN} {VERB}."
    translation: "{PRONOUN.translation} {VERB.translation}."
    slots:
      PRONOUN: { pos: [pronoun] }
      VERB: { pos: [verb] }
    weight: 2

dialogues:
  - id: "where_do_you_live"
    context: "Getting to know someone"
    lines:
      - { speaker: "A", ru: "Где ты живёшь?", en: "Where do you live?" }
      - { speaker: "B", ru: "Я живу в Москве.", en: "I live in Moscow." }
      - { speaker: "A", ru: "А где ты работаешь?", en: "And where do you work?" }
      - { speaker: "B", ru: "Я работаю в банке.", en: "I work at a bank." }

  - id: "want_coffee"
    context: "Offering something"
    lines:
      - { speaker: "A", ru: "Ты хочешь кофе?", en: "Do you want coffee?" }
      - { speaker: "B", ru: "Да, я хочу кофе.", en: "Yes, I want coffee." }
      - { speaker: "A", ru: "Хорошо!", en: "Okay!" }
