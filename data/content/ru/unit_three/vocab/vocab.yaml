# SECTION 6: GRAMMAR NOTES
# Genitive case reference
# ══════════════════════════════════════════════════════════════════════════════

grammar_notes:
  genitive_case:
    description: "Used for: negation, 'of', quantities, after numbers 2+"
    rules:
      masculine_consonant: "Add -а (дом → до́ма, хлеб → хле́ба)"
      masculine_soft: "Add -я (чай → ча́я)"
      feminine_a: "Change -а to -ы (вода́ → воды́, кни́га → кни́ги)"
      feminine_ya: "Change -я to -и (семья́ → семьи́)"
      neuter_o: "Change -о to -а (окно́ → окна́, молоко́ → молока́)"
      neuter_e: "Change -е to -я (мо́ре → мо́ря)"
    uses:
      - "Negation: У меня́ нет хле́ба (I don't have bread)"
      - "Of: ча́шка ча́я (cup of tea), стака́н воды́ (glass of water)"
      - "After мно́го/ма́ло/немно́го: мно́го рабо́ты (a lot of work)"
      - "After numbers 2-4: два кота́ (two cats)"
      - "After numbers 5+: пять кото́в (five cats) - genitive plural"
    examples:
      - { nominative: "хлеб", genitive: "хле́ба", sentence: "У нас нет хле́ба." }
      - { nominative: "вода́", genitive: "воды́", sentence: "Стака́н воды́." }
      - { nominative: "молоко́", genitive: "молока́", sentence: "Немно́го молока́." }

