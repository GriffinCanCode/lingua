# Unit 1, Lesson 2: Is this a...?
# Focus: Questions with intonation, Да/Нет answers

lesson:
  id: "unit1_02_identification"
  title: "Is this a...?"
  parts: 5
  description: "Ask and answer simple yes/no questions."

content:
  introduction: |
    # Asking Questions in Russian
    
    In Russian, you don't need special words like "is" or "are" to ask a question.
    You just **change your intonation**!
    
    - **Это кот.** (Statement: This is a cat.)
    - **Это кот?** (Question: Is this a cat?) ↗️
    
    To answer:
    - **Да** = Yes
    - **Нет** = No

vocabulary:
  - word: "Да"
    translation: "Yes"
    audio: "da.mp3"
    hints: ["Like 'duh' but shorter"]

  - word: "Нет"
    translation: "No"
    audio: "nyet.mp3"
    hints: ["Н sounds like 'n', Е like 'ye'"]

  - word: "Дом"
    translation: "House"
    audio: "dom.mp3"
    hints: ["Д sounds like 'd'"]
    gender: "m"

  - word: "Радио"
    translation: "Radio"
    audio: "radio.mp3"
    hints: ["Same as English!"]
    gender: "n"

  - word: "Не"
    translation: "Not"
    audio: "nye.mp3"
    hints: ["Used for negation"]

  - word: "Карта"
    translation: "Map/Card"
    audio: "karta.mp3"
    hints: ["Like 'carta' in Spanish"]
    gender: "f"

  - word: "Метро"
    translation: "Metro/Subway"
    audio: "metro.mp3"
    hints: ["Same as English 'metro'"]
    gender: "n"

  - word: "Кофе"
    translation: "Coffee"
    audio: "kofe.mp3"
    hints: ["Sounds like 'coffee' in Italian"]
    gender: "m"

