# Unit 1, Lesson 3: He, She, It
# Focus: Grammatical gender and pronouns Он/Она/Оно

lesson:
  id: "unit1_03_gender"
  title: "He & She"
  parts: 5
  description: "Russian words have gender. Let's learn the basics."

content:
  introduction: |
    # He, She, or It?
    
    In Russian, every noun has a **gender**. You can usually tell by the last letter!
    
    - **Consonant** (like к, т, м) → **Он** (He/Masculine)
    - **-А / -Я** → **Она** (She/Feminine)
    - **-О / -Е** → **Оно** (It/Neuter)
    
    Examples:
    - **Кот** (cat) → ends in Т → Он (he)
    - **Мама** → ends in А → Она (she)
    - **Радио** → ends in О → Оно (it)

