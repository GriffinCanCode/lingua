# Unit 1, Lesson 3: False Friends
# 5 modules - Letters that look familiar but sound different

lesson:
  id: "03_false_friends"
  title: "False Friends"
  subtitle: "Letters Р, С, Н, В - they're not what they seem!"
  icon: "alert-triangle"

modules:
  - id: "mod_1"
    title: "New Letters"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Tricky Letters"
        content: |
          These letters LOOK like English but sound DIFFERENT!
          
          Р = R (not P!)
          С = S (not C!)
          Н = N (not H!)
          В = V (not B!)
      
      - type: "pattern_table"
        title: "False Friends"
        columns: ["Russian", "Looks like", "Actually sounds like"]
        rows:
          - ["Р", "P", "R (rolled)"]
          - ["С", "C", "S"]
          - ["Н", "H", "N"]
          - ["В", "B", "V"]
      
      - type: "tip"
        content: "РЕСТОРА́Н looks like 'pectopah' but sounds like 'restorán' (restaurant)!"
    
    vocab_pool:
      introduce: [restoran, voda]
      practice: []
      review: []
    exercises:
      count: 6
      types:
        - { type: "audio_recognition", count: 2 }   # Hear Р/С/Н/В correctly
        - { type: "multiple_choice", count: 2 }     # Letter sound recognition
        - { type: "matching", count: 2 }            # Match letter to actual sound

  - id: "mod_2"
    title: "Words with New Letters"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "рестора́н"
            translation: "restaurant"
            note: "Р=R, С=S, Н=N. Stress on last syllable."
          - word: "вода́"
            translation: "water"
            note: "В=V. Stress on last syllable."
          - word: "сестра́"
            translation: "sister"
            note: "С=S at the start. Stress on last syllable."
          - word: "брат"
            translation: "brother"
            note: "New letter Б = B"
      
      - type: "etymology"
        title: "Word Family: вода́"
        word: "вода́"
        connections:
          - { word: "water", lang: "English", relation: "cognate" }
          - { word: "Wasser", lang: "German", relation: "cognate" }
          - { word: "во́дка", lang: "Russian", relation: "descendant" }
        insight: "Во́дка literally means 'little water' - вода́ + ка (diminutive)!"
    
    vocab_pool:
      introduce: [brat, sestra]
      practice: [restoran, voda]
      review: []
    exercises:
      count: 7

  - id: "mod_3"
    title: "Reading Practice"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "Decoding Words"
        content: |
          Now you can decode many international words!
          
          РОССИ́Я = Rossíya (Russia)
          МОСКВА́ = Moskvá (Moscow)
          САНКТ-ПЕТЕРБУ́РГ = Sankt-Peterbúrg
      
      - type: "pattern_table"
        title: "Decode These"
        columns: ["Russian", "Transliteration", "Meaning"]
        rows:
          - ["авто́бус", "avtóbus", "bus"]
          - ["интерне́т", "internét", "internet"]
          - ["телефо́н", "telefón", "telephone"]
          - ["банк", "bank", "bank"]
      
      - type: "tip"
        content: "Most international words are spelled phonetically in Russian!"
    
    vocab_pool:
      introduce: [internet, telefon]
      practice: [restoran, voda, brat, sestra]
      review: [bank]
    exercises:
      count: 8
      types:
        - { type: "translation_ru_en", count: 3 }   # Decode international words
        - { type: "audio_recognition", count: 2 }   # Listen and recognize
        - { type: "multiple_choice", count: 2 }     # Letter sound quiz
        - { type: "translation_en_ru", count: 1 }   # Spell with false friends

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Read words out loud! Your brain will adjust faster when you hear the correct sounds."
    vocab_pool:
      introduce: []
      practice: [restoran, voda, sestra, brat, internet, telefon]
      review: [mama, kot, dom, eto]
    exercises:
      count: 10
      types:
        - { type: "translation_ru_en", count: 3 }   # Reading fluency
        - { type: "audio_recognition", count: 3 }   # Sound mastery
        - { type: "translation_en_ru", count: 2 }   # Writing practice
        - { type: "fill_in_blank", count: 2 }       # Sentence completion

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Р = R (rolled), not P"
          - "С = S, not C"
          - "Н = N, not H"
          - "В = V, not B"
          - "Many international words are just respelled"
    vocab_pool:
      introduce: []
      practice: []
      review: [restoran, voda, sestra, brat, internet, telefon]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "audio_recognition", count: 4 }   # Sound mastery critical
        - { type: "translation_en_ru", count: 3 }   # Production with false friends
        - { type: "translation_ru_en", count: 3 }   # Decoding mastery
        - { type: "multiple_choice", count: 2 }     # Final letter quiz

vocab_filter:
  primary: [restoran, voda, sestra, brat, internet, telefon]
  review_from: [01_cognates, 02_hello]

templates:
  - pattern: "Где {PLACE}?"
    translation: "Where is {PLACE.the}?"
    slots:
      PLACE: { pos: [noun], semantic: [place] }
    weight: 3

  - pattern: "Э́то мой {FAMILY}."
    translation: "This is my {FAMILY.translation}."
    slots:
      FAMILY: { pos: [noun], semantic: [family] }
    weight: 3

dialogues:
  - id: "finding_restaurant"
    context: "Looking for a restaurant"
    lines:
      - { speaker: "A", ru: "Где рестора́н?", en: "Where is the restaurant?" }
      - { speaker: "B", ru: "Там.", en: "There." }
      - { speaker: "A", ru: "Спаси́бо!", en: "Thanks!" }

  - id: "introducing_family"
    context: "Introducing family"
    lines:
      - { speaker: "A", ru: "Э́то мой брат.", en: "This is my brother." }
      - { speaker: "B", ru: "Приве́т!", en: "Hi!" }
      - { speaker: "A", ru: "А э́то моя́ сестра́.", en: "And this is my sister." }
