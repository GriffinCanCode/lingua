# Unit 1, Lesson 9: Where, Who, What, When
# 7 modules - Question words & time expressions

lesson:
  id: "10_where_who_what"
  title: "Where, Who, What, When"
  subtitle: "Ask questions and talk about time"
  icon: "search"

modules:
  - id: "mod_1"
    title: "Где - Where"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Finding Things"
        content: |
          Где (gde) = Where
          
          This is one of the most useful words for travelers!
          Just point and ask: Где метро́? Где туале́т? Где банк?
      
      - type: "word_intro"
        words:
          - word: "где"
            translation: "where"
            note: "Г sounds like 'g' in 'go'"
      
      - type: "morphology_pattern"
        title: "Where Questions"
        formula: "Где + {NOUN}?"
        examples:
          - { ru: "Где метро́?", en: "Where is the metro?" }
          - { ru: "Где ты?", en: "Where are you?" }
          - { ru: "Где кот?", en: "Where is the cat?" }
        rule: "Super simple - just Где + what you're looking for!"
    
    vocab_pool:
      introduce: [gde]
      practice: []
      review: [metro, kot]
    exercises:
      count: 6

  - id: "mod_2"
    title: "Кто & Что"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Who vs What"
        content: |
          Кто (kto) = Who (for people)
          Что (shto) = What (for things)
      
      - type: "warning"
        title: "⚠️ Pronunciation Alert: ЧТО → ШТО"
        content: |
          **Что is spelled ЧТО but pronounced 'ШТО'!**
          
          This is one of Russian's most important pronunciation rules.
          It applies to ALL words with ЧТО:
          - что → што (what)
          - чтобы → штобы (in order to)  
          - ничто́ → ништо́ (nothing)
          - что-то → што-та (something)
          
          Exception: почта́ (mail) keeps normal Ч.
      
      - type: "word_intro"
        words:
          - word: "кто"
            translation: "who"
            note: "Say both consonants: k-to"
          - word: "что"
            translation: "what"
            note: "⚠️ Pronounced 'ШТО' not 'ЧТО'! Remember lesson 4!"
      
      - type: "etymology"
        title: "Ancient Question Words"
        word: "кто/что"
        connections:
          - { word: "who/what", lang: "English", relation: "cousin" }
          - { word: "quis/quod", lang: "Latin", relation: "cousin" }
          - { word: "wer/was", lang: "German", relation: "cousin" }
        insight: "These question words come from Proto-Indo-European - 5000+ years old!"
    
    vocab_pool:
      introduce: [kto, chto]
      practice: [gde]
      review: [metro, kot]
    exercises:
      count: 7

  - id: "mod_3"
    title: "Как - How"
    type: "pattern"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "как"
            translation: "how"
            note: "One of the most useful question words!"
      
      - type: "morphology_pattern"
        title: "How Questions"
        formula: "Как + {verb/phrase}?"
        examples:
          - { ru: "Как дела́?", en: "How are things? / How are you?" }
          - { ru: "Как тебя́ зову́т?", en: "What's your name? (lit: How do they call you?)" }
          - { ru: "Как э́то по-ру́сски?", en: "How is this in Russian?" }
        rule: "Как is incredibly versatile - used for 'how', 'what' (in set phrases), and comparisons!"
      
      - type: "tip"
        content: |
          **Essential phrase**: Как дела́? (How are things?)
          
          Responses:
          - Хорошо́! (Good!)
          - Норма́льно. (Fine/Normal.)
          - Так себе́. (So-so.)
    
    vocab_pool:
      introduce: [kak]
      practice: [gde, kto, chto]
      review: [khorosho, da]
    exercises:
      count: 6

  - id: "mod_3a"
    title: "Когда́ - When & Time Words"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "когда́"
            translation: "when"
            note: "Stress on last syllable. Pairs naturally with time words!"
          - word: "сейча́с"
            translation: "now"
            note: "Also means 'right away' or 'just a moment'"
          - word: "сего́дня"
            translation: "today"
            note: "⚠️ Pronounced 'сево́дня'! The Г sounds like В."
          - word: "за́втра"
            translation: "tomorrow"
            note: "Stress on first syllable. До за́втра! = See you tomorrow!"
          - word: "вчера́"
            translation: "yesterday"
            note: "Stress on last syllable. Full sentences need past tense (later!)"
      
      - type: "warning"
        title: "⚠️ Pronunciation: СЕГО́ДНЯ → СЕВО́ДНЯ"
        content: |
          Remember from lesson 4: -ЕГО/-ОГО endings have Г→В!
          
          сего́дня → sounds like "сево́дня"
          
          This comes from "сего дня" (of this day) - the Г is a genitive ending.
          Same rule as его́ (him) → pronounced "ево́"
      
      - type: "morphology_pattern"
        title: "When Questions"
        formula: "Когда́ + subject + verb?"
        examples:
          - { ru: "Когда́ ты рабо́таешь?", en: "When do you work?" }
          - { ru: "Когда́ ты до́ма?", en: "When are you home?" }
          - { ru: "Когда́?", en: "When?" }
        rule: "Когда́ works like где, кто, что - just put it at the start!"
      
      - type: "pattern_table"
        title: "Answering 'When'"
        columns: ["Question", "Answer"]
        rows:
          - ["Когда́?", "Сейча́с! (Now!)"]
          - ["Когда́?", "Сего́дня. (Today.)"]
          - ["Когда́?", "За́втра. (Tomorrow.)"]
          - ["Когда́?", "Вчера́. (Yesterday.)"]
      
      - type: "tip"
        content: |
          **Useful phrases**:
          - Не сейча́с. = Not now.
          - Сего́дня и́ли за́втра? = Today or tomorrow?
          - До за́втра! = See you tomorrow! (lit: Until tomorrow!)
    
    vocab_pool:
      introduce: [kogda, segodnya, zavtra, vchera]
      practice: [seychas, gde, kto, chto, kak]
      review: [rabotat, delat, dom]
    exercises:
      count: 8

  - id: "mod_3b"
    title: "Animate vs Inanimate"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "People vs Things"
        content: |
          Russian strictly separates living beings (animate) from things (inanimate).
          
          Кто э́то? → For people and animals
          Что э́то? → For objects and ideas
      
      - type: "pattern_table"
        title: "Which to Use"
        columns: ["Use Кто for", "Use Что for"]
        rows:
          - ["people (ма́ма, брат)", "objects (кни́га, дом)"]
          - ["animals (кот, соба́ка)", "abstract things (э́то)"]
          - ["Кто там? (Who's there?)", "Что там? (What's there?)"]
      
      - type: "morphology_pattern"
        title: "Кто/Что Patterns"
        formula: "{Кто/Что} + э́то?"
        examples:
          - { ru: "Кто э́то?", en: "Who is this?" }
          - { ru: "Что э́то?", en: "What is this?" }
          - { ru: "Кто там?", en: "Who's there?" }
        rule: "Animals count as 'who' in Russian - they're considered animate!"
    
    vocab_pool:
      introduce: [doktor, drug]
      practice: [gde, kto, chto, kak, eto]
      review: [mama, kot, sobaka]
    exercises:
      count: 6

  - id: "mod_3c"
    title: "Pronunciation Reminder"
    type: "pattern"
    
    teaching:
      - type: "tip"
        title: "⚠️ друг = ДРУК"
        content: |
          Remember from lesson 4: final Г sounds like К!
          
          друг → pronounced "друк" (friend)
          
          The spelling keeps Г so you know the root - but at word-end it sounds like К.

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Practice asking questions about everything! Что э́то? Кто э́то? Где...? Когда́? Use time words in your answers: сейча́с, сего́дня, за́втра!"
    vocab_pool:
      introduce: []
      practice: [gde, kto, chto, kak, kogda, vot, doktor, drug, seychas, segodnya, zavtra, vchera]
      review: [eto, mama, kot, restoran, student, govorit, rabotat, delat]
    exercises:
      count: 12

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Где = where (Где метро́?)"
          - "Кто = who (for people AND animals)"
          - "Что = what (pronounced 'ШТО'!)"
          - "Как = how (Как дела́?)"
          - "Когда́ = when (Когда́ ты рабо́таешь?)"
          - "Time words: сейча́с (now), сего́дня (today), за́втра (tomorrow), вчера́ (yesterday)"
          - "⚠️ сего́дня pronounced 'сево́дня' (Г→В rule)"
    vocab_pool:
      introduce: []
      practice: []
      review: [gde, kto, chto, kak, kogda, vot, doktor, student, drug, restoran, seychas, segodnya, zavtra, vchera]
    exercises:
      count: 12
      difficulty: "hard"

