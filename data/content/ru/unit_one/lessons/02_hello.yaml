# Unit 1, Lesson 2: Hello & Goodbye
# 5 modules with teaching content

lesson:
  id: "02_hello"
  title: "Hello & Goodbye"
  subtitle: "Greet people and make a good impression"
  icon: "wave"

modules:
  - id: "mod_1"
    title: "Informal Greetings"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Friends & Family"
        content: |
          Russian has two levels of politeness.
          With friends, family, and kids - keep it casual!
          
          приве́т = hi (like 'hey!')
          пока́ = bye (like 'later!')
      
      - type: "word_intro"
        words:
          - word: "приве́т"
            translation: "hi"
            note: "Informal - use with friends. Stress on last syllable."
          - word: "пока́"
            translation: "bye"
            note: "Informal - also means 'for now'. Stress on last syllable."
      
      - type: "tip"
        content: "Say 'приве́т' to anyone you'd call by their first name."
    
    vocab_pool:
      introduce: [privet, poka]
      practice: []
      review: []
    exercises:
      count: 6

  - id: "mod_2"
    title: "Formal Greetings"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Showing Respect"
        content: |
          With strangers, elders, or in professional settings, use formal greetings.
          It shows respect - and Russians appreciate it!
      
      - type: "word_intro"
        words:
          - word: "здра́вствуйте"
            translation: "hello (formal)"
            note: "The first В is silent! Say: zdra-STVUY-te. Stress on first syllable."
          - word: "до свида́ния"
            translation: "goodbye (formal)"
            note: "Literally 'until meeting'. Stress on 'да'."
      
      - type: "etymology"
        title: "Hidden Meaning"
        word: "здра́вствуйте"
        connections:
          - { word: "health", lang: "English", relation: "cognate" }
          - { word: "здоро́вье", lang: "Russian", relation: "cousin" }
        insight: "Здра́вствуйте literally means 'be healthy!' - a wish, not just a greeting."
    
    vocab_pool:
      introduce: [zdravstvuyte, do_svidaniya]
      practice: [privet, poka]
      review: []
    exercises:
      count: 7

  - id: "mod_3"
    title: "Zero Copula"
    type: "pattern"
    
    teaching:
      - type: "morphology_pattern"
        title: "No 'is' Needed"
        formula: "{SUBJECT} + {PREDICATE} (no 'is'!)"
        examples:
          - { ru: "Я студе́нт.", en: "I am a student." }
          - { ru: "Она́ до́ктор.", en: "She is a doctor." }
          - { ru: "Э́то такси́.", en: "This is a taxi." }
        rule: "Russian doesn't use 'am/is/are' in present tense. Just put words together!"
      
      - type: "tip"
        content: "This makes Russian simpler than English in many ways. 'Я студе́нт' = 'I student' = 'I am a student'"
    
    vocab_pool:
      introduce: [ya, student, doktor]
      practice: [privet, poka, zdravstvuyte, do_svidaniya]
      review: []
    exercises:
      count: 8

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Practice switching between formal and informal. Context is everything!"
    vocab_pool:
      introduce: []
      practice: [privet, poka, zdravstvuyte, do_svidaniya, ya, student, doktor]
      review: [mama, kot, taksi, metro]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Informal: приве́т (hi), пока́ (bye)"
          - "Formal: здра́вствуйте (hello), до свида́ния (goodbye)"
          - "Russian drops 'is/am/are' - simpler sentences!"
          - "Use formal with strangers and elders"
    vocab_pool:
      introduce: []
      practice: []
      review: [privet, poka, zdravstvuyte, do_svidaniya, ya, student, doktor]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [privet, poka, zdravstvuyte, do_svidaniya, ya, student, doktor]
  review_from: [01_cognates]

templates:
  - pattern: "Приве́т! Я {PROFESSION}."
    translation: "Hi! I am {PROFESSION.a}."
    slots:
      PROFESSION: { pos: [noun], semantic: [person] }
    weight: 3

  - pattern: "{GREETING}!"
    translation: "{GREETING.translation}!"
    slots:
      GREETING: { pos: [interjection] }
    weight: 2
