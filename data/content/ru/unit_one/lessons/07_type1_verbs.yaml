# Unit 1, Lesson 6: I Know, I Understand
# 5 modules - Type 1 (First Conjugation) Verbs

lesson:
  id: "07_type1_verbs"
  title: "I Know, I Understand"
  subtitle: "Your first Russian verbs - Type 1 conjugation"
  icon: "brain"

modules:
  - id: "mod_1"
    title: "Verbs in Russian"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Action Words"
        content: |
          Time to learn verbs! Russian verbs change based on who's doing the action.
          
          Good news: There are only 2 main patterns (conjugations).
          Today we learn Type 1 - the most common pattern.
      
      - type: "word_intro"
        words:
          - word: "знать"
            translation: "to know"
            note: "Type 1 verb - regular pattern"
          - word: "понима́ть"
            translation: "to understand"
            note: "Type 1 verb - essential survival word! Stress on third syllable."
      
      - type: "tip"
        content: "These two verbs will get you out of many situations: Я не зна́ю (I don't know), Я не понима́ю (I don't understand)."
    
    vocab_pool:
      introduce: [znat, ponimat]
      practice: []
      review: [ya, ty, on, ona]
    exercises:
      count: 6

  - id: "mod_2"
    title: "Type 1 Pattern"
    type: "learn"
    
    teaching:
      - type: "tip"
        title: "⚠️ Pronunciation: The Ы Sound"
        content: |
          You'll be saying ты, мы, вы constantly with verbs!
          
          Remember from lesson 4: Ы is Russian's hardest sound.
          - Not like English 'ee' - tongue pulled BACK
          - Deeper in throat, almost like "uh-ee" combined
          
          Practice: ты зна́ешь, мы зна́ем, вы зна́ете
      
      - type: "explanation"
        title: "The -ю, -ешь Pattern"
        content: |
          Type 1 verbs follow this pattern:
          
          я зна́ю (I know)
          ты зна́ешь (you know)
          он/она́ зна́ет (he/she knows)
          мы зна́ем (we know)
          вы зна́ете (you know - formal/plural)
          они́ зна́ют (they know)
      
      - type: "pattern_table"
        title: "знать - to know"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "зна́ю", "I know"]
          - ["ты", "зна́ешь", "you know"]
          - ["он/она́", "зна́ет", "he/she knows"]
          - ["мы", "зна́ем", "we know"]
          - ["вы", "зна́ете", "you know (formal)"]
          - ["они́", "зна́ют", "they know"]
      
      - type: "morphology_pattern"
        title: "Type 1 Endings"
        formula: "Stem + {-ю, -ешь, -ет, -ем, -ете, -ют}"
        examples:
          - { ru: "Я зна́ю.", en: "I know." }
          - { ru: "Ты зна́ешь?", en: "Do you know?" }
          - { ru: "Он зна́ет.", en: "He knows." }
        rule: "Remove -ть from infinitive, add the ending for each person."
    
    vocab_pool:
      introduce: []
      practice: [znat]
      review: [ya, ty, on, ona, my, vy, oni]
    exercises:
      count: 8

  - id: "mod_3"
    title: "Понима́ть & Чита́ть"
    type: "pattern"
    
    teaching:
      - type: "pattern_table"
        title: "понима́ть - to understand"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "понима́ю", "I understand"]
          - ["ты", "понима́ешь", "you understand"]
          - ["он/она́", "понима́ет", "he/she understands"]
          - ["мы", "понима́ем", "we understand"]
          - ["вы", "понима́ете", "you understand (formal)"]
          - ["они́", "понима́ют", "they understand"]
      
      - type: "word_intro"
        words:
          - word: "чита́ть"
            translation: "to read"
            note: "Type 1 verb - same pattern as знать! Stress on second syllable."
      
      - type: "pattern_table"
        title: "чита́ть - to read"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "чита́ю", "I read"]
          - ["ты", "чита́ешь", "you read"]
          - ["он/она́", "чита́ет", "he/she reads"]
          - ["мы", "чита́ем", "we read"]
          - ["вы", "чита́ете", "you read (formal)"]
          - ["они́", "чита́ют", "they read"]
      
      - type: "morphology_pattern"
        title: "Survival Phrases"
        formula: "Я (не) понима́ю = I (don't) understand"
        examples:
          - { ru: "Я понима́ю.", en: "I understand." }
          - { ru: "Я не понима́ю.", en: "I don't understand." }
          - { ru: "Я чита́ю кни́гу.", en: "I read a book." }
        rule: "Add не before the verb to negate it."
      
      - type: "etymology"
        title: "Word Root"
        word: "понима́ть"
        connections:
          - { word: "име́ть", lang: "Russian", relation: "cousin" }
          - { word: "comprehend", lang: "English", relation: "cousin" }
        insight: "По-ним-а́ть contains the root 'ним' (take/grasp) - to understand is to 'grasp' an idea!"
    
    vocab_pool:
      introduce: [chitat]
      practice: [znat, ponimat]
      review: [ya, ty, nye, kniga]
    exercises:
      count: 8

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Focus on я, ты, and он/она́ forms first - these are the most common. The pattern will become natural!"
    vocab_pool:
      introduce: []
      practice: [znat, ponimat]
      review: [ya, ty, on, ona, vy, da, nyet, nye]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Type 1 conjugation pattern: -ю, -ешь, -ет, -ем, -ете, -ют"
          - "знать (to know) - Я зна́ю, Ты зна́ешь..."
          - "понима́ть (to understand) - Я понима́ю, Ты понима́ешь..."
          - "Negation: Я не зна́ю, Я не понима́ю"
    vocab_pool:
      introduce: []
      practice: []
      review: [znat, ponimat, ya, ty, on, ona, my, vy, oni]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [znat, ponimat]
  review_from: [01_cognates, 02_hello, 06_gender]

templates:
  - pattern: "Я {VERB_1SG}."
    translation: "I {VERB.translation}."
    slots:
      VERB_1SG: { pos: [verb], form: "1sg" }
    weight: 4

  - pattern: "Ты {VERB_2SG}?"
    translation: "Do you {VERB.translation}?"
    slots:
      VERB_2SG: { pos: [verb], form: "2sg" }
    weight: 3

  - pattern: "Я не {VERB_1SG}."
    translation: "I don't {VERB.translation}."
    slots:
      VERB_1SG: { pos: [verb], form: "1sg" }
    weight: 3

  - pattern: "{PRONOUN} {VERB}."
    translation: "{PRONOUN.translation} {VERB.translation}."
    slots:
      PRONOUN: { pos: [pronoun] }
      VERB: { pos: [verb] }
    weight: 2

dialogues:
  - id: "do_you_know"
    context: "Asking if someone knows"
    lines:
      - { speaker: "A", ru: "Ты зна́ешь?", en: "Do you know?" }
      - { speaker: "B", ru: "Да, я зна́ю.", en: "Yes, I know." }
      - { speaker: "A", ru: "Хорошо́!", en: "Good!" }

  - id: "dont_understand"
    context: "Not understanding"
    lines:
      - { speaker: "A", ru: "Ты понима́ешь?", en: "Do you understand?" }
      - { speaker: "B", ru: "Нет, я не понима́ю.", en: "No, I don't understand." }
      - { speaker: "A", ru: "Я то́же не понима́ю!", en: "I don't understand either!" }
