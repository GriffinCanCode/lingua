# Unit 1, Lesson 4: Is this a...?
# 5 modules with teaching content

lesson:
  id: "05_questions"
  title: "Is this a...?"
  subtitle: "Ask yes/no questions and understand answers"
  icon: "help-circle"

modules:
  - id: "mod_1"
    title: "Question Intonation"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Magic of Intonation"
        content: |
          In Russian, you don't need to change word order for questions!
          Just raise your voice at the end.
          
          Э́то кот. (This is a cat.) ↘
          Э́то кот? (Is this a cat?) ↗
      
      - type: "pattern_table"
        title: "Statement vs Question"
        columns: ["Statement", "Question"]
        rows:
          - ["Э́то такси́.", "Э́то такси́?"]
          - ["Ма́ма там.", "Ма́ма там?"]
          - ["Он студе́нт.", "Он студе́нт?"]
      
      - type: "tip"
        content: "The only difference is how you say it. Raise your pitch on the stressed syllable!"
    
    vocab_pool:
      introduce: []
      practice: [eto, kot, taksi]
      review: []
    exercises:
      count: 6
      types:
        - { type: "audio_recognition", count: 2 }   # Hear question intonation
        - { type: "multiple_choice", count: 2 }     # Statement vs question
        - { type: "translation_ru_en", count: 2 }   # Understand questions

  - id: "mod_2"
    title: "Yes & No"
    type: "learn"
    
    teaching:
      - type: "word_intro"
        words:
          - word: "да"
            translation: "yes"
            note: "Also used as 'yeah', 'uh-huh' in conversation"
          - word: "нет"
            translation: "no"
            note: "Н sounds like 'n'. Also means 'there isn't any'"
          - word: "ко́фе"
            translation: "coffee"
            note: "Cognate! ⚠️ Tricky gender - you'll learn why in next lesson!"
      
      - type: "etymology"
        title: "Universal Words"
        word: "да"
        connections:
          - { word: "da", lang: "Serbian", relation: "cognate" }
          - { word: "da", lang: "Bulgarian", relation: "cognate" }
          - { word: "tak", lang: "Polish", relation: "cousin" }
        insight: "Да is shared across all Slavic languages - instant communication with millions!"
    
    vocab_pool:
      introduce: [da, nyet, kofe]
      practice: [eto, kot, taksi]
      review: []
    exercises:
      count: 7

  - id: "mod_3"
    title: "Negation"
    type: "pattern"
    
    teaching:
      - type: "morphology_pattern"
        title: "Making Things Negative"
        formula: "не + {WORD} = not {WORD}"
        examples:
          - { ru: "Э́то не кот.", en: "This is not a cat." }
          - { ru: "Он не там.", en: "He is not there." }
          - { ru: "Я не студе́нт.", en: "I am not a student." }
        rule: "Put 'не' right before what you're negating. It's that simple!"
      
      - type: "word_intro"
        words:
          - word: "не"
            translation: "not"
            note: "Goes directly before the negated word"
      
      - type: "tip"
        content: "не кот = not a cat. не там = not there. Just add не!"
    
    vocab_pool:
      introduce: [nye]
      practice: [da, nyet, eto, kot, taksi]
      review: []
    exercises:
      count: 8
      types:
        - { type: "fill_in_blank", count: 3 }       # Practice не placement
        - { type: "translation_en_ru", count: 2 }   # Form negations
        - { type: "translation_ru_en", count: 2 }   # Understand negations
        - { type: "multiple_choice", count: 1 }     # Positive vs negative
      templates:
        - pattern: "Э́то не {NOUN}."
          weight: 4

  - id: "mod_4"
    title: "Connecting Words"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "Basic Connectors"
        content: |
          Now that you can make statements and questions, let's connect them!
          
          These three words are essential for any conversation.
      
      - type: "word_intro"
        words:
          - word: "и"
            translation: "and"
            note: "Connects items: кот и соба́ка (cat and dog)"
          - word: "и́ли"
            translation: "or"
            note: "Gives choices: ко́фе и́ли чай? (coffee or tea?). Stress on first syllable."
          - word: "но"
            translation: "but"
            note: "Shows contrast: Да, но... (Yes, but...)"
      
      - type: "morphology_pattern"
        title: "Connector Patterns"
        formula: "{A} + и/и́ли/но + {B}"
        examples:
          - { ru: "Кот и соба́ка.", en: "A cat and a dog." }
          - { ru: "Да и́ли нет?", en: "Yes or no?" }
          - { ru: "Э́то кот, но не мой.", en: "This is a cat, but not mine." }
        rule: "Same as English - just put the connector between words or phrases!"
    
    vocab_pool:
      introduce: [i, ili, no]
      practice: [da, nyet, kot, kofe]
      review: [sobaka, eto]
    exercises:
      count: 6
      types:
        - { type: "fill_in_blank", count: 2 }       # и/или/но practice
        - { type: "translation_ru_en", count: 2 }   # Understand connectors
        - { type: "translation_en_ru", count: 2 }   # Use connectors

  - id: "mod_4b"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Practice asking questions, then answering them yourself. Да, э́то кот. Нет, э́то не ко́фе."
    vocab_pool:
      introduce: []
      practice: [da, nyet, nye, i, ili, no, eto, kot, taksi, kofe]
      review: [mama, metro, tut, tam]
    exercises:
      count: 10
      types:
        - { type: "translation_ru_en", count: 3 }   # Mixed comprehension
        - { type: "translation_en_ru", count: 3 }   # Question/answer production
        - { type: "fill_in_blank", count: 2 }       # Pattern practice
        - { type: "audio_recognition", count: 2 }   # Intonation practice

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Questions use rising intonation (no word changes!)"
          - "да = yes, нет = no"
          - "не = not (put it before what you negate)"
          - "и = and, и́ли = or, но = but"
          - "Question and answer patterns"
    vocab_pool:
      introduce: []
      practice: []
      review: [da, nyet, nye, i, ili, no, eto, kot, taksi, student, kofe]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "translation_en_ru", count: 4 }   # Production mastery
        - { type: "translation_ru_en", count: 3 }   # Comprehension check
        - { type: "fill_in_blank", count: 3 }       # Pattern mastery
        - { type: "audio_recognition", count: 2 }   # Listening mastery

vocab_filter:
  primary: [da, nyet, nye, i, ili, no, eto, kot, taksi, student, kofe, seychas]
  review_from: [01_cognates, 02_hello, 03_false_friends]

templates:
  - pattern: "Э́то {NOUN}?"
    translation: "Is this {NOUN.a}?"
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 4

  - pattern: "Э́то {NOUN}?"
    translation: "Is this {NOUN.translation}?"
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 4

  - pattern: "Э́то не {NOUN}."
    translation: "This is not {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 3

  - pattern: "Э́то не {NOUN}."
    translation: "This is not {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 3

  - pattern: "Да, э́то {NOUN}."
    translation: "Yes, this is {NOUN.a}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
    weight: 2

  - pattern: "Да, э́то {NOUN}."
    translation: "Yes, this is {NOUN.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
    weight: 2

# Dialogue exercises for conversational practice
dialogues:
  - id: "whats_this"
    context: "Identifying objects"
    lines:
      - { speaker: "A", ru: "Э́то такси́?", en: "Is this a taxi?" }
      - { speaker: "B", ru: "Да, э́то такси́.", en: "Yes, this is a taxi." }
      - { speaker: "A", ru: "Спаси́бо!", en: "Thanks!" }

  - id: "coffee_or_tea"
    context: "Offering drinks"
    lines:
      - { speaker: "A", ru: "Ко́фе и́ли чай?", en: "Coffee or tea?" }
      - { speaker: "B", ru: "Ко́фе, пожа́луйста.", en: "Coffee, please." }
      - { speaker: "A", ru: "Сейча́с!", en: "Right away!" }

  - id: "not_a_cat"
    context: "Correcting mistakes"
    lines:
      - { speaker: "A", ru: "Э́то кот?", en: "Is this a cat?" }
      - { speaker: "B", ru: "Нет, э́то не кот.", en: "No, this is not a cat." }
      - { speaker: "A", ru: "А что э́то?", en: "Then what is it?" }
      - { speaker: "B", ru: "Э́то соба́ка!", en: "It's a dog!" }

  - id: "yes_or_no"
    context: "Simple questions"
    lines:
      - { speaker: "A", ru: "Э́то метро́?", en: "Is this the metro?" }
      - { speaker: "B", ru: "Да.", en: "Yes." }
      - { speaker: "A", ru: "Спаси́бо!", en: "Thanks!" }
      - { speaker: "B", ru: "Пожа́луйста!", en: "You're welcome!" }
