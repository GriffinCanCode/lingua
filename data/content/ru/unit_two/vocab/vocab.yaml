# ══════════════════════════════════════════════════════════════════════════════
# UNIT 2: EVERYDAY LIFE - Master Vocabulary Sheet
# ══════════════════════════════════════════════════════════════════════════════
#
# Teaching Philosophy:
# - Build on Unit 1 foundation with more verbs
# - Introduce ACCUSATIVE CASE for direct objects
# - Focus on daily activities and routines
# - Time expressions for talking about when things happen
#
# Grammar Focus:
# - Accusative case (direct objects)
# - More verbs: делать, слушать, смотреть, видеть, любить
# - Time expressions
# ══════════════════════════════════════════════════════════════════════════════

unit:
  id: "unit2"
  title: "Everyday Life"
  description: "Daily activities, accusative case, and more verbs"
  total_words: 70
  target_lessons: 10

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 1: NEW VERBS
# Action words for daily life
# ══════════════════════════════════════════════════════════════════════════════

verbs:
  # TYPE 1 VERBS
  - id: "delat"
    word: "делать"
    transliteration: "delat'"
    translation: "to do / to make"
    pos: "verb"
    conjugation_type: 1
    aspect: "imperfective"
    perfective_pair: "сделать"
    frequency: 1
    difficulty: 1
    conjugation:
      ya: "делаю"
      ty: "делаешь"
      on_ona: "делает"
      my: "делаем"
      vy: "делаете"
      oni: "делают"
    examples:
      - { ru: "Что ты делаешь?", en: "What are you doing?" }
      - { ru: "Я делаю домашнее задание.", en: "I'm doing homework." }

  - id: "slushat"
    word: "слушать"
    transliteration: "slushat'"
    translation: "to listen (to)"
    pos: "verb"
    conjugation_type: 1
    aspect: "imperfective"
    frequency: 1
    difficulty: 1
    conjugation:
      ya: "слушаю"
      ty: "слушаешь"
      on_ona: "слушает"
      my: "слушаем"
      vy: "слушаете"
      oni: "слушают"
    notes: "Takes accusative case for the object being listened to."
    examples:
      - { ru: "Я слушаю музыку.", en: "I'm listening to music." }
      - { ru: "Слушай!", en: "Listen!" }

  - id: "chitat"
    word: "читать"
    transliteration: "chitat'"
    translation: "to read"
    pos: "verb"
    conjugation_type: 1
    aspect: "imperfective"
    perfective_pair: "прочитать"
    frequency: 1
    difficulty: 1
    conjugation:
      ya: "читаю"
      ty: "читаешь"
      on_ona: "читает"
      my: "читаем"
      vy: "читаете"
      oni: "читают"
    examples:
      - { ru: "Я читаю книгу.", en: "I'm reading a book." }
      - { ru: "Что ты читаешь?", en: "What are you reading?" }

  - id: "pisat"
    word: "писать"
    transliteration: "pisat'"
    translation: "to write"
    pos: "verb"
    conjugation_type: 1
    aspect: "imperfective"
    perfective_pair: "написать"
    frequency: 1
    difficulty: 2
    conjugation:
      ya: "пишу"
      ty: "пишешь"
      on_ona: "пишет"
      my: "пишем"
      vy: "пишете"
      oni: "пишут"
    notes: "Consonant change: с → ш in conjugation."
    examples:
      - { ru: "Я пишу письмо.", en: "I'm writing a letter." }

  # TYPE 2 VERBS
  - id: "smotret"
    word: "смотреть"
    transliteration: "smotret'"
    translation: "to watch / to look at"
    pos: "verb"
    conjugation_type: 2
    aspect: "imperfective"
    perfective_pair: "посмотреть"
    frequency: 1
    difficulty: 1
    conjugation:
      ya: "смотрю"
      ty: "смотришь"
      on_ona: "смотрит"
      my: "смотрим"
      vy: "смотрите"
      oni: "смотрят"
    examples:
      - { ru: "Я смотрю телевизор.", en: "I'm watching TV." }
      - { ru: "Смотри!", en: "Look!" }

  - id: "videt"
    word: "видеть"
    transliteration: "videt'"
    translation: "to see"
    pos: "verb"
    conjugation_type: 2
    aspect: "imperfective"
    perfective_pair: "увидеть"
    frequency: 1
    difficulty: 2
    conjugation:
      ya: "вижу"
      ty: "видишь"
      on_ona: "видит"
      my: "видим"
      vy: "видите"
      oni: "видят"
    notes: "Consonant change: д → ж in 1st person singular."
    examples:
      - { ru: "Я вижу дом.", en: "I see a house." }
      - { ru: "Ты видишь?", en: "Do you see?" }

  - id: "lyubit"
    word: "любить"
    transliteration: "lyubit'"
    translation: "to love / to like"
    pos: "verb"
    conjugation_type: 2
    aspect: "imperfective"
    frequency: 1
    difficulty: 2
    conjugation:
      ya: "люблю"
      ty: "любишь"
      on_ona: "любит"
      my: "любим"
      vy: "любите"
      oni: "любят"
    notes: "Consonant change: б → бл in 1st person singular."
    examples:
      - { ru: "Я люблю кофе.", en: "I love coffee." }
      - { ru: "Ты любишь музыку?", en: "Do you like music?" }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 2: TIME EXPRESSIONS
# When things happen
# ══════════════════════════════════════════════════════════════════════════════

time_expressions:
  - id: "segodnya"
    word: "сегодня"
    transliteration: "segodnya"
    translation: "today"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Сегодня я работаю.", en: "I'm working today." }

  - id: "zavtra"
    word: "завтра"
    transliteration: "zavtra"
    translation: "tomorrow"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Завтра я не работаю.", en: "I'm not working tomorrow." }

  - id: "vchera"
    word: "вчера"
    transliteration: "vchera"
    translation: "yesterday"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Вчера я читал книгу.", en: "Yesterday I read a book." }

  - id: "utrom"
    word: "утром"
    transliteration: "utrom"
    translation: "in the morning"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Утром я пью кофе.", en: "I drink coffee in the morning." }

  - id: "dnyom"
    word: "днём"
    transliteration: "dnyom"
    translation: "in the afternoon / during the day"
    pos: "adverb"
    semantic: [time]
    frequency: 2
    difficulty: 1
    examples:
      - { ru: "Днём я работаю.", en: "I work during the day." }

  - id: "vecherom"
    word: "вечером"
    transliteration: "vecherom"
    translation: "in the evening"
    pos: "adverb"
    semantic: [time]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Вечером я смотрю телевизор.", en: "I watch TV in the evening." }

  - id: "nochyu"
    word: "ночью"
    transliteration: "noch'yu"
    translation: "at night"
    pos: "adverb"
    semantic: [time]
    frequency: 2
    difficulty: 1
    examples:
      - { ru: "Ночью я сплю.", en: "I sleep at night." }

  - id: "vsegda"
    word: "всегда"
    transliteration: "vsegda"
    translation: "always"
    pos: "adverb"
    semantic: [frequency]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Я всегда пью кофе утром.", en: "I always drink coffee in the morning." }

  - id: "nikogda"
    word: "никогда"
    transliteration: "nikogda"
    translation: "never"
    pos: "adverb"
    semantic: [frequency]
    frequency: 1
    difficulty: 1
    notes: "Requires не with verb: никогда не"
    examples:
      - { ru: "Я никогда не пью чай.", en: "I never drink tea." }

  - id: "inogda"
    word: "иногда"
    transliteration: "inogda"
    translation: "sometimes"
    pos: "adverb"
    semantic: [frequency]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Иногда я читаю книги.", en: "Sometimes I read books." }

  - id: "chasto"
    word: "часто"
    transliteration: "chasto"
    translation: "often"
    pos: "adverb"
    semantic: [frequency]
    frequency: 1
    difficulty: 1
    examples:
      - { ru: "Я часто слушаю музыку.", en: "I often listen to music." }

