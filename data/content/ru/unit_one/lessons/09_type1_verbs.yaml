# Unit 1, Lesson 9: I Know, I Understand
# 5 modules - Type 1 (First Conjugation) Verbs

lesson:
  id: "09_type1_verbs"
  title: "I Know, I Understand"
  subtitle: "Your first Russian verbs - Type 1 conjugation"
  icon: "brain"

modules:
  - id: "mod_1"
    title: "Verbs in Russian"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "Action Words"
        content: |
          Time to learn verbs! Russian verbs change based on who's doing the action.
          
          Good news: There are only 2 main patterns (conjugations).
          Today we learn Type 1 - the most common pattern.
      
      - type: "word_intro"
        words:
          - word: "знать"
            translation: "to know"
            note: "Type 1 verb - regular pattern"
            mnemonic: "Cognate with English 'know' via 'gnostic/gnosis' - same root!"
          - word: "понима́ть"
            translation: "to understand"
            note: "Type 1 verb - essential survival word! Stress on third syllable."
            mnemonic: "Root 'ним' means 'grasp' - like 'comprehend' you grasp ideas"
          - word: "де́лать"
            translation: "to do / to make"
            note: "Type 1 verb - extremely common! Stress on first syllable."
            mnemonic: "Related to 'deed' - both from Proto-Indo-European *dʰeh₁"
      
      - type: "tip"
        content: "These verbs will get you out of many situations: Я не зна́ю (I don't know), Я не понима́ю (I don't understand), Что ты де́лаешь? (What are you doing?)."
    
    vocab_pool:
      introduce: [znat, ponimat, delat]
      practice: []
      review: [ya, ty, on, ona]
    exercises:
      count: 6
      types:
        - { type: "translation_ru_en", count: 2 }   # Understand verb meanings
        - { type: "audio_recognition", count: 2 }   # Hear conjugated forms
        - { type: "multiple_choice", count: 2 }     # Infinitive meaning

  - id: "mod_2"
    title: "Type 1 Pattern"
    type: "learn"
    
    teaching:
      - type: "tip"
        title: "⚠️ Pronunciation: The Ы Sound"
        content: |
          You'll be saying ты, мы, вы constantly with verbs!
          
          Remember from lesson 4: Ы is Russian's hardest sound.
          - Not like English 'ee' - tongue pulled BACK
          - Deeper in throat, almost like "uh-ee" combined
          
          Practice: ты зна́ешь, мы зна́ем, вы зна́ете
      
      - type: "explanation"
        title: "The -ю, -ешь Pattern"
        content: |
          Type 1 verbs follow this pattern:
          
          я зна́ю (I know)
          ты зна́ешь (you know)
          он/она́ зна́ет (he/she knows)
          мы зна́ем (we know)
          вы зна́ете (you know - formal/plural)
          они́ зна́ют (they know)
      
      - type: "pattern_table"
        title: "знать - to know"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "зна́ю", "I know"]
          - ["ты", "зна́ешь", "you know"]
          - ["он/она́", "зна́ет", "he/she knows"]
          - ["мы", "зна́ем", "we know"]
          - ["вы", "зна́ете", "you know (formal)"]
          - ["они́", "зна́ют", "they know"]
      
      - type: "morphology_pattern"
        title: "Type 1 Endings"
        formula: "Stem + {-ю, -ешь, -ет, -ем, -ете, -ют}"
        examples:
          - { ru: "Я зна́ю.", en: "I know." }
          - { ru: "Ты зна́ешь?", en: "Do you know?" }
          - { ru: "Он зна́ет.", en: "He knows." }
        rule: "Remove -ть from infinitive, add the ending for each person."
      
      - type: "english_comparison"
        comparison_type: "similar"
        title: "Verbs Change Like English"
        content: |
          English: I know, he knowS (ending changes!)
          Russian: Я зна́ю, он зна́ет (ending changes too!)
          
          Both languages conjugate verbs - Russian just has MORE endings.
        examples:
          - { ru: "Я зна́ю → Он зна́ет", en: "I know → He knows", note: "Same concept - ending shows who" }
    
    vocab_pool:
      introduce: []
      practice: [znat]
      review: [ya, ty, on, ona, my, vy, oni]
    exercises:
      count: 8
      types:
        - { type: "fill_in_blank", count: 3 }       # Conjugation practice
        - { type: "translation_ru_en", count: 2 }   # Understand conjugated forms
        - { type: "multiple_choice", count: 2 }     # Choose correct ending
        - { type: "translation_en_ru", count: 1 }   # Produce conjugations

  - id: "mod_3"
    title: "Понима́ть, Чита́ть & Де́лать"
    type: "pattern"
    
    teaching:
      - type: "pattern_table"
        title: "понима́ть - to understand"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "понима́ю", "I understand"]
          - ["ты", "понима́ешь", "you understand"]
          - ["он/она́", "понима́ет", "he/she understands"]
          - ["мы", "понима́ем", "we understand"]
          - ["вы", "понима́ете", "you understand (formal)"]
          - ["они́", "понима́ют", "they understand"]
      
      - type: "word_intro"
        words:
          - word: "чита́ть"
            translation: "to read"
            note: "Type 1 verb - same pattern as знать! Stress on second syllable."
            mnemonic: "Root чит- relates to counting/reckoning - reading as 'accounting' letters"
      
      - type: "pattern_table"
        title: "чита́ть - to read"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "чита́ю", "I read"]
          - ["ты", "чита́ешь", "you read"]
          - ["он/она́", "чита́ет", "he/she reads"]
          - ["мы", "чита́ем", "we read"]
          - ["вы", "чита́ете", "you read (formal)"]
          - ["они́", "чита́ют", "they read"]
      
      - type: "pattern_table"
        title: "де́лать - to do/make"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["я", "де́лаю", "I do"]
          - ["ты", "де́лаешь", "you do"]
          - ["он/она́", "де́лает", "he/she does"]
          - ["мы", "де́лаем", "we do"]
          - ["вы", "де́лаете", "you do (formal)"]
          - ["они́", "де́лают", "they do"]
      
      - type: "morphology_pattern"
        title: "Essential Phrases"
        formula: "Что ты де́лаешь? = What are you doing?"
        examples:
          - { ru: "Я понима́ю.", en: "I understand." }
          - { ru: "Я не понима́ю.", en: "I don't understand." }
          - { ru: "Я чита́ю кни́гу.", en: "I read a book." }
          - { ru: "Что ты де́лаешь?", en: "What are you doing?" }
          - { ru: "Я ничего́ не де́лаю.", en: "I'm not doing anything." }
        rule: "Add не before the verb to negate it."
      
      - type: "etymology"
        title: "Word Root"
        word: "понима́ть"
        connections:
          - { word: "име́ть", lang: "Russian", relation: "cousin" }
          - { word: "comprehend", lang: "English", relation: "cousin" }
        insight: "По-ним-а́ть contains the root 'ним' (take/grasp) - to understand is to 'grasp' an idea!"
      
      - type: "english_comparison"
        comparison_type: "different"
        title: "No 'Do' Helper Verbs"
        content: |
          English needs "do/does" for questions and negatives:
          "DO you know?" / "I DON'T know"
          
          Russian just adds не (not) or changes intonation:
          "Ты зна́ешь?" / "Я не зна́ю"
          
          Simpler! No helper verbs needed.
        examples:
          - { ru: "Ты зна́ешь?", en: "Do you know?", note: "No 'do' - just rising tone" }
          - { ru: "Я не зна́ю.", en: "I don't know.", note: "No 'don't' - just не + verb" }
    
    vocab_pool:
      introduce: [chitat]
      practice: [znat, ponimat, delat]
      review: [ya, ty, nye, kniga, chto]
    exercises:
      count: 10
      types:
        - { type: "fill_in_blank", count: 4 }       # Conjugation drills
        - { type: "translation_en_ru", count: 3 }   # Produce verb sentences
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "multiple_choice", count: 1 }     # Pattern recognition

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Focus on я, ты, and он/она́ forms first - these are the most common. The pattern will become natural!"
    vocab_pool:
      introduce: []
      practice: [znat, ponimat, delat, chitat]
      review: [ya, ty, on, ona, vy, da, nyet, nye, chto]
    exercises:
      count: 12
      types:
        - { type: "fill_in_blank", count: 4 }       # Multiple verb conjugations
        - { type: "translation_en_ru", count: 3 }   # Active production
        - { type: "translation_ru_en", count: 3 }   # Comprehension check
        - { type: "audio_recognition", count: 2 }   # Hear verb forms

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Type 1 conjugation pattern: -ю, -ешь, -ет, -ем, -ете, -ют"
          - "знать (to know) - Я зна́ю, Ты зна́ешь..."
          - "понима́ть (to understand) - Я понима́ю, Ты понима́ешь..."
          - "де́лать (to do/make) - Я де́лаю, Ты де́лаешь..."
          - "Negation: Я не зна́ю, Я не понима́ю"
    vocab_pool:
      introduce: []
      practice: []
      review: [znat, ponimat, delat, chitat, ya, ty, on, ona, my, vy, oni]
    exercises:
      count: 12
      difficulty: "hard"
      types:
        - { type: "fill_in_blank", count: 4 }       # Conjugation mastery
        - { type: "translation_en_ru", count: 4 }   # Production focus
        - { type: "translation_ru_en", count: 2 }   # Comprehension
        - { type: "audio_recognition", count: 2 }   # Listening mastery

vocab_filter:
  primary: [znat, ponimat, delat, otlichno]
  review_from: [03_cognates, 04_hello, 08_gender]

templates:
  - pattern: "Я {VERB_1SG}."
    translation: "I {VERB.translation}."
    slots:
      VERB_1SG: { pos: [verb], form: "1sg" }
    weight: 4

  - pattern: "Ты {VERB_2SG}?"
    translation: "Do you {VERB.translation}?"
    slots:
      VERB_2SG: { pos: [verb], form: "2sg" }
    weight: 3

  - pattern: "Я не {VERB_1SG}."
    translation: "I don't {VERB.translation}."
    slots:
      VERB_1SG: { pos: [verb], form: "1sg" }
    weight: 3

  - pattern: "{PRONOUN} {VERB}."
    translation: "{PRONOUN.translation} {VERB.translation}."
    slots:
      PRONOUN: { preset: pronoun }
      VERB: { preset: verb }
    weight: 2

  - pattern: "Что ты де́лаешь?"
    translation: "What are you doing?"
    slots: {}
    weight: 3

  - pattern: "Что он де́лает?"
    translation: "What is he doing?"
    slots: {}
    weight: 2

  # Negative verb patterns
  - pattern: "Ты {VERB_2SG}? — Нет, я не {VERB_1SG}."
    translation: "Do you {VERB.translation}? — No, I don't {VERB.translation}."
    slots:
      VERB_2SG: { pos: [verb], form: "2sg" }
      VERB_1SG: { pos: [verb], form: "1sg" }
    weight: 3

  - pattern: "Он не {VERB_3SG}."
    translation: "He doesn't {VERB.translation}."
    slots:
      VERB_3SG: { pos: [verb], form: "3sg" }
    weight: 3

  - pattern: "Она́ не {VERB_3SG}."
    translation: "She doesn't {VERB.translation}."
    slots:
      VERB_3SG: { pos: [verb], form: "3sg" }
    weight: 3

  - pattern: "Мы не {VERB_1PL}."
    translation: "We don't {VERB.translation}."
    slots:
      VERB_1PL: { pos: [verb], form: "1pl" }
    weight: 2

  - pattern: "Они́ не {VERB_3PL}."
    translation: "They don't {VERB.translation}."
    slots:
      VERB_3PL: { pos: [verb], form: "3pl" }
    weight: 2

error_corrections:
  - incorrect: "Я знаешь."
    correct: "Я зна́ю."
    error_type: "conjugation"
    explanation: "я takes -ю ending, not -ешь (that's for ты)"

  - incorrect: "Ты зна́ю?"
    correct: "Ты зна́ешь?"
    error_type: "conjugation"
    explanation: "ты takes -ешь ending, not -ю (that's for я)"

  - incorrect: "Он понима́ю."
    correct: "Он понима́ет."
    error_type: "conjugation"
    explanation: "он/она́ takes -ет ending, not -ю"

  - incorrect: "Мы де́лает."
    correct: "Мы де́лаем."
    error_type: "conjugation"
    explanation: "мы takes -ем ending, not -ет (that's for он/она́)"

  - incorrect: "Они́ чита́ет."
    correct: "Они́ чита́ют."
    error_type: "conjugation"
    explanation: "они́ takes -ют ending (plural), not -ет (singular)"

  - incorrect: "Я не понима́ть."
    correct: "Я не понима́ю."
    error_type: "infinitive_vs_conjugated"
    explanation: "Use conjugated form понима́ю with я, not infinitive понима́ть"

dialogues:
  - id: "do_you_know"
    context: "Asking if someone knows"
    lines:
      - { speaker: "A", ru: "Ты зна́ешь?", en: "Do you know?" }
      - { speaker: "B", ru: "Да, я зна́ю.", en: "Yes, I know." }
      - { speaker: "A", ru: "Отли́чно!", en: "Excellent!" }

  - id: "dont_understand"
    context: "Not understanding"
    lines:
      - { speaker: "A", ru: "Ты понима́ешь?", en: "Do you understand?" }
      - { speaker: "B", ru: "Нет, я не понима́ю.", en: "No, I don't understand." }
      - { speaker: "A", ru: "Я то́же не понима́ю!", en: "I don't understand either!" }

  - id: "what_doing"
    context: "Asking what someone is doing"
    lines:
      - { speaker: "A", ru: "Что ты де́лаешь?", en: "What are you doing?" }
      - { speaker: "B", ru: "Я чита́ю кни́гу.", en: "I'm reading a book." }
      - { speaker: "A", ru: "Интере́сно!", en: "Interesting!" }

  - id: "dont_know"
    context: "Admitting you don't know"
    lines:
      - { speaker: "A", ru: "Ты зна́ешь, где метро́?", en: "Do you know where the metro is?" }
      - { speaker: "B", ru: "Нет, я не зна́ю. Извини́те.", en: "No, I don't know. Sorry." }
      - { speaker: "A", ru: "Ла́дно, спаси́бо!", en: "OK, thanks!" }

  - id: "he_doesnt_read"
    context: "Talking about someone else"
    lines:
      - { speaker: "A", ru: "Он чита́ет?", en: "Does he read?" }
      - { speaker: "B", ru: "Нет, он не чита́ет. Он не понима́ет по-ру́сски.", en: "No, he doesn't read. He doesn't understand Russian." }
      - { speaker: "A", ru: "А ты понима́ешь?", en: "And do you understand?" }
      - { speaker: "B", ru: "Да, я понима́ю немно́го.", en: "Yes, I understand a little." }
