          - ["–æ–Ω/–æ–Ω–∞ÃÅ", "–¥–µÃÅ–ª–∞–µ—Ç", "he/she does"]
          - ["–º—ã", "–¥–µÃÅ–ª–∞–µ–º", "we do"]
