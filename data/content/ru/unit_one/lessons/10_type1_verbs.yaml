  - id: "mod_2"
    title: "Type 1 Pattern"
    type: "learn"
    
    teaching:
      - type: "tip"
        title: "‚ö†Ô∏è Pronunciation: The –´ Sound"
        content: |
          You'll be saying —Ç—ã, –º—ã, –≤—ã constantly with verbs!
          
          Remember from lesson 4: –´ is Russian's hardest sound.
          - Not like English 'ee' - tongue pulled BACK
          - Deeper in throat, almost like "uh-ee" combined
          
          Practice: —Ç—ã –∑–Ω–∞ÃÅ–µ—à—å, –º—ã –∑–Ω–∞ÃÅ–µ–º, –≤—ã –∑–Ω–∞ÃÅ–µ—Ç–µ
      
      - type: "explanation"
        title: "The -—é, -–µ—à—å Pattern"
        content: |
          Type 1 verbs follow this pattern:
          
          —è –∑–Ω–∞ÃÅ—é (I know)
          —Ç—ã –∑–Ω–∞ÃÅ–µ—à—å (you know)
          –æ–Ω/–æ–Ω–∞ÃÅ –∑–Ω–∞ÃÅ–µ—Ç (he/she knows)
          –º—ã –∑–Ω–∞ÃÅ–µ–º (we know)
          –≤—ã –∑–Ω–∞ÃÅ–µ—Ç–µ (you know - formal/plural)
          –æ–Ω–∏ÃÅ –∑–Ω–∞ÃÅ—é—Ç (they know)
      
      - type: "pattern_table"
        title: "–∑–Ω–∞—Ç—å - to know"
        columns: ["Person", "Russian", "English"]
        rows:
          - ["—è", "–∑–Ω–∞ÃÅ—é", "I know"]
          - ["—Ç—ã", "–∑–Ω–∞ÃÅ–µ—à—å", "you know"]
          - ["–æ–Ω/–æ–Ω–∞ÃÅ", "–∑–Ω–∞ÃÅ–µ—Ç", "he/she knows"]
          - ["–º—ã", "–∑–Ω–∞ÃÅ–µ–º", "we know"]
          - ["–≤—ã", "–∑–Ω–∞ÃÅ–µ—Ç–µ", "you know (formal)"]
          - ["–æ–Ω–∏ÃÅ", "–∑–Ω–∞ÃÅ—é—Ç", "they know"]
      
      - type: "morphology_pattern"
        title: "Type 1 Endings"
        formula: "Stem + {-—é, -–µ—à—å, -–µ—Ç, -–µ–º, -–µ—Ç–µ, -—é—Ç}"
        examples:
          - { ru: "–Ø –∑–Ω–∞ÃÅ—é.", en: "I know." }
          - { ru: "–¢—ã –∑–Ω–∞ÃÅ–µ—à—å?", en: "Do you know?" }
          - { ru: "–û–Ω –∑–Ω–∞ÃÅ–µ—Ç.", en: "He knows." }
        rule: "Remove -—Ç—å from infinitive, add the ending for each person."
      
      - type: "english_comparison"
        comparison_type: "similar"
        title: "Verbs Change Like English"
        content: |
          English: I know, he knowS (ending changes!)
          Russian: –Ø –∑–Ω–∞ÃÅ—é, –æ–Ω –∑–Ω–∞ÃÅ–µ—Ç (ending changes too!)
          
          Both languages conjugate verbs - Russian just has MORE endings.
        examples:
          - { ru: "–Ø –∑–Ω–∞ÃÅ—é ‚Üí –û–Ω –∑–Ω–∞ÃÅ–µ—Ç", en: "I know ‚Üí He knows", note: "Same concept - ending shows who" }
    
    vocab_pool:
