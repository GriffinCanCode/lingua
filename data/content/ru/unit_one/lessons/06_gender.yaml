# Unit 1, Lesson 5: He, She, It
# 5 modules with teaching content

lesson:
  id: "06_gender"
  title: "He, She, It"
  subtitle: "Master grammatical gender and pronouns"
  icon: "users"

modules:
  - id: "mod_1"
    title: "Masculine Nouns"
    type: "intro"
    
    teaching:
      - type: "explanation"
        title: "The Gender System"
        content: |
          Russian has 3 genders: masculine, feminine, and neuter.
          Good news: you can usually tell by the ending!
          
          Masculine nouns typically end in a consonant:
          кот, дом, банк, парк
      
      - type: "pattern_table"
        title: "Masculine Examples"
        columns: ["Word", "Translation", "Ending"]
        rows:
          - ["кот", "cat", "consonant"]
          - ["дом", "house", "consonant"]
          - ["банк", "bank", "consonant"]
          - ["парк", "park", "consonant"]
      
      - type: "word_intro"
        words:
          - word: "он"
            translation: "he / it (masculine)"
            note: "Use for masculine nouns AND male people"
    
    vocab_pool:
      introduce: [on, dom, park]
      practice: [kot, bank]
      review: []
    exercises:
      count: 6

  - id: "mod_2"
    title: "Feminine Nouns"
    type: "learn"
    
    teaching:
      - type: "explanation"
        title: "Spotting Feminine"
        content: |
          Feminine nouns usually end in -а or -я.
          This is one of the most reliable patterns!
          
          ма́ма, кни́га, соба́ка - all feminine!
      
      - type: "pattern_table"
        title: "Feminine Examples"
        columns: ["Word", "Translation", "Ending"]
        rows:
          - ["ма́ма", "mom", "-а"]
          - ["кни́га", "book", "-а"]
          - ["соба́ка", "dog", "-а"]
          - ["сестра́", "sister", "-а"]
      
      - type: "word_intro"
        words:
          - word: "она́"
            translation: "she / it (feminine)"
            note: "Use for feminine nouns AND female people. Stress on last syllable."
    
    vocab_pool:
      introduce: [ona, kniga, sobaka]
      practice: [on, dom, park, kot]
      review: [mama, sestra]
    exercises:
      count: 7

  - id: "mod_3"
    title: "Neuter Nouns"
    type: "pattern"
    
    teaching:
      - type: "explanation"
        title: "The Third Gender"
        content: |
          Neuter nouns end in -о or -е.
          They're less common, but very predictable.
      
      - type: "pattern_table"
        title: "Neuter Examples"
        columns: ["Word", "Translation", "Ending"]
        rows:
          - ["окно́", "window", "-о"]
          - ["метро́", "metro", "-о"]
          - ["ра́дио", "radio", "-о"]
      
      - type: "word_intro"
        words:
          - word: "оно́"
            translation: "it (neuter)"
            note: "Less common than он/она́. Stress on last syllable."
      
      - type: "morphology_pattern"
        title: "Gender Summary"
        formula: "Consonant → он | -а/-я → она́ | -о/-е → оно́"
        examples:
          - { ru: "Где кот? Он там.", en: "Where's the cat? It's there." }
          - { ru: "Где кни́га? Она́ тут.", en: "Where's the book? It's here." }
          - { ru: "Где окно́? Оно́ там.", en: "Where's the window? It's there." }
        rule: "Match the pronoun to the noun's gender, not the meaning!"
    
    vocab_pool:
      introduce: [ono, okno, radio]
      practice: [on, ona, kniga, sobaka]
      review: [metro, mama]
    exercises:
      count: 8

  - id: "mod_4"
    title: "Practice"
    type: "practice"
    teaching:
      - type: "tip"
        content: "Look at the ending! Consonant = он, -а = она́, -о = оно́. Trust the pattern!"
    vocab_pool:
      introduce: []
      practice: [on, ona, ono, dom, kniga, okno, park, sobaka]
      review: [kot, mama, metro, taksi]
    exercises:
      count: 10

  - id: "mod_5"
    title: "Master"
    type: "master"
    teaching:
      - type: "summary"
        title: "You learned:"
        points:
          - "Masculine (он): ends in consonant"
          - "Feminine (она́): ends in -а or -я"
          - "Neuter (оно́): ends in -о or -е"
          - "Pronouns match noun gender, not biological gender"
    vocab_pool:
      introduce: []
      practice: []
      review: [on, ona, ono, dom, kniga, okno, park, sobaka]
    exercises:
      count: 12
      difficulty: "hard"

vocab_filter:
  primary: [on, ona, ono, dom, kniga, okno, park, sobaka, radio]
  review_from: [01_cognates, 02_hello, 03_false_friends]

templates:
  - pattern: "Где {NOUN}? {PRONOUN} {LOCATION}."
    translation: "Where is {NOUN.the}? {PRONOUN.translation} is {LOCATION.translation}."
    slots:
      NOUN: { pos: [noun], exclude_ids: [mama, papa] }
      PRONOUN: { pos: [pronoun] }
      LOCATION: { pos: [adverb], semantic: [location] }
    weight: 4

  - pattern: "Где {NOUN}? {PRONOUN} {LOCATION}."
    translation: "Where is {NOUN.translation}? {PRONOUN.translation} is {LOCATION.translation}."
    slots:
      NOUN: { ids: [mama, papa] }
      PRONOUN: { pos: [pronoun] }
      LOCATION: { pos: [adverb], semantic: [location] }
    weight: 4

  - pattern: "{PRONOUN} {LOCATION}."
    translation: "{PRONOUN.translation} is {LOCATION.translation}."
    slots:
      PRONOUN: { pos: [pronoun] }
      LOCATION: { pos: [adverb], semantic: [location] }
    weight: 3
