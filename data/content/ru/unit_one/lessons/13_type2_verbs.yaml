          The key verb today: –≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å (to speak)
          
          This lets you say the most important sentence:
          –Ø –≥–æ–≤–æ—Ä—éÃÅ –ø–æ-—Ä—ÉÃÅ—Å—Å–∫–∏! (I speak Russian!)
      
      - type: "word_intro"
