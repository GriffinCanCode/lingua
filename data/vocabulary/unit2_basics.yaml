# ══════════════════════════════════════════════════════════════════════════════
# UNIT 2: BASICS - Master Vocabulary Sheet
# ══════════════════════════════════════════════════════════════════════════════
#
# Prerequisites: Unit 1 (all pronouns, question words, basic nouns)
#
# Teaching Focus:
# - Numbers 1-10 (essential for prices, addresses, time)
# - Colors (useful adjective practice)
# - Basic verbs (present tense intro)
# - Food & drink (survival vocabulary)
# - Time expressions
#
# By end of Unit 2, learner can:
# - Count to 10
# - Order food/drinks
# - Tell time (hours)
# - Describe things with colors
# - Use basic verbs: want, know, speak
# ══════════════════════════════════════════════════════════════════════════════

unit:
  id: "unit2"
  title: "Basics"
  description: "Numbers, colors, food, and your first verbs"
  total_words: 55
  target_lessons: 5
  prerequisites: ["unit1"]

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 1: NUMBERS 1-10
# Critical for money, time, addresses, quantities
# ══════════════════════════════════════════════════════════════════════════════

numbers:
  - id: "odin"
    word: "один"
    transliteration: "odin"
    translation: "one (1)"
    pos: "numeral"
    gender: "m"
    frequency: 1
    difficulty: 1
    audio: "odin.mp3"
    notes: "Changes for gender: одна (f), одно (n). Often just '1' in context."
    examples:
      - { ru: "Один кофе.", en: "One coffee." }

  - id: "dva"
    word: "два"
    transliteration: "dva"
    translation: "two (2)"
    pos: "numeral"
    gender: "m"
    frequency: 1
    difficulty: 1
    audio: "dva.mp3"
    notes: "две for feminine nouns."
    examples:
      - { ru: "Два кофе.", en: "Two coffees." }

  - id: "tri"
    word: "три"
    transliteration: "tri"
    translation: "three (3)"
    pos: "numeral"
    frequency: 1
    difficulty: 1
    audio: "tri.mp3"
    examples:
      - { ru: "Три рубля.", en: "Three rubles." }

  - id: "chetyre"
    word: "четыре"
    transliteration: "chetyre"
    translation: "four (4)"
    pos: "numeral"
    frequency: 1
    difficulty: 2
    audio: "chetyre.mp3"
    notes: "Ч sounds like 'ch'. Ы is the hard 'i' sound."
    examples:
      - { ru: "Четыре часа.", en: "Four o'clock." }

  - id: "pyat"
    word: "пять"
    transliteration: "pyat'"
    translation: "five (5)"
    pos: "numeral"
    frequency: 1
    difficulty: 1
    audio: "pyat.mp3"
    notes: "Ь makes the Т soft."
    examples:
      - { ru: "Пять минут.", en: "Five minutes." }

  - id: "shest"
    word: "шесть"
    transliteration: "shest'"
    translation: "six (6)"
    pos: "numeral"
    frequency: 1
    difficulty: 1
    audio: "shest.mp3"
    examples:
      - { ru: "Шесть рублей.", en: "Six rubles." }

  - id: "sem"
    word: "семь"
    transliteration: "sem'"
    translation: "seven (7)"
    pos: "numeral"
    frequency: 1
    difficulty: 1
    audio: "sem.mp3"
    examples:
      - { ru: "Семь дней.", en: "Seven days." }

  - id: "vosem"
    word: "восемь"
    transliteration: "vosem'"
    translation: "eight (8)"
    pos: "numeral"
    frequency: 1
    difficulty: 1
    audio: "vosem.mp3"
    examples:
      - { ru: "Восемь часов.", en: "Eight o'clock." }

  - id: "devyat"
    word: "девять"
    transliteration: "devyat'"
    translation: "nine (9)"
    pos: "numeral"
    frequency: 1
    difficulty: 1
    audio: "devyat.mp3"
    examples:
      - { ru: "Девять рублей.", en: "Nine rubles." }

  - id: "desyat"
    word: "десять"
    transliteration: "desyat'"
    translation: "ten (10)"
    pos: "numeral"
    frequency: 1
    difficulty: 1
    audio: "desyat.mp3"
    examples:
      - { ru: "Десять минут.", en: "Ten minutes." }

  - id: "nol"
    word: "ноль"
    transliteration: "nol'"
    translation: "zero (0)"
    pos: "numeral"
    frequency: 2
    difficulty: 1
    audio: "nol.mp3"
    notes: "Also нуль. Used in phone numbers, temperatures."
    examples:
      - { ru: "Ноль градусов.", en: "Zero degrees." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 2: COLORS
# Great adjective practice, visually memorable
# ══════════════════════════════════════════════════════════════════════════════

colors:
  - id: "krasniy"
    word: "красный"
    transliteration: "krasniy"
    translation: "red"
    pos: "adjective"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "krasniy.mp3"
    notes: "From 'красивый' (beautiful). красная (f), красное (n)."
    examples:
      - { ru: "Красная машина.", en: "Red car." }

  - id: "siniy"
    word: "синий"
    transliteration: "siniy"
    translation: "blue (dark)"
    pos: "adjective"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "siniy.mp3"
    notes: "Russian distinguishes light blue (голубой) from dark blue (синий)."
    examples:
      - { ru: "Синий цвет.", en: "Blue color." }

  - id: "zelyoniy"
    word: "зелёный"
    transliteration: "zelyoniy"
    translation: "green"
    pos: "adjective"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "zelyoniy.mp3"
    notes: "З sounds like 'z'. Ё always stressed."
    examples:
      - { ru: "Зелёный парк.", en: "Green park." }

  - id: "zhyoltiy"
    word: "жёлтый"
    transliteration: "zhyoltiy"
    translation: "yellow"
    pos: "adjective"
    gender: "m"
    frequency: 2
    difficulty: 2
    audio: "zhyoltiy.mp3"
    notes: "Ж sounds like 'zh' in 'pleasure'."
    examples:
      - { ru: "Жёлтое такси.", en: "Yellow taxi." }

  - id: "belyy"
    word: "белый"
    transliteration: "belyy"
    translation: "white"
    pos: "adjective"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "belyy.mp3"
    examples:
      - { ru: "Белый дом.", en: "White house." }

  - id: "chyorniy"
    word: "чёрный"
    transliteration: "chyorniy"
    translation: "black"
    pos: "adjective"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "chyorniy.mp3"
    notes: "Ч sounds like 'ch'."
    examples:
      - { ru: "Чёрный кофе.", en: "Black coffee." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 3: ESSENTIAL VERBS
# First introduction to verb conjugation
# ══════════════════════════════════════════════════════════════════════════════

verbs:
  - id: "khotet"
    word: "хотеть"
    transliteration: "khotet'"
    translation: "to want"
    pos: "verb"
    frequency: 1
    difficulty: 2
    audio: "khotet.mp3"
    notes: "Irregular! я хочу, ты хочешь, он хочет."
    conjugation:
      ya: "хочу"
      ty: "хочешь"
      on: "хочет"
      my: "хотим"
      vy: "хотите"
      oni: "хотят"
    examples:
      - { ru: "Я хочу кофе.", en: "I want coffee." }
      - { ru: "Ты хочешь есть?", en: "Do you want to eat?" }

  - id: "znat"
    word: "знать"
    transliteration: "znat'"
    translation: "to know"
    pos: "verb"
    frequency: 1
    difficulty: 1
    audio: "znat.mp3"
    notes: "Regular -ать verb. Знать = know facts. Уметь = know how."
    conjugation:
      ya: "знаю"
      ty: "знаешь"
      on: "знает"
      my: "знаем"
      vy: "знаете"
      oni: "знают"
    examples:
      - { ru: "Я знаю.", en: "I know." }
      - { ru: "Я не знаю.", en: "I don't know." }

  - id: "govorit"
    word: "говорить"
    transliteration: "govorit'"
    translation: "to speak / to say"
    pos: "verb"
    frequency: 1
    difficulty: 2
    audio: "govorit.mp3"
    notes: "Regular -ить verb."
    conjugation:
      ya: "говорю"
      ty: "говоришь"
      on: "говорит"
      my: "говорим"
      vy: "говорите"
      oni: "говорят"
    examples:
      - { ru: "Вы говорите по-русски?", en: "Do you speak Russian?" }
      - { ru: "Я говорю по-английски.", en: "I speak English." }

  - id: "ponimat"
    word: "понимать"
    transliteration: "ponimat'"
    translation: "to understand"
    pos: "verb"
    frequency: 1
    difficulty: 1
    audio: "ponimat.mp3"
    conjugation:
      ya: "понимаю"
      ty: "понимаешь"
      on: "понимает"
    examples:
      - { ru: "Я понимаю.", en: "I understand." }
      - { ru: "Я не понимаю.", en: "I don't understand." }

  - id: "lyubit"
    word: "любить"
    transliteration: "lyubit'"
    translation: "to love / to like"
    pos: "verb"
    frequency: 1
    difficulty: 2
    audio: "lyubit.mp3"
    notes: "Л sounds like 'l'. Ю sounds like 'yu'."
    conjugation:
      ya: "люблю"
      ty: "любишь"
      on: "любит"
    examples:
      - { ru: "Я люблю кофе.", en: "I love coffee." }
      - { ru: "Я тебя люблю.", en: "I love you." }

  - id: "delat"
    word: "делать"
    transliteration: "delat'"
    translation: "to do / to make"
    pos: "verb"
    frequency: 1
    difficulty: 1
    audio: "delat.mp3"
    conjugation:
      ya: "делаю"
      ty: "делаешь"
      on: "делает"
    examples:
      - { ru: "Что ты делаешь?", en: "What are you doing?" }

  - id: "rabotat"
    word: "работать"
    transliteration: "rabotat'"
    translation: "to work"
    pos: "verb"
    frequency: 1
    difficulty: 1
    audio: "rabotat.mp3"
    conjugation:
      ya: "работаю"
      ty: "работаешь"
      on: "работает"
    examples:
      - { ru: "Я работаю.", en: "I work. / I'm working." }
      - { ru: "Где ты работаешь?", en: "Where do you work?" }

  - id: "zhit"
    word: "жить"
    transliteration: "zhit'"
    translation: "to live"
    pos: "verb"
    frequency: 1
    difficulty: 2
    audio: "zhit.mp3"
    conjugation:
      ya: "живу"
      ty: "живёшь"
      on: "живёт"
    examples:
      - { ru: "Где ты живёшь?", en: "Where do you live?" }
      - { ru: "Я живу в Москве.", en: "I live in Moscow." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 4: FOOD & DRINK
# Survival vocabulary for restaurants, cafes, shops
# ══════════════════════════════════════════════════════════════════════════════

food_drink:
  - id: "chai"
    word: "чай"
    transliteration: "chay"
    translation: "tea"
    pos: "noun"
    gender: "m"
    frequency: 1
    difficulty: 1
    audio: "chai.mp3"
    notes: "Ч sounds like 'ch'. Very popular in Russia!"
    examples:
      - { ru: "Чай, пожалуйста.", en: "Tea, please." }

  - id: "khleb"
    word: "хлеб"
    transliteration: "khleb"
    translation: "bread"
    pos: "noun"
    gender: "m"
    frequency: 1
    difficulty: 1
    audio: "khleb.mp3"
    notes: "Х sounds like German 'ch'. Essential staple food."
    examples:
      - { ru: "Хлеб, пожалуйста.", en: "Bread, please." }

  - id: "moloko"
    word: "молоко"
    transliteration: "moloko"
    translation: "milk"
    pos: "noun"
    gender: "n"
    frequency: 1
    difficulty: 1
    audio: "moloko.mp3"
    examples:
      - { ru: "Кофе с молоком.", en: "Coffee with milk." }

  - id: "syr"
    word: "сыр"
    transliteration: "syr"
    translation: "cheese"
    pos: "noun"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "syr.mp3"
    notes: "Ы is the hard 'i' sound unique to Russian."
    examples:
      - { ru: "Сыр, пожалуйста.", en: "Cheese, please." }

  - id: "myaso"
    word: "мясо"
    transliteration: "myaso"
    translation: "meat"
    pos: "noun"
    gender: "n"
    frequency: 2
    difficulty: 1
    audio: "myaso.mp3"
    notes: "Я sounds like 'ya'."
    examples:
      - { ru: "Это мясо.", en: "This is meat." }

  - id: "ryba"
    word: "рыба"
    transliteration: "ryba"
    translation: "fish"
    pos: "noun"
    gender: "f"
    frequency: 2
    difficulty: 1
    audio: "ryba.mp3"
    examples:
      - { ru: "Это рыба.", en: "This is fish." }

  - id: "sup"
    word: "суп"
    transliteration: "sup"
    translation: "soup"
    pos: "noun"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "sup.mp3"
    notes: "Same as English!"
    examples:
      - { ru: "Суп, пожалуйста.", en: "Soup, please." }

  - id: "salat"
    word: "салат"
    transliteration: "salat"
    translation: "salad"
    pos: "noun"
    gender: "m"
    frequency: 2
    difficulty: 1
    audio: "salat.mp3"
    examples:
      - { ru: "Салат, пожалуйста.", en: "Salad, please." }

  - id: "pivo"
    word: "пиво"
    transliteration: "pivo"
    translation: "beer"
    pos: "noun"
    gender: "n"
    frequency: 2
    difficulty: 1
    audio: "pivo.mp3"
    examples:
      - { ru: "Пиво, пожалуйста.", en: "Beer, please." }

  - id: "vino"
    word: "вино"
    transliteration: "vino"
    translation: "wine"
    pos: "noun"
    gender: "n"
    frequency: 2
    difficulty: 1
    audio: "vino.mp3"
    notes: "Same root as English 'wine'."
    examples:
      - { ru: "Красное вино.", en: "Red wine." }

# ══════════════════════════════════════════════════════════════════════════════
# SECTION 5: TIME EXPRESSIONS
# Essential for scheduling, appointments
# ══════════════════════════════════════════════════════════════════════════════

time:
  - id: "chas"
    word: "час"
    transliteration: "chas"
    translation: "hour / o'clock"
    pos: "noun"
    gender: "m"
    frequency: 1
    difficulty: 1
    audio: "chas.mp3"
    notes: "Один час, два часа, пять часов (case changes with numbers)."
    examples:
      - { ru: "Один час.", en: "One o'clock." }
      - { ru: "Сейчас три часа.", en: "It's three o'clock now." }

  - id: "minuta"
    word: "минута"
    transliteration: "minuta"
    translation: "minute"
    pos: "noun"
    gender: "f"
    frequency: 1
    difficulty: 1
    audio: "minuta.mp3"
    examples:
      - { ru: "Пять минут.", en: "Five minutes." }

  - id: "seychas"
    word: "сейчас"
    transliteration: "seychas"
    translation: "now"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "seychas.mp3"
    notes: "Very common! Also means 'right away'."
    examples:
      - { ru: "Сейчас.", en: "Right now. / Just a moment." }
      - { ru: "Что ты делаешь сейчас?", en: "What are you doing now?" }

  - id: "segodnya"
    word: "сегодня"
    transliteration: "segodnya"
    translation: "today"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "segodnya.mp3"
    notes: "Г here sounds like 'v' (exception!)."
    examples:
      - { ru: "Сегодня хорошо.", en: "Today is good." }

  - id: "zavtra"
    word: "завтра"
    transliteration: "zavtra"
    translation: "tomorrow"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "zavtra.mp3"
    examples:
      - { ru: "До завтра!", en: "See you tomorrow!" }

  - id: "vchera"
    word: "вчера"
    transliteration: "vchera"
    translation: "yesterday"
    pos: "adverb"
    frequency: 1
    difficulty: 1
    audio: "vchera.mp3"
    examples:
      - { ru: "Вчера было хорошо.", en: "Yesterday was good." }

  - id: "utro"
    word: "утро"
    transliteration: "utro"
    translation: "morning"
    pos: "noun"
    gender: "n"
    frequency: 1
    difficulty: 1
    audio: "utro.mp3"
    examples:
      - { ru: "Доброе утро!", en: "Good morning!" }

  - id: "vecher"
    word: "вечер"
    transliteration: "vecher"
    translation: "evening"
    pos: "noun"
    gender: "m"
    frequency: 1
    difficulty: 1
    audio: "vecher.mp3"
    examples:
      - { ru: "Добрый вечер!", en: "Good evening!" }

# ══════════════════════════════════════════════════════════════════════════════
